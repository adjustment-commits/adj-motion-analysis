<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Kinetic Linkage Pro - Field Work</title>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>
  <style>
    /* ç”»é¢å…¨ä½“ã®å›ºå®š */
    html, body { margin: 0; padding: 0; width: 100vw; height: 100vh; overflow: hidden; background: #000; position: fixed; font-family: sans-serif; }
    #app-container { display: flex; flex-direction: column; width: 100%; height: 100%; }

    /* ä¸Šéƒ¨ï¼šè¨­å®šãƒ»ãƒ¢ãƒ¼ãƒ‰é¸æŠï¼ˆé«˜ã•å›ºå®šï¼‰ */
    .ui-top { height: 60px; background: #1a1a1a; display: flex; gap: 10px; padding: 10px 20px; align-items: center; border-bottom: 1px solid #333; flex-shrink: 0; }
    select, .upload-label { background: #333; color: #fff; border: 1px solid #555; padding: 10px; border-radius: 8px; font-size: 14px; flex: 1; text-align: center; }

    /* ä¸­å¤®ï¼šå‹•ç”»æç”»ã‚¨ãƒªã‚¢ï¼ˆä½™ç™½ã‚’è¨­ã‘ã¦å‹•ç”»ã‚’å°ã•ãè¡¨ç¤ºï¼‰ */
    .display-area { flex: 1; position: relative; background: #000; padding: 20px; box-sizing: border-box; display: flex; justify-content: center; align-items: center; }
    canvas { max-width: 100%; max-height: 100%; object-fit: contain; box-shadow: 0 0 20px rgba(0,255,204,0.2); }

    /* ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹ãƒãƒƒã‚¸ */
    .status-overlay { position: absolute; top: 30px; left: 30px; z-index: 10; pointer-events: none; }
    .badge { background: rgba(0,0,0,0.8); padding: 6px 12px; border-radius: 4px; font-size: 13px; margin-bottom: 5px; border-left: 4px solid #fff; color: #fff; }

    /* ä¸‹éƒ¨ï¼šæ“ä½œç³»ï¼ˆã“ã“ã‚’æœ€ã‚‚ä½™è£•ã‚’æŒãŸã›ã‚‹ï¼‰ */
    .ui-bottom { height: 220px; background: #111; border-top: 1px solid #333; padding: 20px 30px 60px 30px; flex-shrink: 0; box-sizing: border-box; }
    
    /* ã‚¹ãƒ©ã‚¤ãƒ€ãƒ¼ï¼šãƒ›ãƒ¼ãƒ ãƒãƒ¼ã‹ã‚‰é ã–ã‘ã‚‹ */
    .slider-container { display: flex; flex-direction: column; gap: 10px; margin-bottom: 25px; }
    .slider-info { display: flex; justify-content: space-between; color: #00ffcc; font-family: monospace; font-size: 18px; }
    input[type="range"] { width: 100%; height: 50px; accent-color: #00ffcc; }

    /* ãƒ¡ã‚¤ãƒ³ãƒœã‚¿ãƒ³ï¼šå¤§ããã€æŠ¼ã—ã‚„ã™ã */
    .btn-row { display: flex; gap: 15px; height: 65px; }
    .main-btn { flex: 1; background: #2a2a2a; color: #fff; border: 1px solid #444; border-radius: 12px; font-size: 18px; font-weight: bold; }
    .main-btn:active { background: #444; }
    #slow-btn.active { background: #00ffcc; color: #000; border-color: #00ffcc; }
  </style>
</head>
<body>

<div id="app-container">
  <div class="ui-top">
    <label class="upload-label">ğŸ“¹ å‹•ç”»é¸æŠ<input type="file" id="upload" accept="video/*" style="display:none"></label>
    <select id="mode-select"><option value="pitch">æŠ•çƒãƒ¢ãƒ¼ãƒ‰</option><option value="bat">æ‰“æ’ƒãƒ¢ãƒ¼ãƒ‰</option></select>
    <select id="view-mode"><option value="both">å®Ÿå†™ï¼‹éª¨æ ¼</option><option value="stick">éª¨æ ¼ã®ã¿</option></select>
  </div>

  <div class="display-area">
    <canvas id="output_canvas"></canvas>
    <div class="status-overlay">
      <div id="badge-r" class="badge">å³è…•: --</div>
      <div id="badge-l" class="badge">å·¦è…•: --</div>
    </div>
  </div>

  <div class="ui-bottom">
    <div class="slider-container">
      <div class="slider-info"><span id="time-display">0.00s</span><span>FRAME SEEK</span></div>
      <input type="range" id="seek-bar" value="0" step="0.001">
    </div>
    <div class="btn-row">
      <button class="main-btn" onclick="video.paused ? video.play() : video.pause()">å†ç”Ÿ / ä¸€æ™‚åœæ­¢</button>
      <button id="slow-btn" class="main-btn" onclick="toggleSlow()">SLOW (0.25x)</button>
    </div>
  </div>
</div>

<video id="input_video" playsinline muted style="display:none;"></video>

<script>
  const video = document.getElementById('input_video');
  const canvas = document.getElementById('output_canvas');
  const ctx = canvas.getContext('2d');
  const seekBar = document.getElementById('seek-bar');
  const modeSelect = document.getElementById('mode-select');
  const timeDisplay = document.getElementById('time-display');
  
  let isSeeking = false;

  const pose = new Pose({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`});
  pose.setOptions({ modelComplexity: 1, smoothLandmarks: true, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });

  pose.onResults((results) => {
    if (!results.image) return;
    canvas.width = results.image.width; canvas.height = results.image.height;
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    if (document.getElementById('view-mode').value !== 'stick') {
      ctx.drawImage(results.image, 0, 0, canvas.width, canvas.height);
    } else {
      ctx.fillStyle = "#000"; ctx.fillRect(0, 0, canvas.width, canvas.height);
    }

    if (results.poseLandmarks) {
      const lm = results.poseLandmarks;
      const draw = (p1, p2, col, w) => {
        ctx.beginPath(); ctx.moveTo(p1.x*canvas.width, p1.y*canvas.height);
        ctx.lineTo(p2.x*canvas.width, p2.y*canvas.height);
        ctx.strokeStyle = col; ctx.lineWidth = w; ctx.lineCap = "round"; ctx.stroke();
      };

      // é¼»å…ˆãƒ™ã‚¯ãƒˆãƒ«ï¼ˆé ­ã®å‘ãï¼‰
      const nose = lm[0];
      const earAvg = { x: (lm[7].x + lm[8].x)/2, y: (lm[7].y + lm[8].y)/2 };
      const headDir = { x: nose.x + (nose.x - earAvg.x), y: nose.y + (nose.y - earAvg.y) };
      draw(nose, headDir, "#ffff00", 4);

      // èƒ¸éƒ­ï¼ˆåˆ¤å®šæ–‡å­—ãªã—ï¼‰
      ctx.beginPath();
      ctx.moveTo(lm[11].x*canvas.width, lm[11].y*canvas.height);
      ctx.lineTo(lm[12].x*canvas.width, lm[12].y*canvas.height);
      ctx.lineTo(lm[24].x*canvas.width, lm[24].y*canvas.height);
      ctx.lineTo(lm[23].x*canvas.width, lm[23].y*canvas.height);
      ctx.closePath();
      ctx.fillStyle = "rgba(255,255,255,0.15)"; ctx.fill(); ctx.strokeStyle = "#fff"; ctx.stroke();

      const isPitch = modeSelect.value === 'pitch';

      // å³è…•ãƒ»å·¦è…•ï¼ˆè‰²å½©åˆ¤å®šå¾©æ´»ï¼‰
      const rExt = isPitch ? (lm[16].x < lm[14].x + 0.05) : (lm[16].y > lm[14].y);
      const rCol = rExt ? "#00e5ff" : "#ff3366";
      draw(lm[12], lm[14], rCol, 12); draw(lm[14], lm[16], rCol, 8);
      document.getElementById('badge-r').innerText = `å³è…•: ${rExt ? 'ã‚¿ãƒ¡' : 'é–‹æ”¾'}`;
      document.getElementById('badge-r').style.borderColor = rCol;

      const lExt = isPitch ? (lm[15].x > lm[13].x - 0.05) : (lm[15].y > lm[13].y);
      const lCol = lExt ? "#00e5ff" : "#ff3366";
      draw(lm[11], lm[13], lCol, 12); draw(lm[13], lm[15], lCol, 8);
      document.getElementById('badge-l').innerText = `å·¦è…•: ${lExt ? 'ã‚¿ãƒ¡' : 'é–‹æ”¾'}`;
      document.getElementById('badge-l').style.borderColor = lCol;

      // ä¸‹åŠèº«
      draw(lm[24], lm[26], "#00ffcc", 10); draw(lm[26], lm[28], "#00ffcc", 10);
      draw(lm[23], lm[25], "#00ffcc", 10); draw(lm[25], lm[27], "#00ffcc", 10);
    }

    if (!isSeeking) {
      seekBar.value = video.currentTime;
      timeDisplay.innerText = video.currentTime.toFixed(2) + "s";
    }
  });

  seekBar.onpointerdown = () => { isSeeking = true; video.pause(); };
  seekBar.onpointerup = () => { isSeeking = false; };
  seekBar.oninput = () => {
    video.currentTime = seekBar.value;
    timeDisplay.innerText = parseFloat(seekBar.value).toFixed(2) + "s";
  };

  function toggleSlow() {
    video.playbackRate = video.playbackRate === 1.0 ? 0.25 : 1.0;
    document.getElementById('slow-btn').classList.toggle('active', video.playbackRate === 0.25);
  }

  document.getElementById('upload').onchange = (e) => {
    const file = e.target.files[0];
    if (file) {
      video.src = URL.createObjectURL(file);
      video.onloadedmetadata = () => { seekBar.max = video.duration; video.play(); requestAnimationFrame(render); };
    }
  };

  async function render() {
    if (!video.paused || isSeeking) { await pose.send({image: video}); }
    requestAnimationFrame(render);
  }
</script>
</body>
</html>
