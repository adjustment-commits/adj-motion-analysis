<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Elite Analyzer - Full Screen Fit</title>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
  <style>
    /* ç”»é¢å…¨ä½“ã®å›ºå®š */
    html, body { 
      margin: 0; padding: 0; width: 100%; height: 100%; 
      overflow: hidden; background: #000; color: #fff; font-family: sans-serif;
    }
    #app-container { 
      display: flex; flex-direction: column; width: 100%; height: 100vh; 
    }

    /* è¡¨ç¤ºã‚¨ãƒªã‚¢ï¼šç”»é¢ã®ç´„70-75% */
    .display-area { 
      flex: 1; position: relative; background: #050505; 
      display: flex; justify-content: center; align-items: center; overflow: hidden;
    }
    canvas { 
      max-width: 100%; max-height: 100%; object-fit: contain; 
    }
    #fc-flash { 
      position: absolute; top:0; left:0; width:100%; height:100%; 
      pointer-events:none; opacity:0; background: white; z-index: 5; 
    }

    /* æ“ä½œãƒ‘ãƒãƒ«ï¼šç”»é¢ã®æ®‹ã‚Šã®ã‚¹ãƒšãƒ¼ã‚¹ */
    .ui-panel { 
      background: #151515; padding: 10px; border-top: 1px solid #333; 
      display: flex; flex-direction: column; gap: 8px; box-sizing: border-box;
    }
    .slider-container { 
      display: flex; align-items: center; gap: 10px; padding: 0 5px; 
    }
    input[type="range"] { flex: 1; height: 25px; cursor: pointer; }

    .controls { 
      display: flex; justify-content: center; gap: 6px; flex-wrap: wrap; 
    }
    button, label, select { 
      background: #333; color: white; border: 1px solid #444; 
      padding: 8px 12px; border-radius: 6px; font-size: 12px; cursor: pointer;
    }
    
    /* æƒ…å ±è¡¨ç¤º */
    .data-overlay { 
      position: absolute; top: 10px; left: 10px; pointer-events: none; z-index: 10; 
    }
    .badge { 
      background: rgba(0,0,0,0.8); padding: 4px 8px; margin-bottom: 4px; 
      border-left: 3px solid #00ffcc; font-size: 10px; font-weight: bold;
    }
    .legend { 
      position: absolute; bottom: 10px; right: 10px; font-size: 9px; 
      text-align: right; pointer-events: none; opacity: 0.8;
    }
  </style>
</head>
<body>

<div id="app-container">
  <div class="display-area">
    <div id="fc-flash"></div>
    <canvas id="output_canvas"></canvas>
    <div class="data-overlay">
      <div id="fc-badge" class="badge">æ¥åœ°ï¼šå¾…æ©Ÿä¸­</div>
      <div id="torsion-badge" class="badge">è‚©ç”²å¸¯ç‹¬ç«‹æ€§: --</div>
    </div>
    <div class="legend">
      <span style="color:#00ffff">â– </span>å¤–æ—‹ / <span style="color:#ff3366">â– </span>å†…æ—‹
    </div>
  </div>

  <div class="ui-panel">
    <div class="slider-container">
      <span id="current-time" style="font-size:12px; min-width:35px;">0:00</span>
      <input type="range" id="seek-bar" value="0" step="0.001">
      <span id="duration" style="font-size:12px; min-width:35px;">0:00</span>
    </div>
    <div class="controls">
      <label for="upload">ğŸ“¹ é¸æŠ<input type="file" id="upload" accept="video/*" style="display:none"></label>
      <select id="view-mode">
        <option value="both">å‹•ç”»+éª¨æ ¼</option>
        <option value="stick">éª¨æ ¼ã®ã¿</option>
      </select>
      <button onclick="togglePlay()" id="play-btn">å†ç”Ÿ/åœæ­¢</button>
      <button onclick="video.playbackRate = 0.25">ã‚¹ãƒ­ãƒ¼</button>
      <button onclick="video.playbackRate = 1.0">æ¨™æº–</button>
    </div>
  </div>
</div>

<video id="input_video" playsinline muted style="display:none;"></video>

<script>
  const video = document.getElementById('input_video');
  const canvas = document.getElementById('output_canvas');
  const ctx = canvas.getContext('2d');
  const seekBar = document.getElementById('seek-bar');
  const viewMode = document.getElementById('view-mode');
  const flash = document.getElementById('fc-flash');

  let footContacted = false;
  let prevAnkleY = 0;

  const pose = new Pose({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`});
  pose.setOptions({ modelComplexity: 1, smoothLandmarks: true, minDetectionConfidence: 0.5 });

  function getRotationColor(p1, p2, p3, isArm = true) {
    const isExternal = isArm ? p3.x < p2.x : p3.x > p2.x; 
    return isExternal ? "#00ffff" : "#ff3366";
  }

  pose.onResults((results) => {
    canvas.width = results.image.width;
    canvas.height = results.image.height;
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    if (viewMode.value === 'stick') {
      ctx.fillStyle = "#000"; ctx.fillRect(0, 0, canvas.width, canvas.height);
    } else {
      ctx.drawImage(results.image, 0, 0, canvas.width, canvas.height);
    }

    if (results.poseLandmarks) {
      const lm = results.poseLandmarks;
      const lSh = lm[11], rSh = lm[12], lHip = lm[23], rHip = lm[24];
      const lEl = lm[13], lWr = lm[15], lAk = lm[27], rAk = lm[28], rHipJ = lm[24], rKn = lm[26], lKn = lm[25], lHipJ = lm[23];

      if (!footContacted && lAk.y > 0.8 && Math.abs(lAk.y - prevAnkleY) < 0.0005) {
        footContacted = true;
        flash.style.opacity = 0.5; setTimeout(() => flash.style.opacity = 0, 150);
        document.getElementById('fc-badge').innerText = "âœ… æ¥åœ°(FC)";
      }
      prevAnkleY = lAk.y;

      const sep = Math.abs(Math.atan2(lHip.y-lSh.y, lHip.x-lSh.x) - Math.atan2(rSh.y-lSh.y, rSh.x-lSh.x));
      ctx.beginPath();
      ctx.moveTo(lSh.x*canvas.width, lSh.y*canvas.height); ctx.lineTo(rSh.x*canvas.width, rSh.y*canvas.height);
      ctx.strokeStyle = (sep > 1.48) ? "#00ffff" : "#ff3366";
      ctx.lineWidth = 12; ctx.stroke();

      drawConnectors(ctx, [lSh, lEl, lWr], [[0,1],[1,2]], {color: getRotationColor(lSh, lEl, lWr, true), lineWidth: 8});
      drawConnectors(ctx, [lHipJ, lKn, lAk], [[0,1],[1,2]], {color: getRotationColor(lHipJ, lKn, lAk, false), lineWidth: 10});
      drawConnectors(ctx, [rHipJ, rKn, rAk], [[0,1],[1,2]], {color: getRotationColor(rHipJ, rKn, rAk, false), lineWidth: 10});
      drawConnectors(ctx, lm, POSE_CONNECTIONS, {color: 'rgba(255,255,255,0.1)', lineWidth: 1});
      document.getElementById('torsion-badge').innerText = `è‚©ç”²å¸¯ç‹¬ç«‹æ€§: ${(sep * 50).toFixed(0)}`;
    }
  });

  document.getElementById('upload').onchange = (e) => {
    footContacted = false;
    const file = e.target.files[0];
    video.src = URL.createObjectURL(file);
    video.onloadedmetadata = () => {
      seekBar.max = video.duration;
      document.getElementById('duration').innerText = formatTime(video.duration);
      requestAnimationFrame(renderLoop);
    };
  };

  async function renderLoop() {
    if (!video.paused || video.seeking) {
      await pose.send({image: video});
      seekBar.value = video.currentTime;
      document.getElementById('current-time').innerText = formatTime(video.currentTime);
    }
    requestAnimationFrame(renderLoop);
  }

  function togglePlay() { video.paused ? video.play() : video.pause(); }
  seekBar.oninput = () => { video.pause(); video.currentTime = seekBar.value; };
  function formatTime(sec) {
    const m = Math.floor(sec / 60); const s = Math.floor(sec % 60);
    return `${m}:${s < 10 ? '0'+s : s}`;
  }
</script>
</body>
</html>
