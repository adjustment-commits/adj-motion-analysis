<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Kinetic Chain - Pro Edition</title>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
  <style>
    html, body { margin: 0; padding: 0; width: 100%; height: 100dvh; overflow: hidden; background: #111; color: #fff; font-family: 'Avenir','Helvetica Neue','Arial',sans-serif; }
    #app-container { display: flex; flex-direction: column; width: 100%; height: 100dvh; }
    .display-area { flex: 1; position: relative; background: #000; display: flex; justify-content: center; align-items: center; min-height: 0; }
    canvas { max-width: 100%; max-height: 100%; object-fit: contain; z-index: 2; border: 1px solid #333; }
    .ui-panel { background: linear-gradient(180deg, #222, #000); padding: 12px; flex-shrink: 0; border-top: 1px solid #444; }
    .slider-row { display: flex; align-items: center; gap: 12px; margin-bottom: 12px; }
    input[type="range"] { flex: 1; height: 32px; accent-color: #00ffcc; }
    .btn-row { display: flex; justify-content: center; gap: 6px; flex-wrap: wrap; }
    button, label, select { background: #333; color: #fff; border: 1px solid #555; padding: 10px 14px; border-radius: 6px; font-size: 12px; font-weight: bold; cursor: pointer; transition: 0.2s; }
    button:active { transform: scale(0.95); background: #555; }
    .data-overlay { position: absolute; top: 15px; left: 15px; pointer-events: none; z-index: 10; width: 180px; }
    .badge { background: rgba(0,0,0,0.7); backdrop-filter: blur(4px); padding: 8px 12px; margin-bottom: 6px; border-left: 5px solid #00ffcc; border-radius: 0 8px 8px 0; font-size: 12px; box-shadow: 2px 2px 10px rgba(0,0,0,0.5); }
    #prediction-badge { border-left-color: #ffcc00; font-size: 14px; color: #ffcc00; }
    #rec-btn { background: #ff3366; border: none; }
    #rec-btn.active { background: #fff; color: #ff3366; animation: pulse 1.5s infinite; }
    @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
  </style>
</head>
<body>

<div id="app-container">
  <div class="display-area">
    <canvas id="output_canvas"></canvas>
    <div class="data-overlay">
      <div id="mode-badge" class="badge">READY</div>
      <div id="torsion-badge" class="badge">ÊçªËª¢Â∑Æ: --¬∞</div>
      <div id="trunk-badge" class="badge">ËÉ¥‰ΩìÔºöÂæÖÊ©ü‰∏≠</div>
      <div id="prediction-badge" class="badge">‰∫àÊ∏¨: -- km/h</div>
    </div>
  </div>

  <div class="ui-panel">
    <div class="slider-row">
      <span id="time-display" style="font-family:monospace; font-size:14px; min-width:45px;">0.00</span>
      <input type="range" id="seek-bar" value="0" step="0.001">
      <button id="rec-btn" onclick="toggleRecording()">REC</button>
    </div>
    <div class="btn-row">
      <label for="upload">üìπ VIDEO<input type="file" id="upload" accept="video/*" style="display:none"></label>
      <select id="analysis-mode" onchange="updateModeUI()">
        <option value="pitching">ÊäïÁêÉËß£Êûê</option>
        <option value="batting">ÊâìÊíÉËß£Êûê</option>
      </select>
      <select id="view-mode">
        <option value="both">VIDEO+BONE</option>
        <option value="stick">BONE ONLY</option>
      </select>
      <button onclick="togglePlay()">PLAY/PAUSE</button>
      <button onclick="video.playbackRate = 0.25">0.25x</button>
      <button onclick="resetData()">RESET</button>
    </div>
  </div>
</div>

<video id="input_video" playsinline muted style="display:none;"></video>

<script>
  const video = document.getElementById('input_video');
  const canvas = document.getElementById('output_canvas');
  const ctx = canvas.getContext('2d');
  const seekBar = document.getElementById('seek-bar');
  const timeDisplay = document.getElementById('time-display');
  const analysisMode = document.getElementById('analysis-mode');
  
  let maxSep = 0, maxHipSpeed = 0, prevHipX = null, isSeeking = false;
  let mediaRecorder, recordedChunks = [];

  const pose = new Pose({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`});
  pose.setOptions({ modelComplexity: 1, smoothLandmarks: true, minDetectionConfidence: 0.6 });

  function updateModeUI() {
    document.getElementById('mode-badge').innerText = analysisMode.value === 'pitching' ? 'PITCHING MODE' : 'BATTING MODE';
    resetData();
  }

  pose.onResults((results) => {
    if (!results.image) return;
    canvas.width = results.image.width;
    canvas.height = results.image.height;
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    if (document.getElementById('view-mode').value === 'stick') {
      ctx.fillStyle = "#000"; ctx.fillRect(0, 0, canvas.width, canvas.height);
    } else {
      ctx.drawImage(results.image, 0, 0, canvas.width, canvas.height);
    }

    if (results.poseLandmarks) {
      const lm = results.poseLandmarks;
      
      // ÊåáÊ®ôË®àÁÆó
      const midSh = { x: (lm[11].x + lm[12].x) / 2, y: (lm[11].y + lm[12].y) / 2 };
      const midHip = { x: (lm[23].x + lm[24].x) / 2, y: (lm[23].y + lm[24].y) / 2 };

      if (prevHipX !== null && !video.paused && !isSeeking) {
        const s = Math.abs(midHip.x - prevHipX) / 0.033;
        if (s > maxHipSpeed) maxHipSpeed = s;
      }
      prevHipX = midHip.x;

      const sep = Math.abs(Math.atan2(lm[23].y-lm[11].y, lm[23].x-lm[11].x) - Math.atan2(lm[12].y-lm[11].y, lm[12].x-lm[11].x));
      const curSepDeg = sep * 57.3; // Rad to Deg
      if (curSepDeg > maxSep) maxSep = curSepDeg;

      // ÊèèÁîª
      const drawL = (p1, p2, col, w) => {
        ctx.beginPath(); ctx.moveTo(p1.x*canvas.width, p1.y*canvas.height);
        ctx.lineTo(p2.x*canvas.width, p2.y*canvas.height);
        ctx.strokeStyle = col; ctx.lineWidth = w; ctx.lineCap = "round"; ctx.stroke();
      };

      // ÊîπËâØÁâà„ÉªÂÜÖÂ§ñÊóã„É≠„Ç∏„ÉÉ„ÇØÔºàÂ••Ë°å„Åç„Å®Áõ∏ÂØæ‰ΩçÁΩÆ„ÇíÈáçË¶ñÔºâ
      const isExt = (b, m, e) => (e.x < m.x + 0.01); 
      const isTrunkExt = lm[11].x > lm[23].x + 0.01;

      // „Çª„Ç∞„É°„É≥„ÉàÊèèÁîªÔºàÁô∫Ëâ≤„ÇíÈÆÆ„ÇÑ„Åã„Å´Ôºâ
      const BLUE = "#00e5ff"; const RED = "#ff1744"; const YELLOW = "#ffff00";

      drawL(midSh, midHip, isTrunkExt ? BLUE : RED, 18);
      drawL(lm[11], lm[12], isTrunkExt ? BLUE : RED, 12);
      
      // ÊäïÁêÉËÖï/„Çπ„Ç§„É≥„Ç∞ËÖï
      const armCol = isExt(lm[11], lm[13], lm[15]) ? BLUE : RED;
      drawL(lm[11], lm[13], armCol, 12);
      drawL(lm[13], lm[15], armCol, 8);

      // Ë∂≥
      drawL(lm[23], lm[25], lm[25].x > lm[23].x ? BLUE : RED, 14);
      drawL(lm[25], lm[27], lm[27].x > lm[25].x ? BLUE : RED, 10);
      drawL(lm[24], lm[26], lm[26].x < lm[24].x ? BLUE : RED, 14);
      drawL(lm[26], lm[28], lm[28].x < lm[26].x ? BLUE : RED, 10);

      // È†≠ÈÉ®
      const earMid = { x: (lm[7].x + lm[8].x)/2, y: (lm[7].y + lm[8].y)/2 };
      const fDir = { x: lm[0].x + (lm[0].x - earMid.x)*1.8, y: lm[0].y + (lm[0].y - earMid.y)*1.8 };
      drawL(lm[0], fDir, YELLOW, 4);
      ctx.beginPath(); ctx.arc(lm[0].x*canvas.width, lm[0].y*canvas.height, 5, 0, 7); ctx.fillStyle=YELLOW; ctx.fill();

      // Êï∞ÂÄ§Êõ¥Êñ∞
      document.getElementById('torsion-badge').innerText = `ÊúÄÂ§ßÊçªËª¢Â∑Æ: ${maxSep.toFixed(1)}¬∞`;
      document.getElementById('trunk-badge').innerText = `ËÉ¥‰Ωì: ${isTrunkExt ? 'Â§ñÊóã(„Çø„É°)' : 'ÂÜÖÊóã(ÈñãÊîæ)'}`;
      const isP = analysisMode.value === 'pitching';
      const score = isP ? (maxHipSpeed*380 + maxSep*0.5 + 75) : (maxHipSpeed*300 + maxSep*0.7 + 65);
      document.getElementById('prediction-badge').innerText = `‰∫àÊ∏¨: ${score.toFixed(1)} km/h`;
    }
  });

  seekBar.oninput = () => { isSeeking = true; video.pause(); video.currentTime = seekBar.value; timeDisplay.innerText = video.currentTime.toFixed(2); };
  seekBar.onchange = async () => { await pose.send({image: video}); isSeeking = false; };

  function toggleRecording() {
    if (mediaRecorder && mediaRecorder.state === "recording") {
      mediaRecorder.stop(); document.getElementById('rec-btn').classList.remove('active');
    } else {
      recordedChunks = []; const stream = canvas.captureStream(30);
      mediaRecorder = new MediaRecorder(stream, { mimeType: 'video/webm' });
      mediaRecorder.ondataavailable = e => recordedChunks.push(e.data);
      mediaRecorder.onstop = () => {
        const blob = new Blob(recordedChunks, { type: 'video/webm' });
        const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = 'analysis.webm'; a.click();
      };
      mediaRecorder.start(); document.getElementById('rec-btn').classList.add('active');
    }
  }

  function togglePlay() { video.paused ? video.play() : video.pause(); }
  function resetData() { maxSep = 0; maxHipSpeed = 0; }
  document.getElementById('upload').onchange = (e) => {
    const file = e.target.files[0];
    if (file) {
      video.src = URL.createObjectURL(file);
      video.onloadedmetadata = () => { seekBar.max = video.duration; video.play(); requestAnimationFrame(renderLoop); };
    }
  };
  async function renderLoop() {
    if (!video.paused) { 
      await pose.send({image: video}); 
      seekBar.value = video.currentTime; 
      timeDisplay.innerText = video.currentTime.toFixed(2);
    }
    requestAnimationFrame(renderLoop);
  }
</script>
</body>
</html>
