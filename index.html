<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Kinetic Pro - High Precision</title>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>
  <style>
    html, body { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; color: #fff; font-family: sans-serif; }
    #layout { display: flex; flex-direction: column; width: 100vw; height: 100vh; }
    .header { height: 70px; background: #1a1a1a; display: flex; gap: 10px; padding: 0 15px; align-items: center; border-bottom: 1px solid #333; flex-shrink: 0; }
    .top-btn { flex: 1; height: 45px; background: #333; color: #fff; border: 1px solid #555; border-radius: 8px; font-weight: bold; font-size: 14px; display: flex; align-items: center; justify-content: center; }
    .main-view { flex: 1; position: relative; min-height: 0; display: flex; justify-content: center; align-items: center; }
    canvas { max-width: 100%; max-height: 100%; object-fit: contain; }
    .deck { height: 360px; background: #111; border-top: 2px solid #444; padding: 15px 20px 100px 20px; box-sizing: border-box; flex-shrink: 0; }
    .slider-row { display: flex; align-items: center; gap: 15px; margin-bottom: 15px; }
    .play-trigger { width: 70px; height: 70px; border-radius: 50%; background: #00ffcc; color: #000; border: none; font-size: 32px; flex-shrink: 0; }
    .seek-box { flex: 1; }
    .time-txt { color: #00ffcc; font-family: monospace; font-size: 18px; font-weight: bold; margin-bottom: 5px; }
    input[type="range"] { width: 100%; height: 50px; accent-color: #00ffcc; cursor: pointer; touch-action: none; }
    .btn-row { display: flex; gap: 8px; margin-bottom: 8px; }
    .f-btn { flex: 1; height: 50px; background: #2a2a2a; color: #fff; border: 1px solid #555; border-radius: 10px; font-weight: bold; font-size: 14px; }
    .step-btn { background: #444; color: #00ffcc; flex: 0.5; }
    .tags { position: absolute; top: 15px; left: 15px; pointer-events: none; }
    .badge { background: rgba(0,0,0,0.8); padding: 5px 10px; border-radius: 4px; font-size: 12px; margin-bottom: 4px; border-left: 4px solid #00ffcc; min-width: 100px; }
    .b-leg { border-left-color: #00ffcc; }
    .b-arm { border-left-color: #ff3366; }
  </style>
</head>
<body>
<div id="layout">
  <div class="header">
    <label class="top-btn">ğŸ“¹ å‹•ç”»é¸æŠ<input type="file" id="up" accept="video/*" style="display:none"></label>
    <select id="md" class="top-btn"><option value="pitch">æŠ•çƒãƒ¢ãƒ¼ãƒ‰</option><option value="bat">æ‰“æ’ƒãƒ¢ãƒ¼ãƒ‰</option></select>
    <select id="vw" class="top-btn"><option value="both">å®Ÿå†™ï¼‹éª¨æ ¼</option><option value="stick">éª¨æ ¼ã®ã¿</option></select>
  </div>
  <div class="main-view">
    <canvas id="cv"></canvas>
    <div class="tags">
      <div id="r-txt" class="badge b-arm">å³è…•: --</div><div id="l-txt" class="badge b-arm">å·¦è…•: --</div>
      <div id="rk-txt" class="badge b-leg">å³è¶³: --</div><div id="lk-txt" class="badge b-leg">å·¦è¶³: --</div>
    </div>
  </div>
  <div class="deck">
    <div class="slider-row">
      <button class="play-trigger" id="pp">â–¶</button>
      <div class="seek-box">
        <div class="time-txt"><span id="cn">0.00</span> / <span id="tn">0.00</span>s</div>
        <input type="range" id="sk" value="0" step="0.0001">
      </div>
    </div>
    <div class="btn-row">
      <button class="f-btn step-btn" onclick="jump(-0.01)">-0.01s</button>
      <button class="f-btn" onclick="jump(-0.033)">â—€ æˆ»ã™</button>
      <button class="f-btn" id="sl" onclick="slow()">SLOW (1x)</button>
      <button class="f-btn" onclick="jump(0.033)">é€ã‚‹ â–¶</button>
      <button class="f-btn step-btn" onclick="jump(0.01)">+0.01s</button>
    </div>
    <div style="text-align:center; color:#666; font-size:11px; margin-top:10px;">â€»ä¿å­˜ã¯iPadã®ç”»é¢åéŒ²ã‚’ã”åˆ©ç”¨ãã ã•ã„</div>
  </div>
</div>
<video id="vd" playsinline muted style="display:none"></video>

<script>
  const vd = document.getElementById('vd'), cv = document.getElementById('cv'), ctx = cv.getContext('2d'), sk = document.getElementById('sk'), pp = document.getElementById('pp');
  let seeking = false;

  const pose = new Pose({locateFile: (f) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${f}`});
  pose.setOptions({modelComplexity: 1, smoothLandmarks: true, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5});

  function getAngle(p1, p2, p3) {
    const a = Math.sqrt(Math.pow(p2.x-p3.x,2) + Math.pow(p2.y-p3.y,2));
    const b = Math.sqrt(Math.pow(p1.x-p3.x,2) + Math.pow(p1.y-p3.y,2));
    const c = Math.sqrt(Math.pow(p1.x-p2.x,2) + Math.pow(p1.y-p2.y,2));
    return Math.acos((Math.pow(a,2) + Math.pow(c,2) - Math.pow(b,2)) / (2*a*c)) * (180/Math.PI);
  }

  pose.onResults((r) => {
    if (!r.image) return;
    cv.width = r.image.width; cv.height = r.image.height;
    ctx.clearRect(0, 0, cv.width, cv.height);
    if (document.getElementById('vw').value !== 'stick') ctx.drawImage(r.image, 0, 0, cv.width, cv.height);
    
    if (r.poseLandmarks) {
      const lm = r.poseLandmarks;
      const drawLine = (p1, p2, col, w) => {
        ctx.beginPath(); ctx.moveTo(p1.x * cv.width, p1.y * cv.height); ctx.lineTo(p2.x * cv.width, p2.y * cv.height);
        ctx.strokeStyle = col; ctx.lineWidth = w; ctx.lineCap = "round"; ctx.stroke();
      };

      ctx.beginPath();
      ctx.moveTo(lm[11].x * cv.width, lm[11].y * cv.height);
      ctx.lineTo(lm[12].x * cv.width, lm[12].y * cv.height);
      ctx.lineTo(lm[24].x * cv.width, lm[24].y * cv.height);
      ctx.lineTo(lm[23].x * cv.width, lm[23].y * cv.height);
      ctx.closePath();
      ctx.fillStyle = "rgba(255, 255, 255, 0.2)"; ctx.fill();
      ctx.strokeStyle = "#ffffff"; ctx.lineWidth = 2; ctx.stroke();

      const headTop = { x: (lm[7].x + lm[8].x) / 2, y: (lm[7].y + lm[8].y) / 2 };
      drawLine(headTop, lm[0], "#ffffff", 4);

      const isP = document.getElementById('md').value === 'pitch';
      const rA = isP ? (lm[16].x < lm[14].x + 0.05) : (lm[16].y > lm[14].y);
      const lA = isP ? (lm[15].x > lm[13].x - 0.05) : (lm[15].y > lm[13].y);
      drawLine(lm[12], lm[14], rA ? "#00e5ff" : "#ff3366", 10); drawLine(lm[14], lm[16], rA ? "#00e5ff" : "#ff3366", 6);
      drawLine(lm[11], lm[13], lA ? "#00e5ff" : "#ff3366", 10); drawLine(lm[13], lm[15], lA ? "#00e5ff" : "#ff3366", 6);
      document.getElementById('r-txt').innerText = `å³è…•: ${rA ? 'ã‚¿ãƒ¡' : 'è§£æ”¾'}`;
      document.getElementById('l-txt').innerText = `å·¦è…•: ${lA ? 'ã‚¿ãƒ¡' : 'è§£æ”¾'}`;

      const rK = getAngle(lm[24], lm[26], lm[28]), lK = getAngle(lm[23], lm[25], lm[27]);
      const rLE = rK < 160, lLE = lK < 160;
      drawLine(lm[24], lm[26], rLE ? "#00ffcc" : "#ff3366", 10); drawLine(lm[26], lm[28], rLE ? "#00ffcc" : "#ff3366", 10);
      drawLine(lm[23], lm[25], lLE ? "#00ffcc" : "#ff3366", 10); drawLine(lm[25], lm[27], lLE ? "#00ffcc" : "#ff3366", 10);
      document.getElementById('rk-txt').innerText = `å³è¶³: ${rLE ? 'ã‚¿ãƒ¡' : 'è§£æ”¾'}`;
      document.getElementById('lk-txt').innerText = `å·¦è¶³: ${lLE ? 'ã‚¿ãƒ¡' : 'è§£æ”¾'}`;
    }
  });

  async function stream() {
    if (!vd.paused || seeking) {
      await pose.send({image: vd});
      if (!seeking) {
        sk.value = vd.currentTime;
        document.getElementById('cn').innerText = vd.currentTime.toFixed(2);
      }
    }
    requestAnimationFrame(stream);
  }

  // ã‚¹ãƒ©ã‚¤ãƒ€ãƒ¼ã®ç²¾åº¦ã¨è¿½å¾“æ€§ã‚’æ”¹å–„
  const handleSeek = (e) => {
    seeking = true;
    vd.currentTime = sk.value;
    document.getElementById('cn').innerText = parseFloat(sk.value).toFixed(2);
  };

  sk.addEventListener('input', handleSeek);
  sk.addEventListener('pointerdown', () => { seeking = true; vd.pause(); pp.innerText = "â–¶"; });
  sk.addEventListener('pointerup', () => { seeking = false; });
  sk.addEventListener('change', () => { seeking = false; });

  pp.onclick = () => { if (vd.paused) { vd.play(); pp.innerText = "â€–"; } else { vd.pause(); pp.innerText = "â–¶"; } };
  
  function jump(d) {
    vd.pause();
    pp.innerText = "â–¶";
    vd.currentTime += d;
    seeking = true;
    setTimeout(() => { seeking = false; }, 100);
  }

  function slow() {
    const rates = [1.0, 0.25, 0.1];
    vd.playbackRate = rates[(rates.indexOf(vd.playbackRate) + 1) % rates.length];
    document.getElementById('sl').innerText = `SLOW (${vd.playbackRate}x)`;
  }

  document.getElementById('up').onchange = (e) => {
    const file = e.target.files[0];
    if (file) {
      vd.src = URL.createObjectURL(file);
      vd.onloadedmetadata = () => {
        sk.max = vd.duration;
        document.getElementById('tn').innerText = vd.duration.toFixed(2);
        vd.pause();
        stream();
      };
    }
  };
</script>
</body>
</html>
