<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Kinetic Chain Pro - Analysis Report</title>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
  <style>
    html, body { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; color: #fff; font-family: sans-serif; }
    #app-container { display: flex; flex-direction: column; width: 100%; height: 100vh; }
    .display-area { flex: 1; position: relative; background: #050505; display: flex; justify-content: center; align-items: center; overflow: hidden; }
    canvas { max-width: 100%; max-height: 100%; object-fit: contain; }
    #fc-flash { position: absolute; top:0; left:0; width:100%; height:100%; pointer-events:none; opacity:0; background: white; z-index: 5; }
    .ui-panel { background: #151515; padding: 10px; border-top: 1px solid #333; display: flex; flex-direction: column; gap: 8px; }
    .slider-container { display: flex; align-items: center; gap: 10px; }
    input[type="range"] { flex: 1; height: 30px; }
    .controls { display: flex; justify-content: center; gap: 6px; flex-wrap: wrap; }
    button, label, select { background: #333; color: white; border: 1px solid #444; padding: 8px 12px; border-radius: 6px; font-size: 11px; cursor: pointer; }
    .data-overlay { position: absolute; top: 10px; left: 10px; pointer-events: none; z-index: 10; }
    .badge { background: rgba(0,0,0,0.8); padding: 4px 8px; margin-bottom: 4px; border-left: 3px solid #00ffcc; font-size: 10px; }
    #report-btn { background: #0088ff; border: none; font-weight: bold; }
  </style>
</head>
<body>

<div id="app-container">
  <div class="display-area" id="capture-area">
    <div id="fc-flash"></div>
    <canvas id="output_canvas"></canvas>
    <div class="data-overlay">
      <div id="fc-badge" class="badge">æ¥åœ°ï¼šå¾…æ©Ÿä¸­</div>
      <div id="torsion-badge" class="badge">æœ€å¤§æ»è»¢å·®: --Â°</div>
      <div id="hip-speed-badge" class="badge">æœ€å¤§ä¸¦é€²é€Ÿåº¦: -- unit/s</div>
      <div id="velo-badge" class="badge" style="border-left-color:#ffcc00; font-size:12px;">äºˆæ¸¬çƒé€Ÿ: -- km/h</div>
    </div>
  </div>

  <div class="ui-panel">
    <div class="slider-container">
      <span id="current-time" style="font-size:12px;">0:00</span>
      <input type="range" id="seek-bar" value="0" step="0.001">
      <button id="report-btn" onclick="exportReport()">ğŸ“Š ãƒ¬ãƒãƒ¼ãƒˆä¿å­˜</button>
    </div>
    <div class="controls">
      <label for="upload">ğŸ“¹ é¸æŠ<input type="file" id="upload" accept="video/*" style="display:none"></label>
      <select id="view-mode">
        <option value="both">å‹•ç”»+éª¨æ ¼</option>
        <option value="stick">éª¨æ ¼ã®ã¿</option>
      </select>
      <button onclick="togglePlay()">å†ç”Ÿ/åœæ­¢</button>
      <button onclick="video.playbackRate = 0.25">ã‚¹ãƒ­ãƒ¼</button>
      <button onclick="resetData()">ãƒ‡ãƒ¼ã‚¿ãƒªã‚»ãƒƒãƒˆ</button>
    </div>
  </div>
</div>

<video id="input_video" playsinline muted style="display:none;"></video>

<script>
  const video = document.getElementById('input_video');
  const canvas = document.getElementById('output_canvas');
  const ctx = canvas.getContext('2d');
  const seekBar = document.getElementById('seek-bar');
  const viewMode = document.getElementById('view-mode');
  const flash = document.getElementById('fc-flash');

  let footContacted = false, prevAnkleY = 0;
  let maxSep = 0, maxHipSpeed = 0, prevHipX = null;

  const pose = new Pose({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`});
  pose.setOptions({ modelComplexity: 1, smoothLandmarks: true, minDetectionConfidence: 0.5 });

  function getRotColor(p1, p2, p3, isArm) { return (isArm ? p3.x < p2.x : p3.x > p2.x) ? "#00ffff" : "#ff3366"; }

  pose.onResults((results) => {
    canvas.width = results.image.width; canvas.height = results.image.height;
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    if (viewMode.value === 'stick') { ctx.fillStyle="#000"; ctx.fillRect(0,0,canvas.width,canvas.height); }
    else { ctx.drawImage(results.image, 0, 0, canvas.width, canvas.height); }

    if (results.poseLandmarks) {
      const lm = results.poseLandmarks;
      const lSh = lm[11], rSh = lm[12], lHip = lm[23], rHip = lm[24];
      const lEl = lm[13], lWr = lm[15], lAk = lm[27], rAk = lm[28], lKn = lm[25], rKn = lm[26];

      // ä¸¦é€²é€Ÿåº¦è¨ˆæ¸¬ (è…°ã®ä¸­å¤®ç§»å‹•)
      const currentHipX = (lHip.x + rHip.x) / 2;
      if (prevHipX !== null && !video.paused) {
        const speed = Math.abs(currentHipX - prevHipX) / 0.033;
        if (speed > maxHipSpeed) maxHipSpeed = speed;
      }
      prevHipX = currentHipX;

      // æ»è»¢å·®
      const sep = Math.abs(Math.atan2(lHip.y-lSh.y, lHip.x-lSh.x) - Math.atan2(rSh.y-lSh.y, rSh.x-lSh.x));
      const sepDeg = sep * 50; 
      if (sepDeg > maxSep) maxSep = sepDeg;

      // æ¥åœ°
      if (!footContacted && lAk.y > 0.8 && Math.abs(lAk.y - prevAnkleY) < 0.0005) {
        footContacted = true; flash.style.opacity = 0.5; setTimeout(()=>flash.style.opacity=0, 150);
        document.getElementById('fc-badge').innerText = "âœ… æ¥åœ°ç¢ºèª";
      }
      prevAnkleY = lAk.y;

      // æç”»
      drawConnectors(ctx, [lSh, lEl, lWr], [[0,1],[1,2]], {color: getRotColor(lSh,lEl,lWr,true), lineWidth: 10});
      drawConnectors(ctx, [lHip, lKn, lAk], [[0,1],[1,2]], {color: getRotColor(lHip,lKn,lAk,false), lineWidth: 10});
      drawConnectors(ctx, [rHip, rKn, rAk], [[0,1],[1,2]], {color: getRotColor(rHip,rKn,rAk,false), lineWidth: 10});
      ctx.beginPath(); ctx.moveTo(lSh.x*canvas.width, lSh.y*canvas.height); ctx.lineTo(rSh.x*canvas.width, rSh.y*canvas.height);
      ctx.strokeStyle = (sep > 1.48) ? "#00ffff" : "#ff3366"; ctx.lineWidth = 14; ctx.stroke();
      drawConnectors(ctx, lm, POSE_CONNECTIONS, {color: 'rgba(255,255,255,0.1)', lineWidth: 1});

      // ãƒãƒƒã‚¸æ›´æ–°
      document.getElementById('torsion-badge').innerText = `æœ€å¤§æ»è»¢å·®: ${maxSep.toFixed(1)}Â°`;
      document.getElementById('hip-speed-badge').innerText = `æœ€å¤§ä¸¦é€²é€Ÿåº¦: ${(maxHipSpeed*10).toFixed(2)}`;
      const estVelo = (maxHipSpeed * 350 + maxSep * 0.4 + 80).toFixed(1);
      document.getElementById('velo-badge').innerText = `äºˆæ¸¬çƒé€Ÿ: ${estVelo} km/h`;
    }
  });

  function exportReport() {
    const link = document.createElement('a');
    link.download = `Analysis_Report_${new Date().getTime()}.png`;
    link.href = canvas.toDataURL();
    link.click();
  }

  function togglePlay() { video.paused ? video.play() : video.pause(); }
  function resetData() { maxSep = 0; maxHipSpeed = 0; footContacted = false; document.getElementById('fc-badge').innerText = "æ¥åœ°ï¼šå¾…æ©Ÿä¸­"; }
  document.getElementById('upload').onchange = (e) => {
    video.src = URL.createObjectURL(e.target.files[0]);
    video.onloadedmetadata = () => { seekBar.max = video.duration; requestAnimationFrame(renderLoop); };
  };
  async function renderLoop() {
    if (!video.paused || video.seeking) { await pose.send({image: video}); seekBar.value = video.currentTime; }
    requestAnimationFrame(renderLoop);
  }
  seekBar.oninput = () => { video.pause(); video.currentTime = seekBar.value; };
</script>
</body>
</html>
