<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Mirror Pro</title>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>
  <style>
    html, body { 
      margin: 0; padding: 0; width: 100vw; height: 100vh; 
      overflow: hidden; background: #000; position: fixed;
    }
    #app-container { width: 100%; height: 100%; display: flex; flex-direction: column; }

    /* æç”»ã‚¨ãƒªã‚¢ */
    .display-area { flex: 1; position: relative; display: flex; justify-content: center; align-items: center; overflow: hidden; }
    canvas { max-width: 100%; max-height: 100%; object-fit: contain; }

    /* å›ºå®šæ“ä½œãƒ‘ãƒãƒ« */
    .ui-panel { 
      height: 200px; background: #111; border-top: 1px solid #333; 
      padding: 20px 25px 50px 25px; box-sizing: border-box; flex-shrink: 0;
    }
    .slider-row { display: flex; align-items: center; gap: 20px; margin-bottom: 20px; }
    input[type="range"] { flex: 1; height: 44px; accent-color: #00ffcc; }
    #time-display { font-family: monospace; font-size: 20px; color: #00ffcc; min-width: 70px; }

    .btn-row { display: flex; gap: 15px; height: 60px; }
    button, label, select { 
      background: #2a2a2a; color: white; border: 1px solid #444; border-radius: 12px; 
      font-size: 15px; font-weight: bold; flex: 1; 
      display: flex; justify-content: center; align-items: center; text-align: center;
      -webkit-appearance: none;
    }
    button:active { background: #555; }
  </style>
</head>
<body>

<div id="app-container">
  <div class="display-area"><canvas id="output_canvas"></canvas></div>
  <div class="ui-panel">
    <div class="slider-row">
      <span id="time-display">0.00s</span>
      <input type="range" id="seek-bar" value="0" step="0.001">
    </div>
    <div class="btn-row">
      <label for="upload">ğŸ“¹å‹•ç”»<input type="file" id="upload" accept="video/*" style="display:none"></label>
      <select id="view-mode">
        <option value="both">å®Ÿå†™ï¼‹éª¨æ ¼</option>
        <option value="stick">éª¨æ ¼ã®ã¿</option>
      </select>
      <button onclick="video.paused ? video.play() : video.pause()">â–·/||</button>
      <button id="slow-btn" onclick="toggleSlow()">SLOW</button>
    </div>
  </div>
</div>

<video id="input_video" playsinline muted style="display:none;"></video>

<script>
  const video = document.getElementById('input_video');
  const canvas = document.getElementById('output_canvas');
  const ctx = canvas.getContext('2d');
  const seekBar = document.getElementById('seek-bar');
  const viewMode = document.getElementById('view-mode');
  const timeDisplay = document.getElementById('time-display');

  let isUserSeeking = false; // ã‚¹ãƒ©ã‚¤ãƒ€ãƒ¼æ“ä½œä¸­ãƒ•ãƒ©ã‚°

  const pose = new Pose({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`});
  pose.setOptions({ modelComplexity: 1, smoothLandmarks: true, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });

  pose.onResults((results) => {
    canvas.width = results.image ? results.image.width : canvas.width;
    canvas.height = results.image ? results.image.height : canvas.height;
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    if (viewMode.value !== 'stick' && results.image) {
      ctx.drawImage(results.image, 0, 0, canvas.width, canvas.height);
    } else {
      ctx.fillStyle = "#000"; ctx.fillRect(0, 0, canvas.width, canvas.height);
    }

    if (results.poseLandmarks) {
      const lm = results.poseLandmarks;
      const draw = (p1, p2, col, w) => {
        ctx.beginPath(); ctx.moveTo(p1.x*canvas.width, p1.y*canvas.height);
        ctx.lineTo(p2.x*canvas.width, p2.y*canvas.height);
        ctx.strokeStyle = col; ctx.lineWidth = w; ctx.lineCap = "round"; ctx.stroke();
      };

      // 1. èƒ¸éƒ­ï¼ˆé¢ï¼‰
      ctx.beginPath();
      ctx.moveTo(lm[11].x*canvas.width, lm[11].y*canvas.height);
      ctx.lineTo(lm[12].x*canvas.width, lm[12].y*canvas.height);
      ctx.lineTo(lm[24].x*canvas.width, lm[24].y*canvas.height);
      ctx.lineTo(lm[23].x*canvas.width, lm[23].y*canvas.height);
      ctx.closePath();
      ctx.fillStyle = "rgba(255,255,255,0.15)"; ctx.fill();
      ctx.strokeStyle = "#fff"; ctx.lineWidth = 1; ctx.stroke();

      // 2. è»¸è¶³ãƒ‘ãƒ¯ãƒ¼ãƒ„ãƒªãƒ¼ï¼ˆå³æŠ•ã’æƒ³å®šï¼‰
      draw(lm[28], lm[26], "#00ffcc", 10); // è¶³é¦–-è†
      draw(lm[26], lm[24], "#00ffcc", 10); // è†-è‚¡é–¢ç¯€
      draw(lm[24], lm[12], "#ffffff", 1.5); // è»¸é€£å‹•

      // 3. è…•ã®ã€Œã—ãªã‚Šã€åˆ¤å®šï¼ˆå¤–æ—‹/å†…æ—‹ï¼‰
      // æ‰‹é¦–ãŒè‚˜ã‚ˆã‚ŠèƒŒä¸­å´ãªã‚‰ã€Œé’ã€ã€ãƒªãƒªãƒ¼ã‚¹æ–¹å‘ãªã‚‰ã€Œèµ¤ã€
      const armCol = lm[16].x < lm[14].x + 0.05 ? "#00e5ff" : "#ff3366";
      draw(lm[12], lm[14], armCol, 12); draw(lm[14], lm[16], armCol, 8);

      // 4. ã‚µãƒ–ï¼ˆã‚°ãƒ©ãƒ–è…•ãƒ»é€†è¶³ï¼‰
      draw(lm[11], lm[13], "#666", 6); draw(lm[13], lm[15], "#666", 4);
      draw(lm[23], lm[25], "#00e5ff", 8); draw(lm[25], lm[27], "#00e5ff", 6);
    }
  });

  // ã‚¹ãƒ©ã‚¤ãƒ€ãƒ¼åˆ¶å¾¡ã®æ”¹å–„
  seekBar.addEventListener('mousedown', () => isUserSeeking = true);
  seekBar.addEventListener('touchstart', () => isUserSeeking = true);
  seekBar.addEventListener('mouseup', () => isUserSeeking = false);
  seekBar.addEventListener('touchend', () => isUserSeeking = false);

  seekBar.oninput = () => {
    video.pause();
    video.currentTime = seekBar.value;
    timeDisplay.innerText = parseFloat(seekBar.value).toFixed(2) + "s";
  };

  function toggleSlow() {
    video.playbackRate = video.playbackRate === 1.0 ? 0.25 : 1.0;
    document.getElementById('slow-btn').style.background = video.playbackRate === 0.25 ? "#00ffcc" : "#2a2a2a";
    document.getElementById('slow-btn').style.color = video.playbackRate === 0.25 ? "#000" : "#fff";
  }

  document.getElementById('upload').onchange = (e) => {
    const file = e.target.files[0];
    if (file) {
      video.src = URL.createObjectURL(file);
      video.onloadedmetadata = () => { seekBar.max = video.duration; video.play(); requestAnimationFrame(render); };
    }
  };

  async function render() {
    if (!video.paused || isUserSeeking || video.currentTime >= 0) {
      await pose.send({image: video});
      if (!isUserSeeking) {
        seekBar.value = video.currentTime;
        timeDisplay.innerText = video.currentTime.toFixed(2) + "s";
      }
    }
    requestAnimationFrame(render);
  }
</script>
</body>
</html>
