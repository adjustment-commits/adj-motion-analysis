<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Kinetic Linkage Pro - Field Ready</title>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>
  <style>
    /* ç”»é¢æ§‹æˆã®åœŸå°ï¼šä¸‹éƒ¨250pxã‚’å®Œå…¨ã«ã€Œè–åŸŸã€ã¨ã—ã¦ç¢ºä¿ */
    html, body { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; color: #fff; }
    #app-container { display: grid; grid-template-rows: 60px 1fr 250px; width: 100vw; height: 100vh; }

    /* è¨­å®šã‚¨ãƒªã‚¢ */
    .header { background: #1a1a1a; display: flex; gap: 10px; padding: 0 15px; align-items: center; border-bottom: 1px solid #333; }
    
    /* è§£æè¡¨ç¤ºã‚¨ãƒªã‚¢ï¼ˆé¸æ‰‹ãŒè¦‹ã‚‹ï¼‰ */
    .view-monitor { position: relative; min-height: 0; display: flex; justify-content: center; align-items: center; }
    canvas { max-width: 100%; max-height: 100%; object-fit: contain; }

    /* æ“ä½œãƒ‡ãƒƒã‚­ï¼ˆã‚ãªãŸãŒä½¿ã†ï¼‰ï¼šãƒ›ãƒ¼ãƒ ãƒãƒ¼ã‹ã‚‰å®Œå…¨ã«æµ®ã„ãŸæ§‹é€  */
    .op-deck { 
      background: #111; 
      border-top: 2px solid #333;
      /* é‡è¦ï¼šãƒ›ãƒ¼ãƒ ãƒãƒ¼ã‚’é¿ã‘ã‚‹ãŸã‚ã€ä¸‹éƒ¨ã«100pxä»¥ä¸Šã®å›ºå®šä½™ç™½ */
      padding: 20px 30px calc(env(safe-area-inset-bottom) + 80px) 30px; 
      box-sizing: border-box;
    }

    /* å†ç”Ÿãƒ»ã‚¹ãƒ©ã‚¤ãƒ€ãƒ¼åˆ— */
    .main-row { display: flex; align-items: center; gap: 20px; margin-bottom: 25px; }
    .play-btn { width: 70px; height: 70px; border-radius: 50%; background: #00ffcc; color: #000; border: none; font-size: 32px; flex-shrink: 0; box-shadow: 0 4px 10px rgba(0,0,0,0.5); }
    .seek-area { flex: 1; }
    .time-info { color: #00ffcc; font-family: monospace; font-size: 18px; font-weight: bold; margin-bottom: 5px; }
    input[type="range"] { width: 100%; height: 45px; accent-color: #00ffcc; cursor: pointer; }

    /* ã‚³ãƒé€ã‚Šãƒ»ã‚¹ãƒ­ãƒ¼åˆ— */
    .sub-row { display: flex; gap: 15px; }
    .btn-field { flex: 1; height: 60px; background: #2a2a2a; color: #fff; border: 1px solid #555; border-radius: 12px; font-weight: bold; font-size: 18px; }
    .active-mode { background: #00ffcc !important; color: #000 !important; }

    /* è§£æè¡¨ç¤ºã‚¿ã‚° */
    .tags { position: absolute; top: 15px; left: 15px; pointer-events: none; }
    .tag { background: rgba(0,0,0,0.8); padding: 6px 12px; border-radius: 4px; font-size: 13px; margin-bottom: 6px; border-left: 5px solid #00ffcc; }
    
    select, .file-btn { background: #333; color: #fff; border: 1px solid #555; padding: 10px; border-radius: 8px; flex: 1; text-align: center; font-size: 14px; }
  </style>
</head>
<body>

<div id="app-container">
  <div class="header">
    <label class="file-btn">ğŸ“¹ å‹•ç”»é¸æŠ<input type="file" id="upload" accept="video/*" style="display:none"></label>
    <select id="mode"><option value="pitch">æŠ•çƒè§£æãƒ¢ãƒ¼ãƒ‰</option><option value="bat">æ‰“æ’ƒè§£æãƒ¢ãƒ¼ãƒ‰</option></select>
    <select id="view"><option value="both">å®Ÿå†™ï¼‹éª¨æ ¼</option><option value="stick">éª¨æ ¼ã®ã¿</option></select>
  </div>

  <div class="view-monitor">
    <canvas id="cv"></canvas>
    <div class="tags">
      <div id="ra-txt" class="tag">å³è…•: --</div>
      <div id="la-txt" class="tag">å·¦è…•: --</div>
    </div>
  </div>

  <div class="op-deck">
    <div class="main-row">
      <button class="play-btn" id="play-pause">â–¶</button>
      <div class="seek-area">
        <div class="time-info"><span id="cur">0.00</span> / <span id="dur">0.00</span>s</div>
        <input type="range" id="seek" value="0" step="0.001">
      </div>
    </div>
    <div class="sub-row">
      <button class="btn-field" onclick="step(-0.033)">â—€ ã‚³ãƒæˆ»ã—</button>
      <button class="btn-field" id="sl-btn" onclick="toggleSlow()">SLOW (0.25x)</button>
      <button class="btn-field" onclick="step(0.033)">ã‚³ãƒé€ã‚Š â–¶</button>
    </div>
  </div>
</div>

<video id="video" playsinline muted style="display:none"></video>

<script>
  const video = document.getElementById('video'), cv = document.getElementById('cv'), ctx = cv.getContext('2d');
  const seek = document.getElementById('seek'), pp = document.getElementById('play-pause');
  let isSeeking = false;

  const pose = new Pose({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`});
  pose.setOptions({ modelComplexity: 1, smoothLandmarks: true, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });

  pose.onResults((r) => {
    if (!r.image) return;
    cv.width = r.image.width; cv.height = r.image.height;
    ctx.clearRect(0, 0, cv.width, cv.height);
    if (document.getElementById('view').value !== 'stick') ctx.drawImage(r.image, 0, 0, cv.width, cv.height);
    
    if (r.poseLandmarks) {
      const lm = r.poseLandmarks;
      const draw = (p1, p2, col, w) => {
        ctx.beginPath(); ctx.moveTo(p1.x*cv.width, p1.y*cv.height);
        ctx.lineTo(p2.x*cv.width, p2.y*cv.height);
        ctx.strokeStyle = col; ctx.lineWidth = w; ctx.lineCap = "round"; ctx.stroke();
      };

      // ã€åˆ¤å®šãƒ­ã‚¸ãƒƒã‚¯å¾©æ—§ï¼š1ã€‘é ­ãƒ»è¦–ç·šãƒ™ã‚¯ãƒˆãƒ«
      const nose = lm[0];
      const earAvg = { x: (lm[7].x + lm[8].x)/2, y: (lm[7].y + lm[8].y)/2 };
      const headDir = { x: nose.x + (nose.x - earAvg.x), y: nose.y + (nose.y - earAvg.y) };
      draw(nose, headDir, "#ffff00", 4);

      // ã€åˆ¤å®šãƒ­ã‚¸ãƒƒã‚¯å¾©æ—§ï¼š2ã€‘èƒ¸éƒ­ãƒœãƒƒã‚¯ã‚¹
      ctx.beginPath();
      ctx.moveTo(lm[11].x*cv.width, lm[11].y*cv.height); ctx.lineTo(lm[12].x*cv.width, lm[12].y*cv.height);
      ctx.lineTo(lm[24].x*cv.width, lm[24].y*cv.height); ctx.lineTo(lm[23].x*cv.width, lm[23].y*cv.height);
      ctx.closePath(); ctx.fillStyle = "rgba(255,255,255,0.15)"; ctx.fill(); ctx.strokeStyle = "#fff"; ctx.stroke();

      const isPitch = document.getElementById('mode').value === 'pitch';

      // ã€åˆ¤å®šãƒ­ã‚¸ãƒƒã‚¯å¾©æ—§ï¼š3ã€‘è…•ã®è‰²åˆ†ã‘ï¼ˆãƒãƒƒãƒ•ã‚¡å€¤0.05ã‚’å®Œå…¨å¾©å¸°ï¼‰
      // å³è…•
      const rExt = isPitch ? (lm[16].x < lm[14].x + 0.05) : (lm[16].y > lm[14].y);
      const rCol = rExt ? "#00e5ff" : "#ff3366";
      draw(lm[12], lm[14], rCol, 12); draw(lm[14], lm[16], rCol, 8);
      document.getElementById('ra-txt').innerText = `å³è…•: ${rExt ? 'ã‚¿ãƒ¡' : 'è§£æ”¾'}`;
      document.getElementById('ra-txt').style.borderColor = rCol;

      // å·¦è…•
      const lExt = isPitch ? (lm[15].x > lm[13].x - 0.05) : (lm[15].y > lm[13].y);
      const lCol = lExt ? "#00e5ff" : "#ff3366";
      draw(lm[11], lm[13], lCol, 12); draw(lm[13], lm[15], lCol, 8);
      document.getElementById('la-txt').innerText = `å·¦è…•: ${lExt ? 'ã‚¿ãƒ¡' : 'è§£æ”¾'}`;
      document.getElementById('la-txt').style.borderColor = lCol;

      // è„š
      draw(lm[24], lm[26], "#00ffcc", 10); draw(lm[26], lm[28], "#00ffcc", 10);
      draw(lm[23], lm[25], "#00ffcc", 10); draw(lm[25], lm[27], "#00ffcc", 10);
    }
    if (!isSeeking) { seek.value = video.currentTime; document.getElementById('cur').innerText = video.currentTime.toFixed(2); }
  });

  pp.onclick = () => { if (video.paused) { video.play(); pp.innerText = "â€–"; } else { video.pause(); pp.innerText = "â–¶"; } };
  seek.onpointerdown = () => { isSeeking = true; video.pause(); pp.innerText = "â–¶"; };
  seek.onpointerup = () => { isSeeking = false; };
  seek.oninput = () => { video.currentTime = seek.value; document.getElementById('cur').innerText = parseFloat(seek.value).toFixed(2); pose.send({image: video}); };
  
  function step(d) { video.pause(); pp.innerText = "â–¶"; video.currentTime += d; pose.send({image: video}); }
  function toggleSlow() { video.playbackRate = video.playbackRate === 1.0 ? 0.25 : 1.0; document.getElementById('sl-btn').classList.toggle('active-mode', video.playbackRate === 0.25); }

  document.getElementById('upload').onchange = (e) => {
    const file = e.target.files[0];
    if (file) {
      video.src = URL.createObjectURL(file);
      video.onloadedmetadata = () => { seek.max = video.duration; document.getElementById('dur').innerText = video.duration.toFixed(2); video.play(); pp.innerText = "â€–"; requestAnimationFrame(render); };
    }
  };
  async function render() { if (!video.paused || isSeeking) { await pose.send({image: video}); } requestAnimationFrame(render); }
</script>
</body>
</html>
