<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Full Spec Kinetic Linkage</title>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>
  <style>
    html, body { margin: 0; padding: 0; width: 100vw; height: 100vh; overflow: hidden; background: #000; position: fixed; }
    #app-container { display: flex; flex-direction: column; width: 100%; height: 100%; }

    /* ä¸Šéƒ¨æ“ä½œï¼šãƒ¢ãƒ¼ãƒ‰åˆ‡æ›¿ãƒ»å‹•ç”»é¸æŠ */
    .ui-top { background: #1a1a1a; border-bottom: 1px solid #333; padding: 10px 15px; z-index: 100; flex-shrink: 0; }
    .btn-row { display: flex; gap: 8px; height: 45px; }
    button, label, select { 
      background: #333; color: #fff; border: 1px solid #555; border-radius: 6px; 
      font-size: 12px; font-weight: bold; flex: 1; display: flex; justify-content: center; align-items: center; -webkit-appearance: none;
    }

    /* æç”»ã‚¨ãƒªã‚¢ */
    .display-area { flex: 1; position: relative; overflow: hidden; }
    canvas { width: 100%; height: 100%; object-fit: contain; }

    /* åˆ¤å®šãƒãƒƒã‚¸ï¼šå·¦ä¸Šã«å›ºå®š */
    .status-panel { position: absolute; top: 10px; left: 10px; z-index: 50; pointer-events: none; }
    .badge { background: rgba(0,0,0,0.7); padding: 8px 12px; border-radius: 4px; font-size: 14px; margin-bottom: 4px; border-left: 4px solid #fff; }

    /* ä¸‹éƒ¨ï¼šã‚¹ãƒ©ã‚¤ãƒ€ãƒ¼ï¼ˆãƒ›ãƒ¼ãƒ ãƒãƒ¼ã¨è¢«ã‚‰ãªã„ã‚ˆã†åº•ä¸Šã’ï¼‰ */
    .ui-bottom { background: #111; padding: 15px 20px 45px 20px; border-top: 1px solid #333; }
    .slider-row { display: flex; align-items: center; gap: 15px; }
    input[type="range"] { flex: 1; height: 40px; accent-color: #00ffcc; }
    #time-display { font-family: monospace; font-size: 18px; color: #00ffcc; min-width: 65px; }
  </style>
</head>
<body>

<div id="app-container">
  <div class="ui-top">
    <div class="btn-row">
      <label for="upload">ğŸ“¹å‹•ç”»<input type="file" id="upload" accept="video/*" style="display:none"></label>
      <select id="mode-select">
        <option value="pitch">æŠ•çƒãƒ¢ãƒ¼ãƒ‰</option>
        <option value="bat">æ‰“æ’ƒãƒ¢ãƒ¼ãƒ‰</option>
      </select>
      <select id="view-mode">
        <option value="both">å®Ÿå†™ï¼‹éª¨æ ¼</option>
        <option value="stick">éª¨æ ¼ã®ã¿</option>
      </select>
      <button onclick="video.paused ? video.play() : video.pause()">â–·/||</button>
      <button id="slow-btn" onclick="toggleSlow()">SLOW</button>
    </div>
  </div>

  <div class="display-area">
    <canvas id="output_canvas"></canvas>
    <div class="status-panel">
      <div id="badge-mode" class="badge" style="border-color:#ffcc00">MODE: PITCH</div>
      <div id="badge-arm-r" class="badge">å³è…•: --</div>
      <div id="badge-arm-l" class="badge">å·¦è…•: --</div>
    </div>
  </div>

  <div class="ui-bottom">
    <div class="slider-row">
      <span id="time-display">0.00s</span>
      <input type="range" id="seek-bar" value="0" step="0.001">
    </div>
  </div>
</div>

<video id="input_video" playsinline muted style="display:none;"></video>

<script>
  const video = document.getElementById('input_video');
  const canvas = document.getElementById('output_canvas');
  const ctx = canvas.getContext('2d');
  const seekBar = document.getElementById('seek-bar');
  const modeSelect = document.getElementById('mode-select');
  
  let isSeeking = false;

  const pose = new Pose({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`});
  pose.setOptions({ modelComplexity: 1, smoothLandmarks: true, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });

  pose.onResults((results) => {
    if (!results.image) return;
    canvas.width = results.image.width; canvas.height = results.image.height;
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    if (document.getElementById('view-mode').value !== 'stick') {
      ctx.drawImage(results.image, 0, 0, canvas.width, canvas.height);
    } else {
      ctx.fillStyle = "#000"; ctx.fillRect(0, 0, canvas.width, canvas.height);
    }

    if (results.poseLandmarks) {
      const lm = results.poseLandmarks;
      const draw = (p1, p2, col, w) => {
        ctx.beginPath(); ctx.moveTo(p1.x*canvas.width, p1.y*canvas.height);
        ctx.lineTo(p2.x*canvas.width, p2.y*canvas.height);
        ctx.strokeStyle = col; ctx.lineWidth = w; ctx.lineCap = "round"; ctx.stroke();
      };

      // 1. é ­ã®æ–¹å‘ï¼ˆé¼»å…ˆã‹ã‚‰å°‘ã—å»¶é•·ç·šã‚’æç”»ï¼‰
      const nose = lm[0];
      const earAvg = { x: (lm[7].x + lm[8].x)/2, y: (lm[7].y + lm[8].y)/2 };
      const headDir = { x: nose.x + (nose.x - earAvg.x) * 0.5, y: nose.y + (nose.y - earAvg.y) * 0.5 };
      draw(nose, headDir, "#ffff00", 3); // é»„è‰²ã®è¦–ç·šãƒ™ã‚¯ãƒˆãƒ«

      // 2. èƒ¸éƒ­ãƒœãƒƒã‚¯ã‚¹
      ctx.beginPath();
      ctx.moveTo(lm[11].x*canvas.width, lm[11].y*canvas.height);
      ctx.lineTo(lm[12].x*canvas.width, lm[12].y*canvas.height);
      ctx.lineTo(lm[24].x*canvas.width, lm[24].y*canvas.height);
      ctx.lineTo(lm[23].x*canvas.width, lm[23].y*canvas.height);
      ctx.closePath();
      ctx.fillStyle = "rgba(255,255,255,0.15)"; ctx.fill(); ctx.strokeStyle = "#fff"; ctx.stroke();

      // 3. è…•ã®è‰²åˆ†ã‘ãƒ­ã‚¸ãƒƒã‚¯ï¼ˆæŠ•çƒ/æ‰“æ’ƒãƒ¢ãƒ¼ãƒ‰åˆ‡æ›¿å¯¾å¿œï¼‰
      const isPitch = modeSelect.value === 'pitch';
      document.getElementById('badge-mode').innerText = isPitch ? "MODE: PITCH" : "MODE: BAT";

      // å³è…•ï¼ˆå³æŠ•ã’/å³æ‰“ã¡æƒ³å®šï¼‰
      const isR_Ext = isPitch ? (lm[16].x < lm[14].x + 0.05) : (lm[16].y > lm[14].y); 
      const rCol = isR_Ext ? "#00e5ff" : "#ff3366";
      draw(lm[12], lm[14], rCol, 12); draw(lm[14], lm[16], rCol, 8);
      document.getElementById('badge-arm-r').innerText = `å³è…•: ${isR_Ext ? 'ã‚¿ãƒ¡' : 'é–‹æ”¾'}`;
      document.getElementById('badge-arm-r').style.borderColor = rCol;

      // å·¦è…•ï¼ˆã‚°ãƒ©ãƒ–/ãƒªãƒ¼ãƒ‰è…•ï¼‰
      const isL_Ext = isPitch ? (lm[15].x > lm[13].x - 0.05) : (lm[15].y > lm[13].y);
      const lCol = isL_Ext ? "#00e5ff" : "#ff3366";
      draw(lm[11], lm[13], lCol, 10); draw(lm[13], lm[15], lCol, 6);
      document.getElementById('badge-arm-l').innerText = `å·¦è…•: ${isL_Ext ? 'ã‚¿ãƒ¡' : 'é–‹æ”¾'}`;
      document.getElementById('badge-arm-l').style.borderColor = lCol;

      // è„š
      draw(lm[24], lm[26], "#00ffcc", 10); draw(lm[26], lm[28], "#00ffcc", 10); // å³
      draw(lm[23], lm[25], "#00e5ff", 10); draw(lm[25], lm[27], "#00e5ff", 10); // å·¦
    }

    if (!isSeeking) {
      seekBar.value = video.currentTime;
      document.getElementById('time-display').innerText = video.currentTime.toFixed(2) + "s";
    }
  });

  seekBar.onpointerdown = () => { isSeeking = true; video.pause(); };
  seekBar.onpointerup = () => { isSeeking = false; };
  seekBar.oninput = () => {
    video.currentTime = seekBar.value;
    document.getElementById('time-display').innerText = parseFloat(seekBar.value).toFixed(2) + "s";
  };

  function toggleSlow() {
    video.playbackRate = video.playbackRate === 1.0 ? 0.25 : 1.0;
    document.getElementById('slow-btn').style.background = video.playbackRate === 0.25 ? "#00ffcc" : "#333";
    document.getElementById('slow-btn').style.color = video.playbackRate === 0.25 ? "#000" : "#fff";
  }

  document.getElementById('upload').onchange = (e) => {
    const file = e.target.files[0];
    if (file) {
      video.src = URL.createObjectURL(file);
      video.onloadedmetadata = () => { seekBar.max = video.duration; video.play(); requestAnimationFrame(render); };
    }
  };

  async function render() {
    if (!video.paused || isSeeking) { await pose.send({image: video}); }
    requestAnimationFrame(render);
  }
</script>
</body>
</html>
