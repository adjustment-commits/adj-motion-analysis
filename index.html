<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Kinetic Master - Final Fix</title>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>
  <style>
    /* å…¨ä½“ã‚’å›ºå®š */
    html, body { margin: 0; padding: 0; width: 100vw; height: 100vh; overflow: hidden; background: #000; position: fixed; }
    #app-container { display: flex; flex-direction: column; width: 100%; height: 100vh; }

    /* ä¸Šéƒ¨è¨­å®š */
    .ui-top { height: 50px; background: #1a1a1a; display: flex; gap: 8px; padding: 5px 15px; align-items: center; flex-shrink: 0; }
    select, .upload-label { background: #333; color: #fff; border: 1px solid #555; padding: 8px; border-radius: 6px; font-size: 12px; flex: 1; text-align: center; }

    /* å‹•ç”»ã‚¨ãƒªã‚¢ï¼ˆçµ¶å¯¾ã«æŠ¼ã—å‡ºã•ãªã„ï¼‰ */
    .display-area { flex: 1; min-height: 0; position: relative; display: flex; justify-content: center; align-items: center; }
    canvas { max-width: 100%; max-height: 100%; object-fit: contain; }

    /* --- ã“ã“ã‹ã‚‰æœ€é‡è¦ï¼šãƒ›ãƒ¼ãƒ ãƒãƒ¼å®Œå…¨éš”é›¢ãƒ‡ãƒƒã‚­ --- */
    .ui-bottom-deck { 
      background: #111; 
      border-top: 1px solid #444; 
      /* ä¸‹ã‹ã‚‰100pxæµ®ã‹ã›ã‚‹ã“ã¨ã§ãƒ›ãƒ¼ãƒ ãƒãƒ¼ã¨ã®æ¥è§¦ã‚’ç‰©ç†çš„ã«æ–­ã¤ */
      padding: 20px 20px 100px 20px; 
      flex-shrink: 0;
    }

    /* ãƒ¡ã‚¤ãƒ³æ“ä½œï¼ˆå†ç”Ÿã¨ã‚¹ãƒ©ã‚¤ãƒ€ãƒ¼ï¼‰ */
    .main-row { display: flex; align-items: center; gap: 15px; margin-bottom: 15px; }
    .play-btn { 
      width: 70px; height: 70px; background: #00ffcc; color: #000; 
      border: none; border-radius: 50%; font-size: 30px; flex-shrink: 0; 
    }
    .seek-box { flex: 1; }
    input[type="range"] { width: 100%; height: 40px; accent-color: #00ffcc; }

    /* ã‚µãƒ–æ“ä½œï¼ˆã‚³ãƒé€ã‚Šã¨ã‚¹ãƒ­ãƒ¼ï¼‰ */
    .sub-row { display: flex; gap: 10px; }
    .action-btn { 
      flex: 1; height: 55px; background: #2a2a2a; color: #fff; 
      border: 1px solid #555; border-radius: 12px; font-size: 16px; font-weight: bold; 
    }
    .action-btn.active { background: #00ffcc; color: #000; }

    /* ãƒãƒƒã‚¸ */
    .badge-area { position: absolute; top: 15px; left: 15px; z-index: 100; pointer-events: none; }
    .badge { background: rgba(0,0,0,0.8); padding: 5px 10px; border-radius: 4px; font-size: 13px; margin-bottom: 5px; border-left: 4px solid #fff; color: #fff; }
  </style>
</head>
<body>

<div id="app-container">
  <div class="ui-top">
    <label class="upload-label">ğŸ“¹ å‹•ç”»é¸æŠ<input type="file" id="upload" accept="video/*" style="display:none"></label>
    <select id="mode-select"><option value="pitch">æŠ•çƒãƒ¢ãƒ¼ãƒ‰</option><option value="bat">æ‰“æ’ƒãƒ¢ãƒ¼ãƒ‰</option></select>
    <select id="view-mode"><option value="both">å®Ÿå†™ï¼‹éª¨æ ¼</option><option value="stick">éª¨æ ¼ã®ã¿</option></select>
  </div>

  <div class="display-area">
    <canvas id="output_canvas"></canvas>
    <div class="badge-area">
      <div id="badge-r" class="badge">å³è…•: --</div>
      <div id="badge-l" class="badge">å·¦è…•: --</div>
    </div>
  </div>

  <div class="ui-bottom-deck">
    <div class="main-row">
      <button class="play-btn" id="play-btn">â–¶</button>
      <div class="seek-box">
        <div style="color:#00ffcc; font-family:monospace; margin-bottom:5px;">
          <span id="time-display">0.00</span> / <span id="dur-display">0.00</span>s
        </div>
        <input type="range" id="seek-bar" value="0" step="0.001">
      </div>
    </div>
    <div class="sub-row">
      <button class="action-btn" onclick="step(-1)">â—€ æˆ»ã™</button>
      <button class="action-btn" id="slow-btn" onclick="toggleSlow()">SLOW</button>
      <button class="action-btn" onclick="step(1)">é€ã‚‹ â–¶</button>
    </div>
  </div>
</div>

<video id="v" playsinline muted style="display:none;"></video>

<script>
  const v = document.getElementById('v'), canvas = document.getElementById('output_canvas'), ctx = canvas.getContext('2d');
  const seekBar = document.getElementById('seek-bar'), playBtn = document.getElementById('play-btn');
  let isSeeking = false;

  const pose = new Pose({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`});
  pose.setOptions({ modelComplexity: 1, smoothLandmarks: true, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });

  pose.onResults((r) => {
    canvas.width = r.image ? r.image.width : canvas.width;
    canvas.height = r.image ? r.image.height : canvas.height;
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    if (document.getElementById('view-mode').value !== 'stick' && r.image) ctx.drawImage(r.image, 0, 0, canvas.width, canvas.height);
    
    if (r.poseLandmarks) {
      const lm = r.poseLandmarks;
      const draw = (p1, p2, col, w) => {
        ctx.beginPath(); ctx.moveTo(p1.x*canvas.width, p1.y*canvas.height);
        ctx.lineTo(p2.x*canvas.width, p2.y*canvas.height);
        ctx.strokeStyle = col; ctx.lineWidth = w; ctx.lineCap = "round"; ctx.stroke();
      };

      // é ­ãƒ»èƒ¸éƒ­ãƒ»è…•ï¼ˆå·¦å³è‰²åˆ†ã‘ï¼‰ãƒ»è„š
      const nose = lm[0], ear = { x: (lm[7].x + lm[8].x)/2, y: (lm[7].y + lm[8].y)/2 };
      draw(nose, { x: nose.x + (nose.x - ear.x), y: nose.y + (nose.y - ear.y) }, "#ffff00", 4);

      ctx.beginPath(); ctx.moveTo(lm[11].x*canvas.width, lm[11].y*canvas.height); ctx.lineTo(lm[12].x*canvas.width, lm[12].y*canvas.height);
      ctx.lineTo(lm[24].x*canvas.width, lm[24].y*canvas.height); ctx.lineTo(lm[23].x*canvas.width, lm[23].y*canvas.height); ctx.closePath();
      ctx.fillStyle = "rgba(255,255,255,0.15)"; ctx.fill(); ctx.strokeStyle = "#fff"; ctx.stroke();

      const isP = document.getElementById('mode-select').value === 'pitch';
      const rExt = isP ? (lm[16].x < lm[14].x + 0.05) : (lm[16].y > lm[14].y);
      const rCol = rExt ? "#00e5ff" : "#ff3366";
      draw(lm[12], lm[14], rCol, 12); draw(lm[14], lm[16], rCol, 8);
      document.getElementById('badge-r').innerText = `å³è…•: ${rExt ? 'ã‚¿ãƒ¡' : 'è§£æ”¾'}`;
      document.getElementById('badge-r').style.borderColor = rCol;

      const lExt = isP ? (lm[15].x > lm[13].x - 0.05) : (lm[15].y > lm[13].y);
      const lCol = lExt ? "#00e5ff" : "#ff3366";
      draw(lm[11], lm[13], lCol, 12); draw(lm[13], lm[15], lCol, 8);
      document.getElementById('badge-l').innerText = `å·¦è…•: ${lExt ? 'ã‚¿ãƒ¡' : 'è§£æ”¾'}`;
      document.getElementById('badge-l').style.borderColor = lCol;

      draw(lm[24], lm[26], "#00ffcc", 10); draw(lm[26], lm[28], "#00ffcc", 10);
      draw(lm[23], lm[25], "#00ffcc", 10); draw(lm[25], lm[27], "#00ffcc", 10);
    }
    if (!isSeeking) { seekBar.value = v.currentTime; document.getElementById('time-display').innerText = v.currentTime.toFixed(2); }
  });

  playBtn.onclick = () => { if (v.paused) { v.play(); playBtn.innerText = "â€–"; } else { v.pause(); playBtn.innerText = "â–¶"; } };
  seekBar.onpointerdown = () => { isSeeking = true; v.pause(); playBtn.innerText = "â–¶"; };
  seekBar.onpointerup = () => { isSeeking = false; };
  seekBar.oninput = () => { v.currentTime = seekBar.value; document.getElementById('time-display').innerText = parseFloat(seekBar.value).toFixed(2); pose.send({image: v}); };
  
  function step(d) { v.pause(); playBtn.innerText = "â–¶"; v.currentTime += d * 0.033; pose.send({image: v}); }
  function toggleSlow() { v.playbackRate = v.playbackRate === 1.0 ? 0.25 : 1.0; document.getElementById('slow-btn').classList.toggle('active', v.playbackRate === 0.25); }

  document.getElementById('upload').onchange = (e) => {
    const file = e.target.files[0];
    if (file) {
      v.src = URL.createObjectURL(file);
      v.onloadedmetadata = () => { seekBar.max = v.duration; document.getElementById('dur-display').innerText = v.duration.toFixed(2); v.play(); playBtn.innerText = "â€–"; requestAnimationFrame(render); };
    }
  };
  async function render() { if (!v.paused || isSeeking) { await pose.send({image: v}); } requestAnimationFrame(render); }
</script>
</body>
</html>
