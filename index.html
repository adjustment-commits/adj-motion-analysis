<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Kinetic Linkage Pro</title>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>
  <style>
    /* é€†ç®—ã®åœŸå°ï¼šæ“ä½œãƒŸã‚¹ã‚’ã‚¼ãƒ­ã«ã™ã‚‹3å±¤æ§‹é€  */
    html, body { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; }
    
    #app-base {
      display: grid;
      grid-template-rows: 50px 1fr 200px; /* 1:è¨­å®š 2:è§£æè¡¨ç¤º 3:æ“ä½œãƒ‡ãƒƒã‚­ */
      width: 100vw; height: 100vh;
    }

    /* æŒ‡å°è€…ãƒ»é¸æ‰‹ãŒè¦‹ã‚‹ã€Œè§£æã‚¨ãƒªã‚¢ã€ */
    .view-area { position: relative; display: flex; justify-content: center; align-items: center; min-height: 0; }
    canvas { max-width: 98%; max-height: 98%; object-fit: contain; }

    /* ã‚ãªãŸãŒä½¿ã†ã€Œæ“ä½œãƒ‡ãƒƒã‚­ã€ï¼šãƒ›ãƒ¼ãƒ ãƒãƒ¼ã‚’é¿ã‘ã¦æµ®ã‹ã›ã‚‹ */
    .op-deck { 
      background: #151515; border-top: 2px solid #333;
      padding: 15px 30px calc(env(safe-area-inset-bottom) + 50px) 30px; /* ç‰©ç†çš„ãªé€ƒã’ */
    }

    .main-controls { display: flex; align-items: center; gap: 20px; max-width: 1000px; margin: 0 auto 20px; }
    .play-trigger { 
      width: 75px; height: 75px; border-radius: 50%; background: #00ffcc; 
      color: #000; border: none; font-size: 32px; flex-shrink: 0; box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    }

    .seek-container { flex: 1; }
    input[type="range"] { 
      width: 100%; height: 45px; accent-color: #00ffcc; 
      margin-top: 10px; cursor: pointer;
    }

    .sub-controls { display: flex; gap: 15px; max-width: 1000px; margin: 0 auto; }
    .btn-field { 
      flex: 1; height: 55px; background: #2a2a2a; color: #fff; 
      border: 1px solid #555; border-radius: 12px; font-weight: bold; font-size: 16px;
    }
    .btn-field:active { background: #444; }
    .active-mode { background: #00ffcc !important; color: #000 !important; }

    /* è§£æè¡¨ç¤ºï¼ˆãƒãƒƒã‚¸ï¼‰ */
    .overlay-info { position: absolute; top: 10px; left: 15px; pointer-events: none; }
    .status-badge { background: rgba(0,0,0,0.8); color: #fff; padding: 6px 12px; border-radius: 4px; font-size: 13px; margin-bottom: 6px; border-left: 4px solid #00ffcc; }

    .header-bar { background: #1a1a1a; display: flex; gap: 10px; padding: 0 15px; align-items: center; }
    select, .upload-btn { background: #333; color: #fff; border: 1px solid #555; padding: 8px; border-radius: 6px; flex: 1; text-align: center; }
  </style>
</head>
<body>

<div id="app-base">
  <div class="header-bar">
    <label class="upload-btn">ğŸ“¹ å‹•ç”»é¸æŠ<input type="file" id="up" accept="video/*" style="display:none"></label>
    <select id="mode"><option value="pitch">æŠ•çƒè§£æ</option><option value="bat">æ‰“æ’ƒè§£æ</option></select>
    <select id="view"><option value="both">å®Ÿå†™ï¼‹éª¨æ ¼</option><option value="stick">éª¨æ ¼ã®ã¿</option></select>
  </div>

  <div class="view-area">
    <canvas id="cv"></canvas>
    <div class="overlay-info">
      <div id="r-arm" class="status-badge">å³è…•: --</div>
      <div id="l-arm" class="status-badge">å·¦è…•: --</div>
    </div>
  </div>

  <div class="op-deck">
    <div class="main-controls">
      <button class="play-trigger" id="pp">â–¶</button>
      <div class="seek-container">
        <div style="color:#00ffcc; font-family:monospace; font-size:18px; font-weight:bold;">
          <span id="t-now">0.00</span> / <span id="t-total">0.00</span>s
        </div>
        <input type="range" id="sk" value="0" step="0.001">
      </div>
    </div>
    <div class="sub-controls">
      <button class="btn-field" onclick="step(-0.033)">â—€ ã‚³ãƒæˆ»ã—</button>
      <button class="btn-field" id="sl" onclick="slow()">SLOW (0.25x)</button>
      <button class="btn-field" onclick="step(0.033)">ã‚³ãƒé€ã‚Š â–¶</button>
    </div>
  </div>
</div>

<video id="vd" playsinline muted style="display:none"></video>

<script>
  const vd = document.getElementById('vd'), cv = document.getElementById('cv'), ctx = cv.getContext('2d');
  const sk = document.getElementById('sk'), pp = document.getElementById('pp');
  let seeking = false;

  const pose = new Pose({locateFile: (f) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${f}`});
  pose.setOptions({ modelComplexity: 1, smoothLandmarks: true, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });

  pose.onResults((r) => {
    if (!r.image) return;
    cv.width = r.image.width; cv.height = r.image.height;
    ctx.clearRect(0, 0, cv.width, cv.height);
    if (document.getElementById('view').value !== 'stick') ctx.drawImage(r.image, 0, 0, cv.width, cv.height);
    
    if (r.poseLandmarks) {
      const lm = r.poseLandmarks;
      const draw = (p1, p2, col, w) => {
        ctx.beginPath(); ctx.moveTo(p1.x*cv.width, p1.y*cv.height);
        ctx.lineTo(p2.x*cv.width, p2.y*cv.height);
        ctx.strokeStyle = col; ctx.lineWidth = w; ctx.lineCap = "round"; ctx.stroke();
      };

      // æŒ‡å°ä¸Šã®ãƒã‚¤ãƒ³ãƒˆï¼šè¦–ç·šãƒ™ã‚¯ãƒˆãƒ«
      const nose = lm[0], ear = { x: (lm[7].x + lm[8].x)/2, y: (lm[7].y + lm[8].y)/2 };
      draw(nose, { x: nose.x + (nose.x - ear.x), y: nose.y + (nose.y - ear.y) }, "#ffff00", 4);

      // èƒ¸éƒ­ï¼ˆåŠèº«åˆ¤å®šå‰Šé™¤æ¸ˆã¿ï¼‰
      ctx.beginPath(); ctx.moveTo(lm[11].x*cv.width, lm[11].y*cv.height); ctx.lineTo(lm[12].x*cv.width, lm[12].y*cv.height);
      ctx.lineTo(lm[24].x*cv.width, lm[24].y*cv.height); ctx.lineTo(lm[23].x*cv.width, lm[23].y*cv.height); ctx.closePath();
      ctx.fillStyle = "rgba(255,255,255,0.15)"; ctx.fill(); ctx.strokeStyle = "#fff"; ctx.stroke();

      const isP = document.getElementById('mode').value === 'pitch';
      
      // å·¦å³è…•ã®è‰²åˆ†ã‘ï¼šã‚¿ãƒ¡ï¼ˆé’ï¼‰ã¨è§£æ”¾ï¼ˆèµ¤ï¼‰
      const rExt = isP ? (lm[16].x < lm[14].x + 0.05) : (lm[16].y > lm[14].y);
      const rCol = rExt ? "#00e5ff" : "#ff3366";
      draw(lm[12], lm[14], rCol, 12); draw(lm[14], lm[16], rCol, 8);
      document.getElementById('r-arm').innerText = `å³è…•: ${rExt ? 'ã‚¿ãƒ¡' : 'è§£æ”¾'}`;
      document.getElementById('r-arm').style.borderColor = rCol;

      const lExt = isP ? (lm[15].x > lm[13].x - 0.05) : (lm[15].y > lm[13].y);
      const lCol = lExt ? "#00e5ff" : "#ff3366";
      draw(lm[11], lm[13], lCol, 12); draw(lm[13], lm[15], lCol, 8);
      document.getElementById('l-arm').innerText = `å·¦è…•: ${lExt ? 'ã‚¿ãƒ¡' : 'è§£æ”¾'}`;
      document.getElementById('l-arm').style.borderColor = lCol;

      draw(lm[24], lm[26], "#00ffcc", 10); draw(lm[26], lm[28], "#00ffcc", 10);
      draw(lm[23], lm[25], "#00ffcc", 10); draw(lm[25], lm[27], "#00ffcc", 10);
    }
    if (!seeking) { sk.value = vd.currentTime; document.getElementById('t-now').innerText = vd.currentTime.toFixed(2); }
  });

  pp.onclick = () => { if (vd.paused) { vd.play(); pp.innerText = "â€–"; } else { vd.pause(); pp.innerText = "â–¶"; } };
  sk.onpointerdown = () => { seeking = true; vd.pause(); pp.innerText = "â–¶"; };
  sk.onpointerup = () => { seeking = false; };
  sk.oninput = () => { vd.currentTime = sk.value; document.getElementById('t-now').innerText = parseFloat(sk.value).toFixed(2); pose.send({image: vd}); };
  
  function step(d) { vd.pause(); pp.innerText = "â–¶"; vd.currentTime += d; pose.send({image: vd}); }
  function slow() { vd.playbackRate = vd.playbackRate === 1.0 ? 0.25 : 1.0; document.getElementById('sl').classList.toggle('active-mode', vd.playbackRate === 0.25); }

  document.getElementById('up').onchange = (e) => {
    const file = e.target.files[0];
    if (file) {
      vd.src = URL.createObjectURL(file);
      vd.onloadedmetadata = () => { sk.max = vd.duration; document.getElementById('t-total').innerText = vd.duration.toFixed(2); vd.play(); pp.innerText = "â€–"; requestAnimationFrame(render); };
    }
  };
  async function render() { if (!vd.paused || seeking) { await pose.send({image: vd}); } requestAnimationFrame(render); }
</script>
</body>
</html>
