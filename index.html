<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Kinetic Chain - Stable Ultimate</title>
  
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

  <style>
    html, body { margin: 0; padding: 0; width: 100%; height: 100dvh; overflow: hidden; background: #000; color: #fff; font-family: sans-serif; }
    #app-container { display: flex; flex-direction: column; width: 100%; height: 100dvh; }
    .display-area { flex: 1; position: relative; display: flex; justify-content: center; align-items: center; overflow: hidden; min-height: 0; }
    canvas { max-width: 100%; max-height: 100%; object-fit: contain; z-index: 2; }
    .ui-panel { background: #151515; border-top: 1px solid #444; padding: 10px; flex-shrink: 0; z-index: 5; }
    .slider-row { display: flex; align-items: center; gap: 10px; margin-bottom: 10px; }
    input[type="range"] { flex: 1; height: 30px; cursor: pointer; }
    .btn-row { display: flex; justify-content: center; gap: 4px; flex-wrap: wrap; }
    button, label, select { background: #333; color: white; border: 1px solid #555; padding: 8px 10px; border-radius: 4px; font-size: 11px; cursor: pointer; }
    .data-overlay { position: absolute; top: 10px; left: 10px; pointer-events: none; z-index: 10; }
    .badge { background: rgba(0,0,0,0.8); padding: 5px 8px; margin-bottom: 3px; border-left: 4px solid #00ffcc; font-size: 11px; }
    #rec-btn { background: #d32f2f; border: none; font-weight: bold; }
    #rec-btn.active { background: #fff; color: #d32f2f; }
  </style>
</head>
<body>

<div id="app-container">
  <div class="display-area">
    <canvas id="output_canvas"></canvas>
    <div class="data-overlay">
      <div id="mode-badge" class="badge">æº–å‚™å®Œäº†ï¼šå‹•ç”»ã‚’é¸æŠã—ã¦ãã ã•ã„</div>
      <div id="torsion-badge" class="badge">æœ€å¤§æ»è»¢å·®: --Â°</div>
      <div id="trunk-badge" class="badge">èƒ´ä½“ï¼šå¾…æ©Ÿä¸­</div>
      <div id="prediction-badge" class="badge" style="border-left-color:#ffcc00;">äºˆæ¸¬: -- km/h</div>
    </div>
  </div>

  <div class="ui-panel">
    <div class="slider-row">
      <span id="time-display" style="font-size:12px; min-width:40px;">0.0s</span>
      <input type="range" id="seek-bar" value="0" step="0.001">
      <button id="rec-btn" onclick="toggleRecording()">REC</button>
    </div>
    <div class="btn-row">
      <label for="upload">ğŸ“¹å‹•ç”»<input type="file" id="upload" accept="video/*" style="display:none"></label>
      <select id="analysis-mode" onchange="updateModeUI()">
        <option value="pitching">æŠ•çƒãƒ¢ãƒ¼ãƒ‰</option>
        <option value="batting">æ‰“æ’ƒãƒ¢ãƒ¼ãƒ‰</option>
      </select>
      <select id="view-mode">
        <option value="both">é‡ç•³è¡¨ç¤º</option>
        <option value="stick">éª¨æ ¼ã®ã¿</option>
      </select>
      <button onclick="togglePlay()">â–·/||</button>
      <button onclick="video.playbackRate = 0.25">0.25x</button>
      <button onclick="resetData()">Reset</button>
    </div>
  </div>
</div>

<video id="input_video" playsinline muted style="display:none;"></video>

<script>
  const video = document.getElementById('input_video');
  const canvas = document.getElementById('output_canvas');
  const ctx = canvas.getContext('2d');
  const seekBar = document.getElementById('seek-bar');
  const timeDisplay = document.getElementById('time-display');
  const analysisMode = document.getElementById('analysis-mode');
  
  let maxSep = 0, maxHipSpeed = 0, prevHipX = null, isSeeking = false;
  let mediaRecorder, recordedChunks = [];

  // MediaPipe Pose ã®åˆæœŸåŒ–
  const pose = new Pose({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`});
  pose.setOptions({ modelComplexity: 1, smoothLandmarks: true, minDetectionConfidence: 0.5 });

  function updateModeUI() {
    document.getElementById('mode-badge').innerText = `MODE: ${analysisMode.value === 'pitching' ? 'æŠ•çƒ' : 'æ‰“æ’ƒ'}`;
    resetData();
  }

  pose.onResults((results) => {
    // å‹•ç”»ã®è§£åƒåº¦ã«åˆã‚ã›ã¦ã‚­ãƒ£ãƒ³ãƒã‚¹ã‚µã‚¤ã‚ºã‚’èª¿æ•´
    if (results.image) {
      canvas.width = results.image.width;
      canvas.height = results.image.height;
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (document.getElementById('view-mode').value === 'stick') {
        ctx.fillStyle = "#000"; ctx.fillRect(0, 0, canvas.width, canvas.height);
      } else {
        ctx.drawImage(results.image, 0, 0, canvas.width, canvas.height);
      }
    }

    if (results.poseLandmarks) {
      const lm = results.poseLandmarks;
      const midSh = { x: (lm[11].x + lm[12].x) / 2, y: (lm[11].y + lm[12].y) / 2 };
      const midHip = { x: (lm[23].x + lm[24].x) / 2, y: (lm[23].y + lm[24].y) / 2 };

      if (prevHipX !== null && !video.paused && !isSeeking) {
        const s = Math.abs(midHip.x - prevHipX) / 0.033;
        if (s > maxHipSpeed) maxHipSpeed = s;
      }
      prevHipX = midHip.x;
      const sep = Math.abs(Math.atan2(lm[23].y-lm[11].y, lm[23].x-lm[11].x) - Math.atan2(lm[12].y-lm[11].y, lm[12].x-lm[11].x));
      if (sep * 50 > maxSep) maxSep = sep * 50;

      const drawSeg = (p1, p2, col, w) => {
        ctx.beginPath(); ctx.moveTo(p1.x*canvas.width, p1.y*canvas.height);
        ctx.lineTo(p2.x*canvas.width, p2.y*canvas.height);
        ctx.strokeStyle = col; ctx.lineWidth = w; ctx.lineCap = "round"; ctx.stroke();
      };

      const checkRot = (b, m, e) => e.x < m.x; 
      const isTrunkExt = lm[11].x > lm[23].x + 0.02;

      // æç”»å®Ÿè¡Œ
      drawSeg(midSh, midHip, isTrunkExt ? "#00ffff" : "#ff3366", 15);
      drawSeg(lm[11], lm[12], isTrunkExt ? "#00ffff" : "#ff3366", 12);
      drawSeg(lm[11], lm[13], checkRot(lm[11], lm[13], lm[15]) ? "#00ffff" : "#ff3366", 10);
      drawSeg(lm[13], lm[15], checkRot(lm[11], lm[13], lm[15]) ? "#00ffff" : "#ff3366", 7);
      drawSeg(lm[23], lm[25], lm[25].x > lm[23].x ? "#00ffff":"#ff3366", 12);
      drawSeg(lm[25], lm[27], lm[27].x > lm[25].x ? "#00ffff":"#ff3366", 9);
      drawSeg(lm[24], lm[26], lm[26].x < lm[24].x ? "#00ffff":"#ff3366", 12);
      drawSeg(lm[26], lm[28], lm[28].x < lm[26].x ? "#00ffff":"#ff3366", 9);

      const earMid = { x: (lm[7].x + lm[8].x)/2, y: (lm[7].y + lm[8].y)/2 };
      const fDir = { x: lm[0].x + (lm[0].x - earMid.x)*1.5, y: lm[0].y + (lm[0].y - earMid.y)*1.5 };
      drawSeg(lm[0], fDir, "#ffff00", 3);
      ctx.beginPath(); ctx.arc(lm[0].x*canvas.width, lm[0].y*canvas.height, 4, 0, 7); ctx.fillStyle="#ffff00"; ctx.fill();

      document.getElementById('torsion-badge').innerText = `æœ€å¤§æ»è»¢å·®: ${maxSep.toFixed(1)}Â°`;
      document.getElementById('trunk-badge').innerText = `èƒ´ä½“: ${isTrunkExt ? 'ã‚¿ãƒ¡(é’)' : 'é–‹æ”¾(èµ¤)'}`;
      const isP = analysisMode.value === 'pitching';
      const score = isP ? (maxHipSpeed*350 + maxSep*0.4 + 80) : (maxHipSpeed*280 + maxSep*0.6 + 70);
      document.getElementById('prediction-badge').innerText = `äºˆæ¸¬: ${score.toFixed(1)} km/h`;
    }
  });

  // æ“ä½œç³»ãƒ­ã‚¸ãƒƒã‚¯
  seekBar.oninput = () => { isSeeking = true; video.pause(); video.currentTime = seekBar.value; timeDisplay.innerText = video.currentTime.toFixed(1) + "s"; };
  seekBar.onchange = async () => { await pose.send({image: video}); isSeeking = false; };

  function toggleRecording() {
    if (mediaRecorder && mediaRecorder.state === "recording") {
      mediaRecorder.stop(); document.getElementById('rec-btn').classList.remove('active');
    } else {
      recordedChunks = []; const stream = canvas.captureStream(30);
      mediaRecorder = new MediaRecorder(stream, { mimeType: 'video/webm' });
      mediaRecorder.ondataavailable = e => recordedChunks.push(e.data);
      mediaRecorder.onstop = () => {
        const blob = new Blob(recordedChunks, { type: 'video/webm' });
        const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = 'analysis.webm'; a.click();
      };
      mediaRecorder.start(); document.getElementById('rec-btn').classList.add('active');
    }
  }

  function togglePlay() { video.paused ? video.play() : video.pause(); }
  function resetData() { maxSep = 0; maxHipSpeed = 0; }

  // å‹•ç”»ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰æ™‚ã®å‡¦ç†
  document.getElementById('upload').onchange = (e) => {
    const file = e.target.files[0];
    if (file) {
      video.src = URL.createObjectURL(file);
      video.onloadedmetadata = () => {
        seekBar.max = video.duration;
        updateModeUI();
        video.play(); // è‡ªå‹•å†ç”Ÿã‚’é–‹å§‹ã—ã¦AIã‚’èµ·å‹•ã•ã›ã‚‹
        requestAnimationFrame(renderLoop);
      };
    }
  };

  async function renderLoop() {
    if (!video.paused || isSeeking) {
      await pose.send({image: video});
      if (!isSeeking) {
        seekBar.value = video.currentTime;
        timeDisplay.innerText = video.currentTime.toFixed(1) + "s";
      }
    }
    requestAnimationFrame(renderLoop);
  }
</script>
</body>
</html>
