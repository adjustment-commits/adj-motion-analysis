<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Kinetic Master - Integrated UI</title>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>
  <style>
    /* ç”»é¢å…¨ä½“ã‚’ä¸€ã¤ã®ã€Œè§£æç›¤ã€ã¨ã—ã¦å®šç¾© */
    html, body { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; font-family: sans-serif; }
    
    #board {
      display: flex; flex-direction: column;
      width: 100vw; height: 100vh;
      /* iPadã®ãƒ›ãƒ¼ãƒ ãƒãƒ¼ç­‰ã®å¹²æ¸‰ã‚’OSãƒ¬ãƒ™ãƒ«ã§å›é¿ã™ã‚‹æŒ‡å®š */
      padding-bottom: env(safe-area-inset-bottom); 
    }

    /* 1. è¨­å®šï¼šæœ€ä¸Šæ®µã«é›†ç´„ */
    .top-bar { height: 50px; display: flex; gap: 8px; padding: 5px 15px; background: #1a1a1a; align-items: center; }

    /* 2. ãƒ¡ã‚¤ãƒ³ï¼šã‚ãªãŸãŒåŠ å·¥ã—ã¦ãã‚ŒãŸã€Œãƒ“ãƒ‡ã‚ªã‚¹ãƒšãƒ¼ã‚¹ã€ãã®ã‚‚ã® */
    .video-space { 
      flex: 1; position: relative; background: #000; 
      display: flex; justify-content: center; align-items: center; min-height: 0; 
    }
    canvas { max-width: 100%; max-height: 100%; object-fit: contain; }

    /* 3. æ“ä½œãƒ‡ãƒƒã‚­ï¼šãƒ“ãƒ‡ã‚ªã‚¹ãƒšãƒ¼ã‚¹ã®ä¸€éƒ¨ã¨ã—ã¦ã€Œé€†ç®—ã€ã—ã¦é…ç½®ã•ã‚ŒãŸUI */
    .ui-deck { 
      height: 180px; background: #111; border-top: 1px solid #333;
      padding: 15px 25px 40px 25px; /* ä¸‹éƒ¨ã«ä½™è£•ã‚’æŒãŸã›ã€æŒ‡ã®å¯å‹•åŸŸã‚’ç¢ºä¿ */
    }

    /* æŒ‡ãŒè¿·ã‚ãªã„ã€å·¨å¤§ãªæ“ä½œç³» */
    .control-row { display: flex; align-items: center; gap: 20px; margin-bottom: 20px; }
    .main-btn { width: 70px; height: 70px; border-radius: 50%; background: #00ffcc; color: #000; border: none; font-size: 32px; }
    
    .slider-box { flex: 1; }
    input[type="range"] { width: 100%; height: 40px; accent-color: #00ffcc; cursor: pointer; }

    .action-row { display: flex; gap: 12px; }
    .action-btn { flex: 1; height: 55px; background: #2a2a2a; color: #fff; border: 1px solid #555; border-radius: 12px; font-weight: bold; }
    .active { background: #00ffcc !important; color: #000 !important; }

    /* è§£æãƒãƒƒã‚¸ï¼šå‹•ç”»å†…ã®è¦–ç•Œã‚’é‚ªé­”ã—ãªã„ä½ç½® */
    .info-layer { position: absolute; top: 15px; left: 15px; pointer-events: none; }
    .badge { background: rgba(0,0,0,0.8); padding: 5px 12px; border-radius: 4px; font-size: 13px; margin-bottom: 5px; border-left: 5px solid #00ffcc; color: #fff; }
    
    select, .up-label { background: #333; color: #fff; border: 1px solid #555; padding: 10px; border-radius: 8px; flex: 1; text-align: center; }
  </style>
</head>
<body>

<div id="board">
  <div class="top-bar">
    <label class="up-label">ğŸ“¹ å‹•ç”»é¸æŠ<input type="file" id="u" accept="video/*" style="display:none"></label>
    <select id="m"><option value="pitch">æŠ•çƒãƒ¢ãƒ¼ãƒ‰</option><option value="bat">æ‰“æ’ƒãƒ¢ãƒ¼ãƒ‰</option></select>
    <select id="v-opt"><option value="both">å®Ÿå†™ï¼‹éª¨æ ¼</option><option value="stick">éª¨æ ¼ã®ã¿</option></select>
  </div>

  <div class="video-space">
    <canvas id="c"></canvas>
    <div class="info-layer">
      <div id="r-arm" class="badge">å³è…•: --</div>
      <div id="l-arm" class="badge">å·¦è…•: --</div>
    </div>
  </div>

  <div class="ui-deck">
    <div class="control-row">
      <button class="main-btn" id="p-btn">â–¶</button>
      <div class="slider-box">
        <div style="color:#00ffcc; font-family:monospace; font-size:16px; margin-bottom:5px; font-weight:bold;">
          <span id="cur">0.00</span> / <span id="dur">0.00</span>s
        </div>
        <input type="range" id="sk" value="0" step="0.001">
      </div>
    </div>
    <div class="action-row">
      <button class="action-btn" onclick="step(-0.033)">â—€ æˆ»ã™</button>
      <button class="action-btn" id="slow-btn" onclick="toggleSlow()">SLOW (0.25x)</button>
      <button class="action-btn" onclick="step(0.033)">é€ã‚‹ â–¶</button>
    </div>
  </div>
</div>

<video id="vd" playsinline muted style="display:none"></video>

<script>
  const vd = document.getElementById('vd'), c = document.getElementById('c'), ctx = c.getContext('2d');
  const sk = document.getElementById('sk'), pBtn = document.getElementById('p-btn');
  let seeking = false;

  const pose = new Pose({locateFile: (f) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${f}`});
  pose.setOptions({ modelComplexity: 1, smoothLandmarks: true, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });

  pose.onResults((r) => {
    if (!r.image) return;
    c.width = r.image.width; c.height = r.image.height;
    ctx.clearRect(0, 0, c.width, c.height);
    if (document.getElementById('v-opt').value !== 'stick') ctx.drawImage(r.image, 0, 0, c.width, c.height);
    
    if (r.poseLandmarks) {
      const lm = r.poseLandmarks;
      const draw = (p1, p2, col, w) => {
        ctx.beginPath(); ctx.moveTo(p1.x*c.width, p1.y*c.height);
        ctx.lineTo(p2.x*c.width, p2.y*c.height);
        ctx.strokeStyle = col; ctx.lineWidth = w; ctx.lineCap = "round"; ctx.stroke();
      };

      // è§£æãƒ­ã‚¸ãƒƒã‚¯å®Œå…¨ç¶­æŒ
      const nose = lm[0], ear = { x: (lm[7].x + lm[8].x)/2, y: (lm[7].y + lm[8].y)/2 };
      draw(nose, { x: nose.x + (nose.x - ear.x), y: nose.y + (nose.y - ear.y) }, "#ffff00", 4);

      const isP = document.getElementById('m').value === 'pitch';
      const rExt = isP ? (lm[16].x < lm[14].x + 0.05) : (lm[16].y > lm[14].y);
      const rCol = rExt ? "#00e5ff" : "#ff3366";
      draw(lm[12], lm[14], rCol, 12); draw(lm[14], lm[16], rCol, 8);
      document.getElementById('r-arm').innerText = `å³è…•: ${rExt ? 'ã‚¿ãƒ¡' : 'è§£æ”¾'}`;
      document.getElementById('r-arm').style.borderColor = rCol;

      const lExt = isP ? (lm[15].x > lm[13].x - 0.05) : (lm[15].y > lm[13].y);
      const lCol = lExt ? "#00e5ff" : "#ff3366";
      draw(lm[11], lm[13], lCol, 12); draw(lm[13], lm[15], lCol, 8);
      document.getElementById('l-arm').innerText = `å·¦è…•: ${lExt ? 'ã‚¿ãƒ¡' : 'è§£æ”¾'}`;
      document.getElementById('l-arm').style.borderColor = lCol;

      draw(lm[24], lm[26], "#00ffcc", 10); draw(lm[26], lm[28], "#00ffcc", 10);
      draw(lm[23], lm[25], "#00ffcc", 10); draw(lm[25], lm[27], "#00ffcc", 10);
    }
    if (!seeking) { sk.value = vd.currentTime; document.getElementById('cur').innerText = vd.currentTime.toFixed(2); }
  });

  pBtn.onclick = () => { if (vd.paused) { vd.play(); pBtn.innerText = "â€–"; } else { vd.pause(); pBtn.innerText = "â–¶"; } };
  sk.onpointerdown = () => { seeking = true; vd.pause(); pBtn.innerText = "â–¶"; };
  sk.onpointerup = () => { seeking = false; };
  sk.oninput = () => { vd.currentTime = sk.value; document.getElementById('cur').innerText = parseFloat(sk.value).toFixed(2); pose.send({image: vd}); };
  
  function step(d) { vd.pause(); pBtn.innerText = "â–¶"; vd.currentTime += d; pose.send({image: vd}); }
  function toggleSlow() { vd.playbackRate = vd.playbackRate === 1.0 ? 0.25 : 1.0; document.getElementById('slow-btn').classList.toggle('active', vd.playbackRate === 0.25); }

  document.getElementById('u').onchange = (e) => {
    const file = e.target.files[0];
    if (file) {
      vd.src = URL.createObjectURL(file);
      vd.onloadedmetadata = () => { sk.max = vd.duration; document.getElementById('dur').innerText = vd.duration.toFixed(2); vd.play(); pBtn.innerText = "â€–"; requestAnimationFrame(render); };
    }
  };
  async function render() { if (!vd.paused || seeking) { await pose.send({image: vd}); } requestAnimationFrame(render); }
</script>
</body>
</html>
