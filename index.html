<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Top-Control Linkage</title>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>
  <style>
    html, body { margin: 0; padding: 0; width: 100vw; height: 100vh; overflow: hidden; background: #000; position: fixed; }
    #app-container { display: flex; flex-direction: column; width: 100%; height: 100%; }

    /* æ“ä½œãƒ‘ãƒãƒ«ã‚’ã€Œä¸Šã€ã«é…ç½®ï¼šiPadãƒ›ãƒ¼ãƒ ãƒãƒ¼ã‹ã‚‰æœ€ã‚‚é ã–ã‘ã‚‹ */
    .ui-panel { 
      background: #1a1a1a; border-bottom: 1px solid #333; 
      padding: 10px 20px; z-index: 100; flex-shrink: 0;
    }
    .btn-row { display: flex; gap: 8px; height: 50px; margin-bottom: 10px; }
    button, label, select { 
      background: #333; color: #fff; border: 1px solid #444; border-radius: 8px; 
      font-size: 13px; font-weight: bold; flex: 1; 
      display: flex; justify-content: center; align-items: center; -webkit-appearance: none;
    }
    .slider-row { display: flex; align-items: center; gap: 15px; height: 40px; }
    input[type="range"] { flex: 1; height: 30px; accent-color: #00ffcc; }
    #time-display { font-family: monospace; font-size: 16px; color: #00ffcc; min-width: 60px; }

    /* æç”»ã‚¨ãƒªã‚¢ï¼šä¸‹éƒ¨ã™ã¹ã¦ */
    .display-area { flex: 1; position: relative; overflow: hidden; }
    canvas { width: 100%; height: 100%; object-fit: contain; }

    /* è…•ã®çŠ¶æ…‹è¡¨ç¤ºï¼ˆå¾©æ´»ï¼‰ */
    .arm-status { 
      position: absolute; bottom: 40px; left: 20px; 
      background: rgba(0,0,0,0.8); padding: 10px 15px; border-radius: 5px;
      font-weight: bold; border-left: 5px solid #00e5ff; font-size: 18px; z-index: 50;
    }
  </style>
</head>
<body>

<div id="app-container">
  <div class="ui-panel">
    <div class="btn-row">
      <label for="upload">ğŸ“¹å‹•ç”»é¸æŠ<input type="file" id="upload" accept="video/*" style="display:none"></label>
      <select id="view-mode"><option value="both">å®Ÿå†™ï¼‹éª¨æ ¼</option><option value="stick">éª¨æ ¼ã®ã¿</option></select>
      <button onclick="video.paused ? video.play() : video.pause()">â–·/||</button>
      <button id="slow-btn" onclick="toggleSlow()">SLOW</button>
    </div>
    <div class="slider-row">
      <span id="time-display">0.00s</span>
      <input type="range" id="seek-bar" value="0" step="0.001">
    </div>
  </div>

  <div class="display-area">
    <canvas id="output_canvas"></canvas>
    <div id="arm-label" class="arm-status">è…•: å¾…æ©Ÿ</div>
  </div>
</div>

<video id="input_video" playsinline muted style="display:none;"></video>

<script>
  const video = document.getElementById('input_video');
  const canvas = document.getElementById('output_canvas');
  const ctx = canvas.getContext('2d');
  const seekBar = document.getElementById('seek-bar');
  const armLabel = document.getElementById('arm-label');
  const timeDisplay = document.getElementById('time-display');

  let isSeeking = false;

  const pose = new Pose({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`});
  pose.setOptions({ modelComplexity: 1, smoothLandmarks: true, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });

  pose.onResults((results) => {
    if (!results.image) return;
    canvas.width = results.image.width;
    canvas.height = results.image.height;
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    if (document.getElementById('view-mode').value !== 'stick') {
      ctx.drawImage(results.image, 0, 0, canvas.width, canvas.height);
    } else {
      ctx.fillStyle = "#000"; ctx.fillRect(0, 0, canvas.width, canvas.height);
    }

    if (results.poseLandmarks) {
      const lm = results.poseLandmarks;
      const draw = (p1, p2, col, w) => {
        ctx.beginPath(); ctx.moveTo(p1.x*canvas.width, p1.y*canvas.height);
        ctx.lineTo(p2.x*canvas.width, p2.y*canvas.height);
        ctx.strokeStyle = col; ctx.lineWidth = w; ctx.lineCap = "round"; ctx.stroke();
      };

      // èƒ¸éƒ­ï¼ˆèƒ¸éƒ­ï¼šåŠèº«ãªã©ã®æ–‡å­—ã¯å‰Šé™¤ï¼‰
      ctx.beginPath();
      ctx.moveTo(lm[11].x*canvas.width, lm[11].y*canvas.height);
      ctx.lineTo(lm[12].x*canvas.width, lm[12].y*canvas.height);
      ctx.lineTo(lm[24].x*canvas.width, lm[24].y*canvas.height);
      ctx.lineTo(lm[23].x*canvas.width, lm[23].y*canvas.height);
      ctx.closePath();
      ctx.fillStyle = "rgba(255,255,255,0.15)"; ctx.fill(); ctx.strokeStyle = "#fff"; ctx.stroke();

      // ãƒ‘ãƒ¯ãƒ¼ãƒ„ãƒªãƒ¼ï¼ˆè»¸è¶³ã‹ã‚‰è‚©ï¼‰
      draw(lm[28], lm[26], "#00ffcc", 10); draw(lm[26], lm[24], "#00ffcc", 10);
      draw(lm[24], lm[12], "#ffffff", 2);

      // è…•ã®å¤–æ—‹ãƒ»å†…æ—‹è¡¨ç¤ºï¼ˆå¾©æ´»ï¼‰
      const isExternal = lm[16].x < lm[14].x + 0.05;
      const armCol = isExternal ? "#00e5ff" : "#ff3366";
      armLabel.innerText = isExternal ? "è…•: å¤–æ—‹ï¼ˆã‚¿ãƒ¡ï¼‰" : "è…•: å†…æ—‹ï¼ˆãƒªãƒªãƒ¼ã‚¹ï¼‰";
      armLabel.style.borderLeftColor = armCol;

      draw(lm[12], lm[14], armCol, 12); draw(lm[14], lm[16], armCol, 8);
      draw(lm[11], lm[13], "#666", 6); draw(lm[13], lm[15], "#666", 4);
      draw(lm[23], lm[25], "#00e5ff", 8); draw(lm[25], lm[27], "#00e5ff", 6);
    }

    if (!isSeeking) {
      seekBar.value = video.currentTime;
      timeDisplay.innerText = video.currentTime.toFixed(2) + "s";
    }
  });

  // ã‚¹ãƒ©ã‚¤ãƒ€ãƒ¼ã‚’æ©Ÿèƒ½ã•ã›ã‚‹ãŸã‚ã®ä¿®æ­£ï¼ˆæŒ‡ãŒè§¦ã‚Œã¦ã„ã‚‹é–“ã¯AIä¸Šæ›¸ãã‚’åœæ­¢ï¼‰
  seekBar.onpointerdown = () => { isSeeking = true; video.pause(); };
  seekBar.onpointerup = () => { isSeeking = false; };
  seekBar.oninput = () => {
    video.currentTime = seekBar.value;
    timeDisplay.innerText = parseFloat(seekBar.value).toFixed(2) + "s";
  };

  function toggleSlow() {
    video.playbackRate = video.playbackRate === 1.0 ? 0.25 : 1.0;
    const btn = document.getElementById('slow-btn');
    btn.style.background = video.playbackRate === 0.25 ? "#00ffcc" : "#333";
    btn.style.color = video.playbackRate === 0.25 ? "#000" : "#fff";
  }

  document.getElementById('upload').onchange = (e) => {
    const file = e.target.files[0];
    if (file) {
      video.src = URL.createObjectURL(file);
      video.onloadedmetadata = () => { seekBar.max = video.duration; video.play(); requestAnimationFrame(render); };
    }
  };

  async function render() {
    if (!video.paused || isSeeking) { await pose.send({image: video}); }
    requestAnimationFrame(render);
  }
</script>
</body>
</html>
