<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Kinetic Chain - Full Detection</title>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>
  <style>
    html, body { margin: 0; padding: 0; width: 100%; height: 100dvh; overflow: hidden; background: #000; color: #fff; font-family: sans-serif; }
    #app-container { display: flex; flex-direction: column; width: 100%; height: 100dvh; }
    .display-area { flex: 1; position: relative; display: flex; justify-content: center; align-items: center; overflow: hidden; }
    canvas { max-width: 100%; max-height: 100%; object-fit: contain; z-index: 2; }
    .ui-panel { background: #151515; border-top: 1px solid #444; padding: 10px; flex-shrink: 0; z-index: 5; }
    .slider-row { display: flex; align-items: center; gap: 10px; margin-bottom: 10px; }
    input[type="range"] { flex: 1; height: 30px; cursor: pointer; }
    .btn-row { display: flex; justify-content: center; gap: 5px; flex-wrap: wrap; }
    button, label { background: #333; color: white; border: 1px solid #555; padding: 8px 12px; border-radius: 4px; font-size: 11px; font-weight: bold; }
    .data-overlay { position: absolute; top: 10px; left: 10px; pointer-events: none; z-index: 10; width: 220px; }
    .badge { background: rgba(0,0,0,0.8); padding: 5px 8px; margin-bottom: 3px; border-left: 4px solid #00ffcc; font-size: 11px; }
    .active-part { border-left-color: #ff00ff; background: rgba(255,0,255,0.2); }
  </style>
</head>
<body>

<div id="app-container">
  <div class="display-area">
    <canvas id="output_canvas"></canvas>
    <div class="data-overlay">
      <div id="phase-badge" class="badge" style="color:#ffcc00;">Ëß£Êûê‰∏≠...</div>
      <div id="seq-badge" class="badge">ÈÄ£ÂãïÈ†ÜÂ∫è: --</div>
    </div>
  </div>

  <div class="ui-panel">
    <div class="slider-row">
      <span id="time-display" style="font-size:12px; min-width:40px;">0.0s</span>
      <input type="range" id="seek-bar" value="0" step="0.001">
    </div>
    <div class="btn-row">
      <label for="upload">üìπ ÂãïÁîªË™≠Ëæº<input type="file" id="upload" accept="video/*" style="display:none"></label>
      <button onclick="video.paused ? video.play() : video.pause()">‚ñ∑/||</button>
      <button onclick="video.playbackRate = 0.25">0.25x</button>
      <button onclick="video.playbackRate = 1.0">1.0x</button>
      <button onclick="sequence = []">Reset Seq</button>
    </div>
  </div>
</div>

<video id="input_video" playsinline muted style="display:none;"></video>

<script>
  const video = document.getElementById('input_video');
  const canvas = document.getElementById('output_canvas');
  const ctx = canvas.getContext('2d');
  const seekBar = document.getElementById('seek-bar');
  const timeDisplay = document.getElementById('time-display');
  
  let sequence = [];
  let prevPos = { hip: null, box: null, hand: null };

  const pose = new Pose({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`});
  // Complexity„Çí2„Å´‰∏ä„Åí„Å¶Á≤æÂ∫¶„ÇíÊúÄÂ§ßÂåñ
  pose.setOptions({ modelComplexity: 2, smoothLandmarks: true, minDetectionConfidence: 0.3, minTrackingConfidence: 0.3 });

  pose.onResults((results) => {
    if (!results.image) return;
    canvas.width = results.image.width;
    canvas.height = results.image.height;
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.drawImage(results.image, 0, 0, canvas.width, canvas.height);

    if (results.poseLandmarks) {
      const lm = results.poseLandmarks;
      
      // ÂÖ±ÈÄöÊèèÁîªÈñ¢Êï∞
      const drawLine = (p1, p2, col, w) => {
        ctx.beginPath();
        ctx.moveTo(p1.x * canvas.width, p1.y * canvas.height);
        ctx.lineTo(p2.x * canvas.width, p2.y * canvas.height);
        ctx.strokeStyle = col; ctx.lineWidth = w; ctx.lineCap = "round"; ctx.stroke();
      };

      // 1. ‰∏ãÂçäË∫´Ôºà‰∏°Ë∂≥Ôºâ„ÅÆÊèèÁîª
      const legs = [[23,25,27], [24,26,28]]; // Â∑¶Ë∂≥, Âè≥Ë∂≥
      legs.forEach(pts => {
        drawLine(lm[pts[0]], lm[pts[1]], "#00e5ff", 8);
        drawLine(lm[pts[1]], lm[pts[2]], "#00e5ff", 5);
      });

      // 2. ËÉ∏ÈÉ≠„Éú„ÉÉ„ÇØ„ÇπÔºà4ÁÇπÁµê„Å≥Ôºâ
      ctx.beginPath();
      ctx.moveTo(lm[11].x * canvas.width, lm[11].y * canvas.height);
      ctx.lineTo(lm[12].x * canvas.width, lm[12].y * canvas.height);
      ctx.lineTo(lm[24].x * canvas.width, lm[24].y * canvas.height);
      ctx.lineTo(lm[23].x * canvas.width, lm[23].y * canvas.height);
      ctx.closePath();
      ctx.fillStyle = "rgba(255, 255, 255, 0.2)";
      ctx.fill();
      ctx.strokeStyle = "#fff"; ctx.lineWidth = 2; ctx.stroke();

      // 3. ‰∏°ËÖï„ÅÆÊèèÁîªÔºà„Ç∞„É©„ÉñÂÅ¥„Å†„Åë„Åß„Å™„ÅèÊäïÁêÉÂÅ¥„ÇÇÔºâ
      // Âè≥ËÖï (12-14-16)
      drawLine(lm[12], lm[14], "#ff3366", 8);
      drawLine(lm[14], lm[16], "#ff3366", 5);
      // Â∑¶ËÖï (11-13-15)
      drawLine(lm[11], lm[13], "#00ffcc", 8);
      drawLine(lm[13], lm[15], "#00ffcc", 5);

      // 4. ÈÄ£ÂãïËß£ÊûêÁî®„ÅÆÈÄüÂ∫¶Ë®àÁÆó
      const midHip = { x: (lm[23].x + lm[24].x)/2, y: (lm[23].y + lm[24].y)/2 };
      const midBox = { x: (lm[11].x + lm[12].x)/2, y: (lm[11].y + lm[12].y)/2 };
      const hand = lm[16]; // ÊäïÁêÉ/ÊâìÊíÉ„ÅÆÊâãÔºàÂè≥Âà©„ÅçÊÉ≥ÂÆö„ÄÇÂ∑¶„Å™„Çâ15Ôºâ

      const getSpd = (curr, pKey) => {
        if(!prevPos[pKey]) return 0;
        const d = Math.sqrt(Math.pow(curr.x-prevPos[pKey].x,2) + Math.pow(curr.y-prevPos[pKey].y,2));
        return d / 0.033;
      };

      const sHip = getSpd(midHip, 'hip');
      const sBox = getSpd(midBox, 'box');
      const sHand = getSpd(hand, 'hand');
      prevPos = { hip: midHip, box: midBox, hand: hand };

      // „Ç∑„Éº„Ç±„É≥„ÇπÂà§ÂÆö
      const thr = 0.4;
      if (sHand > sBox && sHand > sHip && sHand > thr) {
        if(!sequence.includes('ËÖï')) sequence.push('ËÖï');
        document.getElementById('phase-badge').innerText = "PHASE: „É™„É™„Éº„Çπ/„Ç§„É≥„Éë„ÇØ„Éà";
      } else if (sBox > sHip && sBox > thr) {
        if(!sequence.includes('ËÉ∏ÈÉ≠')) sequence.push('ËÉ∏ÈÉ≠');
        document.getElementById('phase-badge').innerText = "PHASE: ‰ΩìÂππÂõûËª¢";
      } else if (sHip > thr) {
        if(!sequence.includes('‰∏ãÂçäË∫´')) sequence.push('‰∏ãÂçäË∫´');
        document.getElementById('phase-badge').innerText = "PHASE: ‰∏ãÂçäË∫´ÂßãÂãï";
      }

      document.getElementById('seq-badge').innerText = `ÈÄ£ÂãïÈ†ÜÂ∫è: ${sequence.join(' ‚Üí ')}`;
    }
  });

  // UI„ÉªÂãïÁîªÂà∂Âæ°
  seekBar.oninput = () => { video.pause(); video.currentTime = seekBar.value; };
  document.getElementById('upload').onchange = (e) => {
    const file = e.target.files[0];
    if (file) {
      video.src = URL.createObjectURL(file);
      video.onloadedmetadata = () => { seekBar.max = video.duration; video.play(); requestAnimationFrame(renderLoop); };
    }
  };
  async function renderLoop() {
    if (!video.paused) {
      await pose.send({image: video});
      seekBar.value = video.currentTime;
      timeDisplay.innerText = video.currentTime.toFixed(1) + "s";
    }
    requestAnimationFrame(renderLoop);
  }
</script>
</body>
</html>
