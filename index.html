<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Kinetic Chain - iPad Ultimate</title>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>
  <style>
    :root { --safe-bottom: 40px; } /* iPadãƒ›ãƒ¼ãƒ ãƒãƒ¼å›é¿ç”¨ã®ä½™ç™½ */
    html, body { margin: 0; padding: 0; width: 100%; height: 100dvh; overflow: hidden; background: #000; color: #fff; font-family: sans-serif; }
    
    #app-container { display: flex; flex-direction: column; width: 100%; height: 100dvh; }

    /* ä¸Šéƒ¨ãƒ‡ãƒ¼ã‚¿ã‚¨ãƒªã‚¢ */
    .data-overlay { 
      position: absolute; top: 20px; left: 20px; pointer-events: none; z-index: 10; 
      display: flex; flex-direction: column; gap: 5px;
    }
    .badge { background: rgba(0,0,0,0.8); padding: 8px 12px; border-left: 4px solid #00ffcc; font-size: 13px; border-radius: 0 4px 4px 0; }
    .active-part { border-left-color: #ff00ff; background: rgba(255,0,255,0.2); box-shadow: 0 0 10px #ff00ff; }

    /* è¡¨ç¤ºã‚¨ãƒªã‚¢ */
    .display-area { flex: 1; position: relative; display: flex; justify-content: center; align-items: center; overflow: hidden; }
    canvas { max-width: 100%; max-height: 100%; object-fit: contain; }

    /* æ“ä½œãƒ‘ãƒãƒ«ï¼ˆiPadã‚»ãƒ¼ãƒ•ã‚¨ãƒªã‚¢å¯¾å¿œï¼‰ */
    .ui-panel { 
      background: #1a1a1a; border-top: 1px solid #444; 
      padding: 15px 20px calc(15px + var(--safe-bottom)); /* ä¸‹éƒ¨ã«å¤§ããªä½™ç™½ */
      flex-shrink: 0; z-index: 5;
    }
    .slider-row { display: flex; align-items: center; gap: 15px; margin-bottom: 20px; }
    input[type="range"] { flex: 1; height: 44px; cursor: pointer; } /* ã‚¿ãƒƒãƒã—ã‚„ã™ãé«˜ã */
    
    .btn-row { display: flex; justify-content: space-around; gap: 10px; flex-wrap: wrap; }
    button, label, select { 
      background: #333; color: white; border: 1px solid #555; 
      padding: 12px 20px; border-radius: 8px; font-size: 14px; font-weight: bold; min-width: 80px;
    }
    #rec-btn { background: #d32f2f; border: none; }
    #rec-btn.active { background: #fff; color: #d32f2f; animation: blink 1s infinite; }
    @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
  </style>
</head>
<body>

<div id="app-container">
  <div class="display-area">
    <canvas id="output_canvas"></canvas>
    <div class="data-overlay">
      <div id="phase-badge" class="badge" style="color:#ffcc00; font-weight:bold;">PHASE: æº–å‚™å®Œäº†</div>
      <div id="hip-badge" class="badge">1. ä¸‹åŠèº« (Hip): --</div>
      <div id="box-badge" class="badge">2. èƒ¸éƒ­ (Box): --</div>
      <div id="arm-badge" class="badge">3. æŠ•çƒè…• (Arm): --</div>
      <div id="seq-badge" class="badge" style="border-left-color:#fff;">é€£å‹•é †åº: --</div>
    </div>
  </div>

  <div class="ui-panel">
    <div class="slider-row">
      <span id="time-display" style="font-family:monospace; min-width:50px;">0.00s</span>
      <input type="range" id="seek-bar" value="0" step="0.001">
      <button id="rec-btn" onclick="toggleRecording()">REC</button>
    </div>
    <div class="btn-row">
      <label for="upload">ğŸ“¹ å‹•ç”»é¸æŠ<input type="file" id="upload" accept="video/*" style="display:none"></label>
      <button onclick="togglePlay()">â–·/||</button>
      <button onclick="video.playbackRate = 0.25">0.25x</button>
      <button onclick="resetData()">RESET</button>
    </div>
  </div>
</div>

<video id="input_video" playsinline muted style="display:none;"></video>

<script>
  const video = document.getElementById('input_video');
  const canvas = document.getElementById('output_canvas');
  const ctx = canvas.getContext('2d');
  const seekBar = document.getElementById('seek-bar');
  const timeDisplay = document.getElementById('time-display');
  
  let sequence = [];
  let prevPos = { hip: null, box: null, hand: null };
  let isSeeking = false;
  let mediaRecorder, recordedChunks = [];

  const pose = new Pose({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`});
  pose.setOptions({ modelComplexity: 1, smoothLandmarks: true, minDetectionConfidence: 0.3, minTrackingConfidence: 0.3 });

  pose.onResults((results) => {
    if (!results.image) return;
    canvas.width = results.image.width;
    canvas.height = results.image.height;
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.drawImage(results.image, 0, 0, canvas.width, canvas.height);

    if (results.poseLandmarks) {
      const lm = results.poseLandmarks;

      // å…±é€šæç”»
      const drawL = (p1, p2, col, w) => {
        ctx.beginPath(); ctx.moveTo(p1.x*canvas.width, p1.y*canvas.height);
        ctx.lineTo(p2.x*canvas.width, p2.y*canvas.height);
        ctx.strokeStyle = col; ctx.lineWidth = w; ctx.lineCap = "round"; ctx.stroke();
      };

      // 1. èƒ¸éƒ­ãƒœãƒƒã‚¯ã‚¹ (ä¸¡è‚©ãƒ»ä¸¡è…°)
      ctx.beginPath();
      ctx.moveTo(lm[11].x*canvas.width, lm[11].y*canvas.height);
      ctx.lineTo(lm[12].x*canvas.width, lm[12].y*canvas.height);
      ctx.lineTo(lm[24].x*canvas.width, lm[24].y*canvas.height);
      ctx.lineTo(lm[23].x*canvas.width, lm[23].y*canvas.height);
      ctx.closePath();
      ctx.fillStyle = "rgba(255,255,255,0.25)"; ctx.fill();
      ctx.strokeStyle = "#fff"; ctx.lineWidth = 2; ctx.stroke();

      // 2. å…¨èº«é€£å‹•ã‚¹ãƒ†ã‚£ãƒƒã‚¯
      // è¶³ (é’)
      [ [23,25,27], [24,26,28] ].forEach(p => { drawL(lm[p[0]], lm[p[1]], "#00e5ff", 8); drawL(lm[p[1]], lm[p[2]], "#00e5ff", 5); });
      // è…• (èµ¤/ç·‘) - å³ãŒèµ¤ã€å·¦ãŒç·‘
      drawL(lm[12], lm[14], "#ff3366", 8); drawL(lm[14], lm[16], "#ff3366", 5);
      drawL(lm[11], lm[13], "#00ffcc", 8); drawL(lm[13], lm[15], "#00ffcc", 5);
      // é ­éƒ¨
      const earMid = { x: (lm[7].x+lm[8].x)/2, y: (lm[7].y+lm[8].y)/2 };
      drawL(lm[0], { x: lm[0].x+(lm[0].x-earMid.x)*1.5, y: lm[0].y+(lm[0].y-earMid.y)*1.5 }, "#ffff00", 3);

      // 3. é€£å‹•ã‚¿ã‚¤ãƒŸãƒ³ã‚°è§£æ
      const midHip = { x: (lm[23].x + lm[24].x)/2, y: (lm[23].y + lm[24].y)/2 };
      const midBox = { x: (lm[11].x + lm[12].x)/2, y: (lm[11].y + lm[12].y)/2 };
      const hand = lm[16]; // å³æŠ•ã’æƒ³å®š

      const getS = (curr, key) => {
        if(!prevPos[key]) return 0;
        return Math.sqrt(Math.pow(curr.x-prevPos[key].x,2)+Math.pow(curr.y-prevPos[key].y,2)) / 0.033;
      };

      const sHip = getS(midHip, 'hip');
      const sBox = getS(midBox, 'box');
      const sHand = getS(hand, 'hand');
      prevPos = { hip: midHip, box: midBox, hand: hand };

      const badges = { hip: document.getElementById('hip-badge'), box: document.getElementById('box-badge'), arm: document.getElementById('arm-badge') };
      Object.values(badges).forEach(b => b.classList.remove('active-part'));

      if (sHand > 0.5 && sHand > sBox) {
        if(!sequence.includes('è…•')) sequence.push('è…•');
        badges.arm.classList.add('active-part');
        document.getElementById('phase-badge').innerText = "PHASE: ãƒªãƒªãƒ¼ã‚¹";
      } else if (sBox > 0.4 && sBox > sHip) {
        if(!sequence.includes('èƒ¸éƒ­')) sequence.push('èƒ¸éƒ­');
        badges.box.classList.add('active-part');
        document.getElementById('phase-badge').innerText = "PHASE: å›è»¢";
      } else if (sHip > 0.3) {
        if(!sequence.includes('ä¸‹åŠèº«')) sequence.push('ä¸‹åŠèº«');
        badges.hip.classList.add('active-part');
        document.getElementById('phase-badge').innerText = "PHASE: å§‹å‹•";
      }

      badges.hip.innerText = `1. ä¸‹åŠèº«: ${sHip.toFixed(2)}`;
      badges.box.innerText = `2. èƒ¸éƒ­: ${sBox.toFixed(2)}`;
      badges.arm.innerText = `3. æŠ•çƒè…•: ${sHand.toFixed(2)}`;
      document.getElementById('seq-badge').innerText = `é€£å‹•é †åº: ${sequence.join(' â†’ ')}`;
    }
  });

  // iPadç”¨æ“ä½œãƒ­ã‚¸ãƒƒã‚¯
  seekBar.oninput = () => { isSeeking = true; video.pause(); video.currentTime = seekBar.value; };
  seekBar.onchange = () => { isSeeking = false; };
  function togglePlay() { video.paused ? video.play() : video.pause(); }
  function resetData() { sequence = []; maxArmDelay = 0; }
  
  function toggleRecording() {
    if (mediaRecorder && mediaRecorder.state === "recording") {
      mediaRecorder.stop(); document.getElementById('rec-btn').classList.remove('active');
    } else {
      recordedChunks = []; const stream = canvas.captureStream(30);
      mediaRecorder = new MediaRecorder(stream, { mimeType: 'video/webm' });
      mediaRecorder.ondataavailable = e => recordedChunks.push(e.data);
      mediaRecorder.onstop = () => {
        const blob = new Blob(recordedChunks, { type: 'video/webm' });
        const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = 'analysis.webm'; a.click();
      };
      mediaRecorder.start(); document.getElementById('rec-btn').classList.add('active');
    }
  }

  document.getElementById('upload').onchange = (e) => {
    const file = e.target.files[0];
    if (file) {
      video.src = URL.createObjectURL(file);
      video.onloadedmetadata = () => { seekBar.max = video.duration; video.play(); requestAnimationFrame(renderLoop); };
    }
  };

  async function renderLoop() {
    if (!video.paused || isSeeking) {
      await pose.send({image: video});
      if(!isSeeking) {
        seekBar.value = video.currentTime;
        timeDisplay.innerText = video.currentTime.toFixed(2) + "s";
      }
    }
    requestAnimationFrame(renderLoop);
  }
</script>
</body>
</html>
