<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Kinetic Chain - Recorder Edition</title>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
  <style>
    /* ç”»é¢ã®é«˜ã•ã‚’å‹•çš„ã«å›ºå®š */
    html, body { 
      margin: 0; padding: 0; width: 100%; height: 100dvh; 
      overflow: hidden; background: #000; color: #fff; font-family: sans-serif;
    }
    #app-container { display: flex; flex-direction: column; width: 100%; height: 100dvh; }

    /* è§£æç”»é¢ï¼šè‡ªå‹•ç¸®å° */
    .display-area { 
      flex: 1; position: relative; background: #000; 
      display: flex; justify-content: center; align-items: center; overflow: hidden; min-height: 0;
    }
    canvas { max-width: 100%; max-height: 100%; object-fit: contain; }

    /* æ“ä½œãƒ‘ãƒãƒ«ï¼šé«˜ã•ã‚’æœ€å°é™ã«å›ºå®š */
    .ui-panel { 
      background: #151515; border-top: 1px solid #444;
      padding: 8px 10px; box-sizing: border-box; flex-shrink: 0;
    }
    .slider-row { display: flex; align-items: center; gap: 8px; margin-bottom: 8px; }
    input[type="range"] { flex: 1; height: 24px; }

    .btn-row { display: flex; justify-content: center; gap: 4px; flex-wrap: wrap; }
    button, label, select { 
      background: #333; color: white; border: 1px solid #555; 
      padding: 5px 8px; border-radius: 4px; font-size: 10px; cursor: pointer;
    }
    #rec-btn { background: #d32f2f; border: none; font-weight: bold; }
    #rec-btn.recording { background: #fff; color: #d32f2f; animation: blink 1s infinite; }
    @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

    .data-overlay { position: absolute; top: 5px; left: 5px; pointer-events: none; }
    .badge { background: rgba(0,0,0,0.8); padding: 3px 6px; margin-bottom: 2px; border-left: 3px solid #00ffcc; font-size: 9px; }
    #fc-flash { position: absolute; top:0; left:0; width:100%; height:100%; pointer-events:none; opacity:0; background: white; z-index: 5; }
  </style>
</head>
<body>

<div id="app-container">
  <div class="display-area">
    <div id="fc-flash"></div>
    <canvas id="output_canvas"></canvas>
    <div class="data-overlay">
      <div id="mode-badge" class="badge">æŠ•çƒ</div>
      <div id="torsion-badge" class="badge">æ»è»¢å·®: --Â°</div>
      <div id="prediction-badge" class="badge" style="border-left-color:#ffcc00;">äºˆæ¸¬: -- km/h</div>
    </div>
  </div>

  <div class="ui-panel">
    <div class="slider-row">
      <input type="range" id="seek-bar" value="0" step="0.001">
      <button id="rec-btn" onclick="toggleRecording()">REC</button>
      <button onclick="exportReport()" style="background:#007bff; border:none;">ç”»åƒ</button>
    </div>
    <div class="btn-row">
      <label for="upload">ğŸ“¹å‹•ç”»<input type="file" id="upload" accept="video/*" style="display:none"></label>
      <select id="analysis-mode" onchange="updateModeUI()">
        <option value="pitching">æŠ•çƒ</option>
        <option value="batting">æ‰“æ’ƒ</option>
      </select>
      <select id="view-mode">
        <option value="both">é‡ç•³</option>
        <option value="stick">éª¨æ ¼</option>
      </select>
      <button onclick="togglePlay()">â–·/||</button>
      <button onclick="video.playbackRate = 0.25">0.25x</button>
      <button onclick="resetData()">Reset</button>
    </div>
  </div>
</div>

<video id="input_video" playsinline muted style="display:none;"></video>

<script>
  const video = document.getElementById('input_video');
  const canvas = document.getElementById('output_canvas');
  const ctx = canvas.getContext('2d');
  const seekBar = document.getElementById('seek-bar');
  const analysisMode = document.getElementById('analysis-mode');
  const viewMode = document.getElementById('view-mode');
  const recBtn = document.getElementById('rec-btn');

  let footContacted = false, maxSep = 0, maxHipSpeed = 0, prevHipX = null;
  let mediaRecorder, recordedChunks = [];

  const pose = new Pose({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`});
  pose.setOptions({ modelComplexity: 1, smoothLandmarks: true, minDetectionConfidence: 0.5 });

  function updateModeUI() {
    document.getElementById('mode-badge').innerText = analysisMode.value === 'pitching' ? 'æŠ•çƒ' : 'æ‰“æ’ƒ';
    resetData();
  }

  pose.onResults((results) => {
    canvas.width = results.image.width; canvas.height = results.image.height;
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    if (viewMode.value === 'stick') { ctx.fillStyle="#000"; ctx.fillRect(0,0,canvas.width,canvas.height); }
    else { ctx.drawImage(results.image, 0, 0, canvas.width, canvas.height); }

    if (results.poseLandmarks) {
      const lm = results.poseLandmarks;
      const lSh = lm[11], rSh = lm[12], lHip = lm[23], rHip = lm[24];
      const lEl = lm[13], lWr = lm[15], lAk = lm[27], rAk = lm[28];

      // ã‚¹ãƒ”ãƒ¼ãƒ‰ & æ»è»¢å·®ãƒ­ã‚¸ãƒƒã‚¯ (ç°¡ç•¥åŒ–ç¶­æŒ)
      const currentHipX = (lHip.x + rHip.x) / 2;
      if (prevHipX !== null && !video.paused) {
        const speed = Math.abs(currentHipX - prevHipX) / 0.033;
        if (speed > maxHipSpeed) maxHipSpeed = speed;
      }
      prevHipX = currentHipX;

      const sep = Math.abs(Math.atan2(lHip.y-lSh.y, lHip.x-lSh.x) - Math.atan2(rSh.y-lSh.y, rSh.x-lSh.x));
      if (sep * 50 > maxSep) maxSep = sep * 50;

      // æç”»ï¼ˆæŠ•çƒè…•ã€ä¸¡è¶³ï¼‰
      const drawPart = (pts, isArm) => {
        const isExt = isArm ? pts[2].x < pts[1].x : pts[2].x > pts[1].x;
        drawConnectors(ctx, pts, [[0,1],[1,2]], {color: isExt ? "#00ffff" : "#ff3366", lineWidth: 8});
      };
      drawPart([lSh, lEl, lWr], true);
      drawPart([lHip, lm[25], lAk], false);
      drawPart([rHip, lm[26], rAk], false);

      // è‚©ãƒ©ã‚¤ãƒ³
      ctx.beginPath(); ctx.moveTo(lSh.x*canvas.width, lSh.y*canvas.height); ctx.lineTo(rSh.x*canvas.width, rSh.y*canvas.height);
      ctx.strokeStyle = (sep > 1.48) ? "#00ffff" : "#ff3366"; ctx.lineWidth = 12; ctx.stroke();
      
      document.getElementById('torsion-badge').innerText = `æ»è»¢å·®: ${maxSep.toFixed(1)}Â°`;
      const score = analysisMode.value === 'pitching' ? (maxHipSpeed * 350 + maxSep * 0.4 + 80) : (maxHipSpeed * 280 + maxSep * 0.6 + 70);
      document.getElementById('prediction-badge').innerText = `äºˆæ¸¬: ${score.toFixed(1)} km/h`;
    }
  });

  // éŒ²ç”»ãƒ­ã‚¸ãƒƒã‚¯
  function toggleRecording() {
    if (mediaRecorder && mediaRecorder.state === "recording") {
      mediaRecorder.stop();
      recBtn.classList.remove('recording');
      recBtn.innerText = "REC";
    } else {
      recordedChunks = [];
      const stream = canvas.captureStream(30);
      mediaRecorder = new MediaRecorder(stream, { mimeType: 'video/webm' });
      mediaRecorder.ondataavailable = e => recordedChunks.push(e.data);
      mediaRecorder.onstop = () => {
        const blob = new Blob(recordedChunks, { type: 'video/webm' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a'); a.href = url; a.download = 'analysis.webm'; a.click();
      };
      mediaRecorder.start();
      recBtn.classList.add('recording');
      recBtn.innerText = "STOP";
    }
  }

  function exportReport() {
    const a = document.createElement('a'); a.download = 'report.png'; a.href = canvas.toDataURL(); a.click();
  }

  function togglePlay() { video.paused ? video.play() : video.pause(); }
  function resetData() { maxSep = 0; maxHipSpeed = 0; }
  document.getElementById('upload').onchange = (e) => {
    video.src = URL.createObjectURL(e.target.files[0]);
    video.onloadedmetadata = () => { seekBar.max = video.duration; requestAnimationFrame(renderLoop); };
  };
  async function renderLoop() {
    if (!video.paused || video.seeking) { await pose.send({image: video}); seekBar.value = video.currentTime; }
    requestAnimationFrame(renderLoop);
  }
  seekBar.oninput = () => { video.pause(); video.currentTime = seekBar.value; };
</script>
</body>
</html>
