<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Linkage Pro</title>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>
  <style>
    :root { --safe-bottom: 60px; }
    html, body { margin: 0; padding: 0; width: 100%; height: 100dvh; overflow: hidden; background: #000; color: #fff; font-family: sans-serif; }
    #app-container { display: flex; flex-direction: column; width: 100%; height: 100dvh; }
    .display-area { flex: 1; position: relative; display: flex; justify-content: center; align-items: center; background: #050505; }
    canvas { max-width: 100%; max-height: 100%; object-fit: contain; z-index: 2; }
    .data-overlay { position: absolute; top: 20px; left: 20px; pointer-events: none; z-index: 10; }
    .badge { background: rgba(0,0,0,0.85); padding: 12px 18px; border-left: 6px solid #00ffcc; font-size: 14px; margin-bottom: 8px; border-radius: 4px; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
    .ui-panel { background: linear-gradient(180deg, #1a1a1a, #000); border-top: 1px solid #333; padding: 20px 25px calc(20px + var(--safe-bottom)); flex-shrink: 0; }
    .slider-row { display: flex; align-items: center; gap: 20px; margin-bottom: 25px; }
    input[type="range"] { flex: 1; height: 44px; accent-color: #00ffcc; }
    .btn-row { display: flex; justify-content: center; gap: 15px; }
    button, label { background: #2a2a2a; color: white; border: 1px solid #444; padding: 18px; border-radius: 12px; font-size: 15px; font-weight: bold; flex: 1; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.3); }
    #pred-badge { border-left-color: #ffcc00; color: #ffcc00; }
  </style>
</head>
<body>

<div id="app-container">
  <div class="display-area">
    <canvas id="output_canvas"></canvas>
    <div class="data-overlay">
      <div id="link-status" class="badge">è»¸é€£å‹•ï¼šè§£æä¸­</div>
      <div id="rotation-status" class="badge">è…•ã®çŠ¶æ…‹ï¼šå¾…æ©Ÿ</div>
      <div id="pred-badge" class="badge">æ¨å®šçƒé€Ÿ: -- km/h</div>
    </div>
  </div>

  <div class="ui-panel">
    <div class="slider-row">
      <span id="time-val" style="font-family:monospace; font-size:18px; min-width:70px;">0.00s</span>
      <input type="range" id="seek-bar" value="0" step="0.001">
    </div>
    <div class="btn-row">
      <label for="upload">ğŸ“¹ VIDEO<input type="file" id="upload" accept="video/*" style="display:none"></label>
      <button onclick="video.paused ? video.play() : video.pause()">â–·/||</button>
      <button onclick="video.playbackRate = (video.playbackRate === 0.25 ? 1.0 : 0.25)">SLOW (0.25x)</button>
    </div>
  </div>
</div>

<video id="input_video" playsinline muted style="display:none;"></video>

<script>
  const video = document.getElementById('input_video');
  const canvas = document.getElementById('output_canvas');
  const ctx = canvas.getContext('2d');
  const seekBar = document.getElementById('seek-bar');
  const timeVal = document.getElementById('time-val');

  const pose = new Pose({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`});
  pose.setOptions({ modelComplexity: 1, smoothLandmarks: true, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });

  pose.onResults((results) => {
    if (!results.image) return;
    canvas.width = results.image.width;
    canvas.height = results.image.height;
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.drawImage(results.image, 0, 0, canvas.width, canvas.height);

    if (results.poseLandmarks) {
      const lm = results.poseLandmarks;
      const shL = lm[11], shR = lm[12], hipL = lm[23], hipR = lm[24];
      const elR = lm[14], wrR = lm[16], elL = lm[13], wrL = lm[15];
      const kneeR = lm[26], ankR = lm[28], kneeL = lm[25], ankL = lm[27];

      const drawL = (p1, p2, col, w, glow=false) => {
        ctx.beginPath();
        if(glow) { ctx.shadowBlur = 15; ctx.shadowColor = col; }
        ctx.moveTo(p1.x*canvas.width, p1.y*canvas.height);
        ctx.lineTo(p2.x*canvas.width, p2.y*canvas.height);
        ctx.strokeStyle = col; ctx.lineWidth = w; ctx.lineCap = "round"; ctx.stroke();
        ctx.shadowBlur = 0;
      };

      // 1. èƒ¸éƒ­ãƒœãƒƒã‚¯ã‚¹
      ctx.beginPath();
      ctx.moveTo(shL.x*canvas.width, shL.y*canvas.height);
      ctx.lineTo(shR.x*canvas.width, shR.y*canvas.height);
      ctx.lineTo(hipR.x*canvas.width, hipR.y*canvas.height);
      ctx.lineTo(hipL.x*canvas.width, hipL.y*canvas.height);
      ctx.closePath();
      ctx.fillStyle = "rgba(0, 255, 204, 0.15)"; ctx.fill();
      ctx.strokeStyle = "rgba(255,255,255,0.6)"; ctx.lineWidth = 2; ctx.stroke();

      // 2. è»¸è¶³ï½è‚©ã®ãƒ‘ãƒ¯ãƒ¼ãƒ„ãƒªãƒ¼ï¼ˆå³æŠ•ã’ç”¨ï¼šå³è¶³â†’å³è‚©ï¼‰
      drawL(ankR, kneeR, "#00ffcc", 12, true);
      drawL(kneeR, hipR, "#00ffcc", 12, true);
      drawL(hipR, shR, "#ffffff", 4); 

      // 3. å†…å¤–æ—‹ã®åˆ¤å®šãƒ­ã‚¸ãƒƒã‚¯ (èƒ¸éƒ­ãƒœãƒƒã‚¯ã‚¹ã®å›è»¢è»¸ã«å¯¾ã™ã‚‹æ‰‹ã®ä½ç½®)
      // é’ = å¤–æ—‹(ã‚¿ãƒ¡) / èµ¤ = å†…æ—‹(é–‹æ”¾)
      const rArmCol = wrR.x > elR.x ? "#ff3366" : "#00e5ff"; 
      drawL(shR, elR, rArmCol, 14); drawL(elR, wrR, rArmCol, 10);
      
      const lArmCol = wrL.x < elL.x ? "#ff3366" : "#00e5ff";
      drawL(shL, elL, lArmCol, 10); drawL(elL, wrL, lArmCol, 7);

      // è„šã®é€£å‹•
      drawL(hipL, kneeL, kneeL.x > hipL.x ? "#00e5ff" : "#ff3366", 14);
      drawL(kneeL, ankL, ankL.x > kneeL.x ? "#00e5ff" : "#ff3366", 10);

      // 4. è§£æãƒ†ã‚­ã‚¹ãƒˆæ›´æ–°
      const linkage = Math.abs(shR.y - ankR.y); // ä¸Šä¸‹ã®ä¼¸å±•
      const shDist = Math.abs(shR.x - shL.x);   // èƒ¸éƒ­ã®é–‹ã
      
      document.getElementById('link-status').innerText = linkage > 0.65 ? "è»¸é€£å‹•ï¼šä¸€æœ¬èª¿å­" : "è»¸é€£å‹•ï¼šã‚¿ãƒ¡ã‚ã‚Š";
      document.getElementById('rotation-status').innerText = wrR.x > elR.x ? "è…•ï¼šå†…æ—‹ï¼ˆãƒªãƒªãƒ¼ã‚¹ï¼‰" : "è…•ï¼šå¤–æ—‹ï¼ˆã‚¿ãƒ¡ï¼‰";
      
      // æ¨å®šçƒé€Ÿï¼ˆã—ãªã‚Š flex ã¨ è»¸ã®ä¼¸å±• linkage ã‹ã‚‰æ¨æ¸¬ï¼‰
      const flex = Math.abs(wrR.x - shR.x);
      const estSpeed = (flex * 140 + linkage * 40 + 65);
      document.getElementById('pred-badge').innerText = `æ¨å®šçƒé€Ÿ: ${estSpeed.toFixed(0)} km/h`;
    }
  });

  seekBar.oninput = () => { video.pause(); video.currentTime = seekBar.value; };
  document.getElementById('upload').onchange = (e) => {
    const file = e.target.files[0];
    if (file) {
      video.src = URL.createObjectURL(file);
      video.onloadedmetadata = () => { seekBar.max = video.duration; video.play(); render(); };
    }
  };
  async function render() {
    if (!video.paused || video.currentTime >= 0) {
      await pose.send({image: video});
      seekBar.value = video.currentTime;
      timeVal.innerText = video.currentTime.toFixed(2) + "s";
    }
    requestAnimationFrame(render);
  }
</script>
</body>
</html>
