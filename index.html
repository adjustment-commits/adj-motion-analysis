<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Kinetic Chain Analyzer</title>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
  <style>
    body { font-family: sans-serif; background: #000; color: #fff; margin: 0; overflow: hidden; display: flex; flex-direction: column; height: 100vh; }
    .display-area { flex: 1; position: relative; background: #050505; display: flex; justify-content: center; align-items: center; }
    canvas { max-width: 100%; max-height: 100%; object-fit: contain; }
    
    .ui-panel { background: #1a1a1a; padding: 15px; border-top: 2px solid #333; }
    .slider-container { width: 90%; margin: 0 auto 15px; display: flex; align-items: center; gap: 10px; }
    input[type="range"] { flex: 1; cursor: pointer; }

    .controls { display: flex; justify-content: center; gap: 10px; flex-wrap: wrap; }
    button, label, select { background: #333; color: white; border: 1px solid #555; padding: 10px 15px; border-radius: 5px; cursor: pointer; font-size: 14px; }
    button:active { background: #555; }
    
    .data-overlay { position: absolute; top: 10px; left: 10px; pointer-events: none; text-align: left; }
    .badge { background: rgba(0,0,0,0.7); padding: 5px 10px; margin-bottom: 5px; border-left: 4px solid #00ffcc; font-size: 14px; }
  </style>
</head>
<body>

<div class="display-area">
  <canvas id="output_canvas"></canvas>
  <div class="data-overlay">
    <div id="torsion-badge" class="badge">æ»è»¢å·®: --Â°</div>
    <div id="fc-badge" class="badge">æ¥åœ°ï¼šå¾…æ©Ÿä¸­</div>
  </div>
</div>

<div class="ui-panel">
  <div class="slider-container">
    <span id="current-time">0:00</span>
    <input type="range" id="seek-bar" value="0" step="0.01">
    <span id="duration">0:00</span>
  </div>

  <div class="controls">
    <label for="upload">ğŸ“¹ å‹•ç”»é¸æŠ<input type="file" id="upload" accept="video/*" style="display:none"></label>
    
    <select id="view-mode">
      <option value="both">â‘  å‹•ç”» + ã‚¹ãƒ†ã‚£ãƒƒã‚¯</option>
      <option value="stick">â‘¡ ã‚¹ãƒ†ã‚£ãƒƒã‚¯ã®ã¿</option>
    </select>

    <button onclick="togglePlay()" id="play-btn">å†ç”Ÿ</button>
    <button onclick="setSpeed(0.2)">0.2å€é€Ÿ</button>
    <button onclick="setSpeed(1.0)">æ¨™æº–</button>
  </div>
</div>

<video id="input_video" playsinline muted style="display:none;"></video>

<script>
  const video = document.getElementById('input_video');
  const canvas = document.getElementById('output_canvas');
  const ctx = canvas.getContext('2d');
  const seekBar = document.getElementById('seek-bar');
  const viewMode = document.getElementById('view-mode');
  const playBtn = document.getElementById('play-btn');

  const pose = new Pose({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`});
  pose.setOptions({ modelComplexity: 1, smoothLandmarks: true, minDetectionConfidence: 0.5 });

  pose.onResults((results) => {
    canvas.width = results.image.width;
    canvas.height = results.image.height;
    
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // ãƒ¢ãƒ¼ãƒ‰åˆ‡ã‚Šæ›¿ãˆãƒ­ã‚¸ãƒƒã‚¯
    if (viewMode.value === 'stick') {
      ctx.fillStyle = "#000";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
    } else {
      ctx.drawImage(results.image, 0, 0, canvas.width, canvas.height);
    }

    if (results.poseLandmarks) {
      const lm = results.poseLandmarks;
      // éª¨æ ¼æç”»
      drawConnectors(ctx, lm, POSE_CONNECTIONS, {color: 'rgba(255,255,255,0.4)', lineWidth: 2});
      
      // è‚©ç”²å¸¯ã®ç‹¬ç«‹æ€§ï¼ˆè‰²å¤‰åŒ–ãƒ­ã‚¸ãƒƒã‚¯ç¶™ç¶šï¼‰
      const lSh = lm[11], rSh = lm[12], lHip = lm[23], rHip = lm[24];
      const sep = Math.abs(Math.atan2(lHip.y-lSh.y, lHip.x-lSh.x) - Math.atan2(rSh.y-lSh.y, rSh.x-lSh.x));
      
      ctx.beginPath();
      ctx.moveTo(lSh.x * canvas.width, lSh.y * canvas.height);
      ctx.lineTo(rSh.x * canvas.width, rSh.y * canvas.height);
      ctx.strokeStyle = (sep > 1.48) ? "#00ffff" : "#ff3366";
      ctx.lineWidth = 10;
      ctx.stroke();

      document.getElementById('torsion-badge').innerText = `æ»è»¢å·®: ${(sep * 50).toFixed(1)}Â°`;
    }
  });

  // å‹•ç”»èª­ã¿è¾¼ã¿ãƒ»ã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ«
  document.getElementById('upload').onchange = (e) => {
    const file = e.target.files[0];
    video.src = URL.createObjectURL(file);
    video.onloadedmetadata = () => {
      seekBar.max = video.duration;
      document.getElementById('duration').innerText = formatTime(video.duration);
      requestAnimationFrame(renderLoop);
    };
  };

  async function renderLoop() {
    if (!video.paused || video.seeking) {
      await pose.send({image: video});
      seekBar.value = video.currentTime;
      document.getElementById('current-time').innerText = formatTime(video.currentTime);
    }
    requestAnimationFrame(renderLoop);
  }

  function togglePlay() {
    if (video.paused) { video.play(); playBtn.innerText = "åœæ­¢"; }
    else { video.pause(); playBtn.innerText = "å†ç”Ÿ"; }
  }

  function setSpeed(s) { video.playbackRate = s; }

  // ã‚¹ãƒ©ã‚¤ãƒ€ãƒ¼æ“ä½œï¼ˆã‚·ãƒ¼ã‚¯ï¼‰
  seekBar.oninput = () => {
    video.pause();
    video.currentTime = seekBar.value;
    playBtn.innerText = "å†ç”Ÿ";
  };

  function formatTime(sec) {
    const m = Math.floor(sec / 60);
    const s = Math.floor(sec % 60);
    return `${m}:${s < 10 ? '0'+s : s}`;
  }
</script>
</body>
</html>
