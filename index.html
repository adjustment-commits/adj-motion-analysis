<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Kinetic Mirror Pro</title>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>
  <style>
    /* iPadã®ç”»é¢æºã‚Œãƒ»ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ã‚’å®Œå…¨ã«é˜²æ­¢ */
    html, body { 
      margin: 0; padding: 0; width: 100%; height: 100%; 
      overflow: hidden; background: #000; position: fixed; 
    }
    #app-container { 
      display: flex; flex-direction: column; width: 100vw; height: 100vh; 
    }

    /* æç”»ã‚¨ãƒªã‚¢ */
    .display-area { flex: 1; position: relative; background: #000; overflow: hidden; }
    canvas { width: 100%; height: 100%; object-fit: contain; }

    /* çŠ¶æ…‹è¡¨ç¤ºï¼šè…•ã®åˆ¤å®šã®ã¿å¾©æ´» */
    .status-overlay { 
      position: absolute; top: 20px; left: 20px; z-index: 10; pointer-events: none;
    }
    .arm-badge { 
      background: rgba(0,0,0,0.7); padding: 12px 20px; border-radius: 8px;
      font-weight: bold; font-size: 16px; border-left: 6px solid #00e5ff;
    }

    /* æ“ä½œãƒ‘ãƒãƒ«ï¼šiPadãƒ›ãƒ¼ãƒ ãƒãƒ¼ã‚’è€ƒæ…®ã—ãŸé«˜ã•ã¨ä½™ç™½ */
    .ui-panel { 
      background: #111; border-top: 1px solid #333; 
      padding: 15px 25px 60px 25px; /* ä¸‹éƒ¨ä½™ç™½ã‚’ã•ã‚‰ã«æ‹¡å¤§ */
      box-sizing: border-box; flex-shrink: 0;
    }
    .slider-row { display: flex; align-items: center; gap: 20px; margin-bottom: 20px; }
    input[type="range"] { flex: 1; height: 50px; accent-color: #00ffcc; }
    #time-display { font-family: monospace; font-size: 20px; color: #00ffcc; min-width: 75px; }

    .btn-row { display: flex; gap: 15px; height: 60px; }
    button, label, select { 
      background: #2a2a2a; color: white; border: 1px solid #444; border-radius: 12px; 
      font-size: 16px; font-weight: bold; flex: 1; 
      display: flex; justify-content: center; align-items: center; text-align: center;
      -webkit-appearance: none;
    }
    button:active { background: #555; }
  </style>
</head>
<body>

<div id="app-container">
  <div class="display-area">
    <canvas id="output_canvas"></canvas>
    <div class="status-overlay">
      <div id="arm-status" class="arm-badge">è…•: å¾…æ©Ÿä¸­</div>
    </div>
  </div>

  <div class="ui-panel">
    <div class="slider-row">
      <span id="time-display">0.00s</span>
      <input type="range" id="seek-bar" value="0" min="0" step="0.001">
    </div>
    <div class="btn-row">
      <label for="upload">ğŸ“¹å‹•ç”»é¸æŠ<input type="file" id="upload" accept="video/*" style="display:none"></label>
      <select id="view-mode"><option value="both">å®Ÿå†™ï¼‹éª¨æ ¼</option><option value="stick">éª¨æ ¼ã®ã¿</option></select>
      <button onclick="video.paused ? video.play() : video.pause()">â–·/||</button>
      <button id="slow-btn" onclick="toggleSlow()">SLOW</button>
    </div>
  </div>
</div>

<video id="input_video" playsinline muted style="display:none;"></video>

<script>
  const video = document.getElementById('input_video');
  const canvas = document.getElementById('output_canvas');
  const ctx = canvas.getContext('2d');
  const seekBar = document.getElementById('seek-bar');
  const viewMode = document.getElementById('view-mode');
  const armStatus = document.getElementById('arm-status');
  const timeDisplay = document.getElementById('time-display');

  let isSeeking = false; // ã‚¹ãƒ©ã‚¤ãƒ€ãƒ¼æ“ä½œãƒ•ãƒ©ã‚°

  const pose = new Pose({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`});
  pose.setOptions({ modelComplexity: 1, smoothLandmarks: true, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });

  pose.onResults((results) => {
    if (!results.image) return;
    canvas.width = results.image.width;
    canvas.height = results.image.height;
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    if (viewMode.value !== 'stick') {
      ctx.drawImage(results.image, 0, 0, canvas.width, canvas.height);
    } else {
      ctx.fillStyle = "#000"; ctx.fillRect(0, 0, canvas.width, canvas.height);
    }

    if (results.poseLandmarks) {
      const lm = results.poseLandmarks;
      const draw = (p1, p2, col, w) => {
        ctx.beginPath(); ctx.moveTo(p1.x*canvas.width, p1.y*canvas.height);
        ctx.lineTo(p2.x*canvas.width, p2.y*canvas.height);
        ctx.strokeStyle = col; ctx.lineWidth = w; ctx.lineCap = "round"; ctx.stroke();
      };

      // èƒ¸éƒ­
      ctx.beginPath();
      ctx.moveTo(lm[11].x*canvas.width, lm[11].y*canvas.height);
      ctx.lineTo(lm[12].x*canvas.width, lm[12].y*canvas.height);
      ctx.lineTo(lm[24].x*canvas.width, lm[24].y*canvas.height);
      ctx.lineTo(lm[23].x*canvas.width, lm[23].y*canvas.height);
      ctx.closePath();
      ctx.fillStyle = "rgba(255,255,255,0.15)"; ctx.fill(); ctx.strokeStyle = "#fff"; ctx.stroke();

      // ãƒ‘ãƒ¯ãƒ¼ãƒ„ãƒªãƒ¼ï¼ˆå³æŠ•ã’ï¼‰
      draw(lm[28], lm[26], "#00ffcc", 10);
      draw(lm[26], lm[24], "#00ffcc", 10);
      draw(lm[24], lm[12], "#ffffff", 2);

      // è…•ã®åˆ¤å®šã¨è‰²
      const isExternal = lm[16].x < lm[14].x + 0.05;
      const armCol = isExternal ? "#00e5ff" : "#ff3366";
      armStatus.innerText = isExternal ? "è…•: å¤–æ—‹ï¼ˆã‚¿ãƒ¡ï¼‰" : "è…•: å†…æ—‹ï¼ˆãƒªãƒªãƒ¼ã‚¹ï¼‰";
      armStatus.style.borderLeftColor = armCol;
      
      draw(lm[12], lm[14], armCol, 12); draw(lm[14], lm[16], armCol, 8);
      draw(lm[11], lm[13], "#666", 6); draw(lm[13], lm[15], "#666", 4);
      draw(lm[23], lm[25], "#00e5ff", 8); draw(lm[25], lm[27], "#00e5ff", 6);
    }

    // ã‚¹ãƒ©ã‚¤ãƒ€ãƒ¼æ›´æ–°ï¼ˆæ“ä½œä¸­ã§ãªã„æ™‚ã®ã¿ï¼‰
    if (!isSeeking) {
      seekBar.value = video.currentTime;
      timeDisplay.innerText = video.currentTime.toFixed(2) + "s";
    }
  });

  // ã‚¹ãƒ©ã‚¤ãƒ€ãƒ¼æ“ä½œã®ç«¶åˆå›é¿
  seekBar.onpointerdown = () => { isSeeking = true; video.pause(); };
  seekBar.onpointerup = () => { isSeeking = false; };
  seekBar.oninput = () => {
    video.currentTime = seekBar.value;
    timeDisplay.innerText = parseFloat(seekBar.value).toFixed(2) + "s";
  };

  function toggleSlow() {
    video.playbackRate = video.playbackRate === 1.0 ? 0.25 : 1.0;
    document.getElementById('slow-btn').style.background = video.playbackRate === 0.25 ? "#00ffcc" : "#2a2a2a";
    document.getElementById('slow-btn').style.color = video.playbackRate === 0.25 ? "#000" : "#fff";
  }

  document.getElementById('upload').onchange = (e) => {
    const file = e.target.files[0];
    if (file) {
      video.src = URL.createObjectURL(file);
      video.onloadedmetadata = () => { seekBar.max = video.duration; video.play(); requestAnimationFrame(render); };
    }
  };

  async function render() {
    if (!video.paused || isSeeking) {
      await pose.send({image: video});
    }
    requestAnimationFrame(render);
  }
</script>
</body>
</html>
