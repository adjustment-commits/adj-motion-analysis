<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Kinetic Linkage - Field Fix</title>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>
  <style>
    html, body { margin: 0; padding: 0; width: 100vw; height: 100vh; overflow: hidden; background: #000; position: fixed; }
    #app-container { display: flex; flex-direction: column; width: 100%; height: 100vh; }

    /* ä¸Šéƒ¨ï¼šæœ€å°é™ã®è¨­å®š */
    .ui-top { height: 50px; background: #1a1a1a; display: flex; gap: 10px; padding: 5px 15px; align-items: center; flex-shrink: 0; }
    select, .upload-label { background: #333; color: #fff; border: 1px solid #555; padding: 8px; border-radius: 6px; font-size: 12px; flex: 1; text-align: center; }

    /* ä¸­å¤®ï¼šæç”»ã‚¨ãƒªã‚¢ */
    .display-area { flex: 1; min-height: 0; position: relative; background: #000; display: flex; justify-content: center; align-items: center; }
    canvas { max-width: 100%; max-height: 100%; object-fit: contain; }

    /* ä¸‹éƒ¨ï¼šä¸€ä½“å‹æ“ä½œãƒ‘ãƒãƒ«ï¼ˆãƒ›ãƒ¼ãƒ ãƒãƒ¼å›é¿ï¼‰ */
    .ui-bottom { height: 180px; background: #111; border-top: 1px solid #333; padding: 10px 20px 40px 20px; flex-shrink: 0; box-sizing: border-box; }
    
    /* ã‚¹ãƒ©ã‚¤ãƒ€ãƒ¼è¡Œï¼šä¸¡ç«¯ã«ãƒœã‚¿ãƒ³ */
    .control-row { display: flex; align-items: center; gap: 10px; margin-bottom: 15px; }
    .side-btn { width: 60px; height: 60px; background: #2a2a2a; color: #fff; border: 1px solid #444; border-radius: 50%; font-size: 24px; display: flex; justify-content: center; align-items: center; flex-shrink: 0; }
    .side-btn:active { background: #444; }
    
    input[type="range"] { flex: 1; height: 40px; accent-color: #00ffcc; }

    /* ã‚µãƒ–ãƒœã‚¿ãƒ³è¡Œ */
    .sub-btn-row { display: flex; gap: 10px; height: 44px; }
    .sub-btn { flex: 1; background: #222; color: #ccc; border: 1px solid #444; border-radius: 8px; font-size: 14px; font-weight: bold; }
    .active { background: #00ffcc !important; color: #000 !important; }

    /* åˆ¤å®šãƒãƒƒã‚¸ */
    .status-overlay { position: absolute; top: 15px; left: 15px; z-index: 10; pointer-events: none; }
    .badge { background: rgba(0,0,0,0.8); padding: 5px 10px; border-radius: 4px; font-size: 12px; margin-bottom: 4px; border-left: 4px solid #fff; color: #fff; }
  </style>
</head>
<body>

<div id="app-container">
  <div class="ui-top">
    <label class="upload-label">ğŸ“¹ é¸æŠ<input type="file" id="upload" accept="video/*" style="display:none"></label>
    <select id="mode-select"><option value="pitch">æŠ•çƒè§£æ</option><option value="bat">æ‰“æ’ƒè§£æ</option></select>
    <select id="view-mode"><option value="both">å®Ÿå†™ï¼‹éª¨æ ¼</option><option value="stick">éª¨æ ¼ã®ã¿</option></select>
  </div>

  <div class="display-area">
    <canvas id="output_canvas"></canvas>
    <div class="status-overlay">
      <div id="badge-r" class="badge">å³è…•: --</div>
      <div id="badge-l" class="badge">å·¦è…•: --</div>
    </div>
  </div>

  <div class="ui-bottom">
    <div class="control-row">
      <button class="side-btn" id="play-pause-btn">â–¶</button>
      <input type="range" id="seek-bar" value="0" step="0.001">
      <div id="time-display" style="color:#00ffcc; font-family:monospace; min-width:50px;">0.00</div>
    </div>
    
    <div class="sub-btn-row">
      <button class="sub-btn" onclick="video.currentTime -= 0.033">â—€ ã‚³ãƒæˆ»ã—</button>
      <button class="sub-btn" id="slow-btn" onclick="toggleSlow()">SLOW (0.25x)</button>
      <button class="sub-btn" onclick="video.currentTime += 0.033">ã‚³ãƒé€ã‚Š â–¶</button>
    </div>
  </div>
</div>

<video id="input_video" playsinline muted style="display:none;"></video>

<script>
  const video = document.getElementById('input_video');
  const canvas = document.getElementById('output_canvas');
  const ctx = canvas.getContext('2d');
  const seekBar = document.getElementById('seek-bar');
  const modeSelect = document.getElementById('mode-select');
  const playPauseBtn = document.getElementById('play-pause-btn');
  const timeDisplay = document.getElementById('time-display');
  
  let isSeeking = false;

  const pose = new Pose({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`});
  pose.setOptions({ modelComplexity: 1, smoothLandmarks: true, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });

  pose.onResults((results) => {
    canvas.width = results.image ? results.image.width : canvas.width;
    canvas.height = results.image ? results.image.height : canvas.height;
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    if (document.getElementById('view-mode').value !== 'stick' && results.image) {
      ctx.drawImage(results.image, 0, 0, canvas.width, canvas.height);
    } else {
      ctx.fillStyle = "#000"; ctx.fillRect(0, 0, canvas.width, canvas.height);
    }

    if (results.poseLandmarks) {
      const lm = results.poseLandmarks;
      const draw = (p1, p2, col, w) => {
        ctx.beginPath(); ctx.moveTo(p1.x*canvas.width, p1.y*canvas.height);
        ctx.lineTo(p2.x*canvas.width, p2.y*canvas.height);
        ctx.strokeStyle = col; ctx.lineWidth = w; ctx.lineCap = "round"; ctx.stroke();
      };

      // é ­ã®ãƒ™ã‚¯ãƒˆãƒ«
      const nose = lm[0];
      const earAvg = { x: (lm[7].x + lm[8].x)/2, y: (lm[7].y + lm[8].y)/2 };
      const headDir = { x: nose.x + (nose.x - earAvg.x), y: nose.y + (nose.y - earAvg.y) };
      draw(nose, headDir, "#ffff00", 4);

      // èƒ¸éƒ­
      ctx.beginPath();
      ctx.moveTo(lm[11].x*canvas.width, lm[11].y*canvas.height);
      ctx.lineTo(lm[12].x*canvas.width, lm[12].y*canvas.height);
      ctx.lineTo(lm[24].x*canvas.width, lm[24].y*canvas.height);
      ctx.lineTo(lm[23].x*canvas.width, lm[23].y*canvas.height);
      ctx.closePath();
      ctx.fillStyle = "rgba(255,255,255,0.15)"; ctx.fill(); ctx.strokeStyle = "#fff"; ctx.stroke();

      const isPitch = modeSelect.value === 'pitch';

      // å³è…•
      const rExt = isPitch ? (lm[16].x < lm[14].x + 0.05) : (lm[16].y > lm[14].y);
      const rCol = rExt ? "#00e5ff" : "#ff3366";
      draw(lm[12], lm[14], rCol, 12); draw(lm[14], lm[16], rCol, 8);
      document.getElementById('badge-r').innerText = `å³è…•: ${rExt ? 'ã‚¿ãƒ¡' : 'é–‹æ”¾'}`;
      document.getElementById('badge-r').style.borderColor = rCol;

      // å·¦è…•
      const lExt = isPitch ? (lm[15].x > lm[13].x - 0.05) : (lm[15].y > lm[13].y);
      const lCol = lExt ? "#00e5ff" : "#ff3366";
      draw(lm[11], lm[13], lCol, 12); draw(lm[13], lm[15], lCol, 8);
      document.getElementById('badge-l').innerText = `å·¦è…•: ${lExt ? 'ã‚¿ãƒ¡' : 'é–‹æ”¾'}`;
      document.getElementById('badge-l').style.borderColor = lCol;

      // è„š
      draw(lm[24], lm[26], "#00ffcc", 10); draw(lm[26], lm[28], "#00ffcc", 10);
      draw(lm[23], lm[25], "#00ffcc", 10); draw(lm[25], lm[27], "#00ffcc", 10);
    }

    if (!isSeeking) {
      seekBar.value = video.currentTime;
      timeDisplay.innerText = video.currentTime.toFixed(2);
    }
  });

  // å†ç”Ÿãƒœã‚¿ãƒ³åˆ¶å¾¡
  playPauseBtn.onclick = () => {
    if (video.paused) { video.play(); playPauseBtn.innerText = "â€–"; }
    else { video.pause(); playPauseBtn.innerText = "â–¶"; }
  };

  // ã‚¹ãƒ©ã‚¤ãƒ€ãƒ¼åˆ¶å¾¡ï¼ˆå†ç”Ÿçµ‚äº†å¾Œã‚‚å‹•ãã‚ˆã†ã«èª¿æ•´ï¼‰
  seekBar.onpointerdown = () => { isSeeking = true; video.pause(); playPauseBtn.innerText = "â–¶"; };
  seekBar.onpointerup = () => { isSeeking = false; };
  seekBar.oninput = () => {
    video.currentTime = seekBar.value;
    timeDisplay.innerText = parseFloat(seekBar.value).toFixed(2);
    // å¼·åˆ¶çš„ã«1ãƒ•ãƒ¬ãƒ¼ãƒ è§£æã‚’å®Ÿè¡Œ
    pose.send({image: video});
  };

  function toggleSlow() {
    video.playbackRate = video.playbackRate === 1.0 ? 0.25 : 1.0;
    document.getElementById('slow-btn').classList.toggle('active', video.playbackRate === 0.25);
  }

  document.getElementById('upload').onchange = (e) => {
    const file = e.target.files[0];
    if (file) {
      video.src = URL.createObjectURL(file);
      video.onloadedmetadata = () => { 
        seekBar.max = video.duration; 
        video.play(); 
        playPauseBtn.innerText = "â€–";
        requestAnimationFrame(render); 
      };
    }
  };

  async function render() {
    // å‹•ç”»ãŒä¸€æ™‚åœæ­¢ä¸­ã§ã‚‚ã€ã‚¹ãƒ©ã‚¤ãƒ€ãƒ¼æ“ä½œä¸­ãªã‚‰è§£æã‚’ç¶™ç¶šã™ã‚‹
    if (!video.paused || isSeeking) { 
      await pose.send({image: video}); 
    }
    requestAnimationFrame(render);
  }
</script>
</body>
</html>
