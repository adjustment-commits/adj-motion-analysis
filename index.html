<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Kinetic Chain - Multi Mode Analyzer</title>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
  <style>
    html, body { margin: 0; padding: 0; width: 100%; height: 100vh; overflow: hidden; background: #000; color: #fff; font-family: sans-serif; }
    #app-container { display: flex; flex-direction: column; width: 100%; height: 100vh; }
    .display-area { flex: 1; position: relative; background: #000; display: flex; justify-content: center; align-items: center; overflow: hidden; min-height: 0; }
    canvas { width: 100%; height: 100%; object-fit: contain; }
    .ui-panel { height: 140px; background: #151515; border-top: 1px solid #444; display: flex; flex-direction: column; justify-content: center; padding: 5px 10px; box-sizing: border-box; flex-shrink: 0; }
    .slider-container { display: flex; align-items: center; gap: 8px; margin-bottom: 5px; }
    input[type="range"] { flex: 1; height: 30px; }
    .controls { display: flex; justify-content: center; gap: 5px; flex-wrap: wrap; }
    button, label, select { background: #333; color: white; border: 1px solid #555; padding: 6px 10px; border-radius: 4px; font-size: 11px; cursor: pointer; }
    #report-btn { background: #007bff; border: none; font-weight: bold; }
    .data-overlay { position: absolute; top: 10px; left: 10px; pointer-events: none; }
    .badge { background: rgba(0,0,0,0.8); padding: 4px 8px; margin-bottom: 3px; border-left: 3px solid #00ffcc; font-size: 10px; }
    #mode-indicator { border-left-color: #ffcc00; font-weight: bold; }
    #fc-flash { position: absolute; top:0; left:0; width:100%; height:100%; pointer-events:none; opacity:0; background: white; z-index: 5; }
  </style>
</head>
<body>

<div id="app-container">
  <div class="display-area">
    <div id="fc-flash"></div>
    <canvas id="output_canvas"></canvas>
    <div class="data-overlay">
      <div id="mode-indicator" class="badge">MODE: æŠ•çƒè§£æ</div>
      <div id="fc-badge" class="badge">æ¥åœ°ï¼šå¾…æ©Ÿä¸­</div>
      <div id="torsion-badge" class="badge">æœ€å¤§æ»è»¢å·®: --Â°</div>
      <div id="hip-speed-badge" class="badge">æœ€å¤§ç§»å‹•é€Ÿåº¦: --</div>
      <div id="prediction-badge" class="badge" style="border-left-color:#ffcc00; font-size:12px;">äºˆæ¸¬çƒé€Ÿ: -- km/h</div>
    </div>
  </div>

  <div class="ui-panel">
    <div class="slider-container">
      <span id="current-time" style="font-size:10px; min-width:30px;">0:00</span>
      <input type="range" id="seek-bar" value="0" step="0.001">
      <button id="report-btn" onclick="exportReport()">ãƒ¬ãƒãƒ¼ãƒˆä¿å­˜</button>
    </div>
    <div class="controls">
      <label for="upload">ğŸ“¹ é¸æŠ<input type="file" id="upload" accept="video/*" style="display:none"></label>
      
      <select id="analysis-mode" onchange="updateModeUI()">
        <option value="pitching">æŠ•çƒè§£æãƒ¢ãƒ¼ãƒ‰</option>
        <option value="batting">æ‰“æ’ƒè§£æãƒ¢ãƒ¼ãƒ‰</option>
      </select>

      <select id="view-mode">
        <option value="both">å‹•ç”»+éª¨æ ¼</option>
        <option value="stick">éª¨æ ¼ã®ã¿</option>
      </select>
      
      <button onclick="togglePlay()">å†ç”Ÿ/åœæ­¢</button>
      <button onclick="video.playbackRate = 0.25">0.25x</button>
      <button onclick="resetData()">ãƒªã‚»ãƒƒãƒˆ</button>
    </div>
  </div>
</div>

<video id="input_video" playsinline muted style="display:none;"></video>

<script>
  const video = document.getElementById('input_video');
  const canvas = document.getElementById('output_canvas');
  const ctx = canvas.getContext('2d');
  const seekBar = document.getElementById('seek-bar');
  const analysisMode = document.getElementById('analysis-mode');
  const viewMode = document.getElementById('view-mode');
  const flash = document.getElementById('fc-flash');

  let footContacted = false, prevAnkleY = 0;
  let maxSep = 0, maxHipSpeed = 0, prevHipX = null;

  const pose = new Pose({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`});
  pose.setOptions({ modelComplexity: 1, smoothLandmarks: true, minDetectionConfidence: 0.5 });

  function updateModeUI() {
    const isPitch = analysisMode.value === 'pitching';
    document.getElementById('mode-indicator').innerText = `MODE: ${isPitch ? 'æŠ•çƒè§£æ' : 'æ‰“æ’ƒè§£æ'}`;
    document.getElementById('prediction-badge').innerText = isPitch ? 'äºˆæ¸¬çƒé€Ÿ: -- km/h' : 'äºˆæ¸¬ã‚¹ã‚¤ãƒ³ã‚°é€Ÿåº¦: -- km/h';
    resetData();
  }

  function getRotColor(p1, p2, p3, isArm) {
    // è…•ã‚„è¶³ã®å‘ãã‹ã‚‰å†…å¤–æ—‹ã‚’ç°¡æ˜“åˆ¤å®š
    const isExternal = isArm ? p3.x < p2.x : p3.x > p2.x; 
    return isExternal ? "#00ffff" : "#ff3366";
  }

  pose.onResults((results) => {
    canvas.width = results.image.width; 
    canvas.height = results.image.height;
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    
    if (viewMode.value === 'stick') { ctx.fillStyle="#000"; ctx.fillRect(0,0,canvas.width,canvas.height); }
    else { ctx.drawImage(results.image, 0, 0, canvas.width, canvas.height); }

    if (results.poseLandmarks) {
      const lm = results.poseLandmarks;
      const lSh = lm[11], rSh = lm[12], lHip = lm[23], rHip = lm[24];
      const lEl = lm[13], lWr = lm[15], lAk = lm[27], rAk = lm[28], lKn = lm[25], rKn = lm[26];

      // ä¸¦é€²ç§»å‹•ï¼ˆé‡å¿ƒç§»å‹•é€Ÿåº¦ï¼‰
      const currentHipX = (lHip.x + rHip.x) / 2;
      if (prevHipX !== null && !video.paused) {
        const speed = Math.abs(currentHipX - prevHipX) / 0.033;
        if (speed > maxHipSpeed) maxHipSpeed = speed;
      }
      prevHipX = currentHipX;

      // æ»è»¢å·®ï¼ˆè‚©ã¨è…°ã®ãƒ©ã‚¤ãƒ³è§’åº¦ï¼‰
      const sep = Math.abs(Math.atan2(lHip.y-lSh.y, lHip.x-lSh.x) - Math.atan2(rSh.y-lSh.y, rSh.x-lSh.x));
      const sepDeg = sep * 50; 
      if (sepDeg > maxSep) maxSep = sepDeg;

      // æ¥åœ°
      if (!footContacted && lAk.y > 0.8 && Math.abs(lAk.y - prevAnkleY) < 0.0005) {
        footContacted = true; flash.style.opacity = 0.5; setTimeout(()=>flash.style.opacity=0, 150);
        document.getElementById('fc-badge').innerText = analysisMode.value === 'pitching' ? "âœ… æ¥åœ°ç¢ºèª" : "âœ… è¸ã¿è¾¼ã¿ç¢ºèª";
      }
      prevAnkleY = lAk.y;

      // ã‚¹ãƒ†ã‚£ãƒƒã‚¯æç”»
      drawConnectors(ctx, [lSh, lEl, lWr], [[0,1],[1,2]], {color: getRotColor(lSh,lEl,lWr,true), lineWidth: 10});
      drawConnectors(ctx, [lHip, lKn, lAk], [[0,1],[1,2]], {color: getRotColor(lHip,lKn,lAk,false), lineWidth: 10});
      drawConnectors(ctx, [rHip, rKn, rAk], [[0,1],[1,2]], {color: getRotColor(rHip,rKn,rAk,false), lineWidth: 10});
      
      // è‚©ç”²å¸¯ãƒ©ã‚¤ãƒ³
      ctx.beginPath(); ctx.moveTo(lSh.x*canvas.width, lSh.y*canvas.height); ctx.lineTo(rSh.x*canvas.width, rSh.y*canvas.height);
      ctx.strokeStyle = (sep > 1.48) ? "#00ffff" : "#ff3366"; ctx.lineWidth = 14; ctx.stroke();
      
      drawConnectors(ctx, lm, POSE_CONNECTIONS, {color: 'rgba(255,255,255,0.1)', lineWidth: 1});

      // æ•°å€¤æ›´æ–°
      document.getElementById('torsion-badge').innerText = `æœ€å¤§æ»è»¢å·®: ${maxSep.toFixed(1)}Â°`;
      document.getElementById('hip-speed-badge').innerText = `æœ€å¤§ç§»å‹•é€Ÿåº¦: ${(maxHipSpeed*10).toFixed(2)}`;
      
      const isPitch = analysisMode.value === 'pitching';
      const score = isPitch ? (maxHipSpeed * 350 + maxSep * 0.4 + 80) : (maxHipSpeed * 280 + maxSep * 0.6 + 70);
      document.getElementById('prediction-badge').innerText = `äºˆæ¸¬${isPitch ? 'çƒé€Ÿ' : 'ã‚¹ã‚¤ãƒ³ã‚°é€Ÿ'}: ${score.toFixed(1)} km/h`;
    }
  });

  function exportReport() {
    const link = document.createElement('a');
    link.download = `Report_${analysisMode.value}_${new Date().getTime()}.png`;
    link.href = canvas.toDataURL(); link.click();
  }

  function togglePlay() { video.paused ? video.play() : video.pause(); }
  function resetData() { maxSep = 0; maxHipSpeed = 0; footContacted = false; document.getElementById('fc-badge').innerText = "ç¢ºèªï¼šå¾…æ©Ÿä¸­"; }
  
  document.getElementById('upload').onchange = (e) => {
    video.src = URL.createObjectURL(e.target.files[0]);
    video.onloadedmetadata = () => { seekBar.max = video.duration; requestAnimationFrame(renderLoop); };
  };

  async function renderLoop() {
    if (!video.paused || video.seeking) { 
      await pose.send({image: video}); 
      seekBar.value = video.currentTime; 
      document.getElementById('current-time').innerText = (video.currentTime).toFixed(1);
    }
    requestAnimationFrame(renderLoop);
  }
  seekBar.oninput = () => { video.pause(); video.currentTime = seekBar.value; };
</script>
</body>
</html>
