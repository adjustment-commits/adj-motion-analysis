<!DOCTYPE html>

<head>

  <style>
    body { font-family: sans-serif; background: #000; color: #fff; margin: 0; display: flex; flex-direction: column; height: 100vh; }
    .display-area { flex: 1; position: relative; background: #050505; display: flex; justify-content: center; align-items: center; overflow: hidden; }
    canvas { max-width: 100%; max-height: 100%; object-fit: contain; }
    #fc-flash { position: absolute; top:0; left:0; width:100%; height:100%; pointer-events:none; opacity:0; background: white; z-index: 5; }
    
    .ui-panel { background: #1a1a1a; padding: 15px; border-top: 2px solid #333; }

    input[type="range"] { flex: 1; height: 10px; cursor: pointer; }

    .controls { display: flex; justify-content: center; gap: 8px; flex-wrap: wrap; }
    button, label, select { background: #333; color: white; border: 1px solid #555; padding: 10px 12px; border-radius: 5px; cursor: pointer; font-size: 13px; }
    
    .data-overlay { position: absolute; top: 10px; left: 10px; pointer-events: none; z-index: 10; }
    .badge { background: rgba(0,0,0,0.8); padding: 5px 10px; margin-bottom: 5px; border-left: 4px solid #00ffcc; font-size: 12px; }
  </style>
</head>
<body>

<div class="display-area">
  <div id="fc-flash"></div>
  <canvas id="output_canvas"></canvas>
  <div class="data-overlay">
    <div id="torsion-badge" class="badge">æ»è»¢å·®: --Â°</div>
    <div id="fc-badge" class="badge">æ¥åœ°ï¼šå¾…æ©Ÿä¸­</div>
    <div id="arm-badge" class="badge">è…•ï¼šå¾…æ©Ÿä¸­</div>
  </div>
</div>

<div class="ui-panel">
  <div class="slider-container">
    <span id="current-time">0:00</span>
    <input type="range" id="seek-bar" value="0" step="0.001">
    <span id="duration">0:00</span>
  </div>

  <div class="controls">
    <label for="upload">ğŸ“¹ å‹•ç”»é¸æŠ<input type="file" id="upload" accept="video/*" style="display:none"></label>
    <select id="view-mode">
      <option value="both">â‘  å‹•ç”» + ã‚¹ãƒ†ã‚£ãƒƒã‚¯</option>
      <option value="stick">â‘¡ ã‚¹ãƒ†ã‚£ãƒƒã‚¯ã®ã¿</option>
    </select>
    <button onclick="togglePlay()" id="play-btn">å†ç”Ÿ/åœæ­¢</button>
    <button onclick="video.playbackRate = 0.2">0.2å€é€Ÿ</button>
    <button onclick="video.playbackRate = 1.0">æ¨™æº–é€Ÿ</button>
  </div>
</div>

<video id="input_video" playsinline muted style="display:none;"></video>

<script>
  const video = document.getElementById('input_video');
  const canvas = document.getElementById('output_canvas');
  const ctx = canvas.getContext('2d');
  const seekBar = document.getElementById('seek-bar');
  const viewMode = document.getElementById('view-mode');
  const flash = document.getElementById('fc-flash');

  let footContacted = false;
  let prevAnkleY = 0;

  const pose = new Pose({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`});
  pose.setOptions({ modelComplexity: 1, smoothLandmarks: true, minDetectionConfidence: 0.5 });

  pose.onResults((results) => {
    canvas.width = results.image.width;
    canvas.height = results.image.height;
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    if (viewMode.value === 'stick') {
      ctx.fillStyle = "#000"; ctx.fillRect(0, 0, canvas.width, canvas.height);
    } else {
      ctx.drawImage(results.image, 0, 0, canvas.width, canvas.height);
    }

    if (results.poseLandmarks) {
      const lm = results.poseLandmarks;
      const lSh = lm[11], rSh = lm[12], lHip = lm[23], rHip = lm[24];
      const lWr = lm[15], lEl = lm[13], lAnkle = lm[27];

      // 1. æ¥åœ°æ¤œçŸ¥ (è¶³é¦–ã®Yåº§æ¨™å¤‰åŒ–)
      if (!footContacted && lAnkle.y > 0.8 && Math.abs(lAnkle.y - prevAnkleY) < 0.0005) {
        footContacted = true;
        flash.style.opacity = 0.5; setTimeout(() => flash.style.opacity = 0, 150);
        document.getElementById('fc-badge').innerText = "âœ… æ¥åœ°(FOOT CONTACT)";
        document.getElementById('fc-badge').style.borderLeftColor = "#ff3366";
      }
      prevAnkleY = lAnkle.y;

      // 2. è‚©ç”²å¸¯ã®ç‹¬ç«‹æ€§ï¼ˆæ»è»¢å·®ï¼‰
      const sep = Math.abs(Math.atan2(lHip.y-lSh.y, lHip.x-lSh.x) - Math.atan2(rSh.y-lSh.y, rSh.x-lSh.x));
      const isIndy = sep > 1.48;
      
      // 3. è…•ã®å†…å¤–æ—‹
      const isExternal = lWr.x < lEl.x; // å¤–æ—‹ï¼ˆã—ãªã‚Šï¼‰ã‹å†…æ—‹ï¼ˆãƒªãƒªãƒ¼ã‚¹ï¼‰ã‹
      const armColor = isExternal ? "#ffff00" : "#ff00ff";

      // æç”»ï¼šåŸºæœ¬ã‚¹ã‚±ãƒ«ãƒˆãƒ³
      drawConnectors(ctx, lm, POSE_CONNECTIONS, {color: 'rgba(255,255,255,0.2)', lineWidth: 1});

      // æç”»ï¼šè‚©ç”²å¸¯ãƒ©ã‚¤ãƒ³ï¼ˆç‹¬ç«‹åˆ¤å®šï¼‰
      ctx.beginPath();
      ctx.moveTo(lSh.x*canvas.width, lSh.y*canvas.height); ctx.lineTo(rSh.x*canvas.width, rSh.y*canvas.height);
      ctx.strokeStyle = isIndy ? "#00ffff" : "#ff3366";
      ctx.lineWidth = 10; ctx.stroke();

      // æç”»ï¼šè…•ï¼ˆå†…å¤–æ—‹åˆ¤å®šï¼‰
      drawConnectors(ctx, [lSh, lEl, lWr], [[0,1],[1,2]], {color: armColor, lineWidth: 6});

      // ãƒ‡ãƒ¼ã‚¿æ›´æ–°
      document.getElementById('torsion-badge').innerText = `æ»è»¢å·®: ${(sep * 50).toFixed(1)}Â° (${isIndy?'ç‹¬ç«‹':'é€£å‹•'})`;
      document.getElementById('arm-badge').innerText = isExternal ? "è…•ï¼šå¤–æ—‹ï¼ˆã—ãªã‚Šï¼‰" : "è…•ï¼šå†…æ—‹ï¼ˆãƒªãƒªãƒ¼ã‚¹ï¼‰";
      document.getElementById('arm-badge').style.color = armColor;
    }
  });

  document.getElementById('upload').onchange = (e) => {
    footContacted = false;
    video.src = URL.createObjectURL(e.target.files[0]);
    video.onloadedmetadata = () => {
      seekBar.max = video.duration;
      document.getElementById('duration').innerText = formatTime(video.duration);
      requestAnimationFrame(renderLoop);
    };
  };

  async function renderLoop() {
    if (!video.paused || video.seeking) {
      await pose.send({image: video});
      seekBar.value = video.currentTime;
      document.getElementById('current-time').innerText = formatTime(video.currentTime);
    }
    requestAnimationFrame(renderLoop);
  }

  function togglePlay() { video.paused ? video.play() : video.pause(); }
  seekBar.oninput = () => { video.pause(); video.currentTime = seekBar.value; };
  function formatTime(sec) {
    const m = Math.floor(sec / 60); const s = Math.floor(sec % 60);
    return `${m}:${s < 10 ? '0'+s : s}`;
  }
</script>
</body>
</html>
