<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Kinetic Chain - Timing Pro</title>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>
  <style>
    html, body { margin: 0; padding: 0; width: 100%; height: 100dvh; overflow: hidden; background: #000; color: #fff; font-family: sans-serif; }
    #app-container { display: flex; flex-direction: column; width: 100%; height: 100dvh; }
    .display-area { flex: 1; position: relative; display: flex; justify-content: center; align-items: center; overflow: hidden; }
    canvas { max-width: 100%; max-height: 100%; object-fit: contain; z-index: 2; }
    .ui-panel { background: #151515; border-top: 1px solid #444; padding: 10px; flex-shrink: 0; z-index: 5; }
    .slider-row { display: flex; align-items: center; gap: 10px; margin-bottom: 10px; }
    input[type="range"] { flex: 1; height: 30px; cursor: pointer; }
    .btn-row { display: flex; justify-content: center; gap: 5px; flex-wrap: wrap; }
    button, label, select { background: #333; color: white; border: 1px solid #555; padding: 8px 12px; border-radius: 4px; font-size: 11px; font-weight: bold; }
    
    .data-overlay { position: absolute; top: 10px; left: 10px; pointer-events: none; z-index: 10; width: 220px; }
    .badge { background: rgba(0,0,0,0.8); padding: 5px 8px; margin-bottom: 3px; border-left: 4px solid #00ffcc; font-size: 11px; transition: 0.1s; }
    .active-part { border-left-color: #ff00ff; background: rgba(255,0,255,0.2); transform: translateX(5px); }
    #rec-btn { background: #d32f2f; border: none; }
    #rec-btn.active { background: #fff; color: #d32f2f; }
  </style>
</head>
<body>

<div id="app-container">
  <div class="display-area">
    <canvas id="output_canvas"></canvas>
    <div class="data-overlay">
      <div id="phase-badge" class="badge" style="font-weight:bold; color:#ffcc00;">è§£æå¾…æ©Ÿä¸­</div>
      <div id="hip-badge" class="badge">1. éª¨ç›¤ï¼ˆä¸‹åŠèº«ï¼‰: --</div>
      <div id="box-badge" class="badge">2. èƒ¸éƒ­ï¼ˆãƒœãƒƒã‚¯ã‚¹ï¼‰: --</div>
      <div id="arm-badge" class="badge">3. è‚©ç”²å¸¯ãƒ»è…•: --</div>
      <div id="result-badge" class="badge" style="border-left-color:#fff;">é€£å‹•é †åº: è§£æä¸­</div>
    </div>
  </div>

  <div class="ui-panel">
    <div class="slider-row">
      <span id="time-display" style="font-size:12px; min-width:40px;">0.0s</span>
      <input type="range" id="seek-bar" value="0" step="0.001">
      <button id="rec-btn" onclick="toggleRecording()">REC</button>
    </div>
    <div class="btn-row">
      <label for="upload">ğŸ“¹ å‹•ç”»é¸æŠ<input type="file" id="upload" accept="video/*" style="display:none"></label>
      <button onclick="togglePlay()">â–·/||</button>
      <button onclick="video.playbackRate = 0.25">0.25x</button>
      <button onclick="resetData()">Reset</button>
    </div>
  </div>
</div>

<video id="input_video" playsinline muted style="display:none;"></video>

<script>
  const video = document.getElementById('input_video');
  const canvas = document.getElementById('output_canvas');
  const ctx = canvas.getContext('2d');
  const seekBar = document.getElementById('seek-bar');
  const timeDisplay = document.getElementById('time-display');
  
  let prevPos = { hip: null, sh: null, wr: null };
  let sequence = [];
  let isSeeking = false;
  let mediaRecorder, recordedChunks = [];

  const pose = new Pose({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`});
  pose.setOptions({ modelComplexity: 1, smoothLandmarks: true, minDetectionConfidence: 0.5 });

  pose.onResults((results) => {
    if (!results.image) return;
    canvas.width = results.image.width;
    canvas.height = results.image.height;
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.drawImage(results.image, 0, 0, canvas.width, canvas.height);

    if (results.poseLandmarks) {
      const lm = results.poseLandmarks;
      const shL = lm[11], shR = lm[12], hipL = lm[23], hipR = lm[24], wrL = lm[15];
      const midSh = { x: (shL.x + shR.x)/2, y: (shL.y + shR.y)/2 };
      const midHip = { x: (hipL.x + hipR.x)/2, y: (hipL.y + hipR.y)/2 };

      // --- ã‚¹ãƒ”ãƒ¼ãƒ‰è§£æãƒ­ã‚¸ãƒƒã‚¯ ---
      const calcSpeed = (curr, prev) => prev ? Math.sqrt(Math.pow(curr.x - prev.x, 2) + Math.pow(curr.y - prev.y, 2)) / 0.033 : 0;
      
      const vHip = calcSpeed(midHip, prevPos.hip);
      const vBox = calcSpeed(midSh, prevPos.sh);
      const vArm = calcSpeed(wrL, prevPos.wr);

      prevPos = { hip: midHip, sh: midSh, wr: wrL };

      // --- é€£å‹•åˆ¤å®š ---
      let phase = "ã‚¿ãƒ¡";
      const threshold = 0.5; // ç§»å‹•æ„Ÿåº¦ã®ã—ãã„å€¤

      const badges = {
        hip: document.getElementById('hip-badge'),
        box: document.getElementById('box-badge'),
        arm: document.getElementById('arm-badge')
      };

      Object.values(badges).forEach(b => b.classList.remove('active-part'));

      if (vArm > vBox && vArm > vHip && vArm > threshold) {
        phase = "ãƒªãƒªãƒ¼ã‚¹ / ã‚¤ãƒ³ãƒ‘ã‚¯ãƒˆ";
        badges.arm.classList.add('active-part');
        if(!sequence.includes('Arm')) sequence.push('Arm');
      } else if (vBox > vHip && vBox > threshold) {
        phase = "èƒ¸éƒ­ã‚¿ãƒ¼ãƒ³ï¼ˆå…¥ã‚Œæ›¿ãˆï¼‰";
        badges.box.classList.add('active-part');
        if(!sequence.includes('Box')) sequence.push('Box');
      } else if (vHip > threshold) {
        phase = "ã‚¹ãƒ†ãƒƒãƒ—ãƒ»éª¨ç›¤å§‹å‹•";
        badges.hip.classList.add('active-part');
        if(!sequence.includes('Hip')) sequence.push('Hip');
      }

      // --- æç”»ï¼ˆãƒœãƒƒã‚¯ã‚¹ï¼‰ ---
      const isTrunkExt = shL.x > hipL.x + 0.02;
      ctx.beginPath();
      ctx.moveTo(shL.x * canvas.width, shL.y * canvas.height);
      ctx.lineTo(shR.x * canvas.width, shR.y * canvas.height);
      ctx.lineTo(hipR.x * canvas.width, hipR.y * canvas.height);
      ctx.lineTo(hipL.x * canvas.width, hipL.y * canvas.height);
      ctx.closePath();
      ctx.fillStyle = isTrunkExt ? "rgba(0, 229, 255, 0.3)" : "rgba(255, 23, 68, 0.3)";
      ctx.fill();
      ctx.strokeStyle = "#fff"; ctx.lineWidth = 2; ctx.stroke();

      // è‚©ç”²å¸¯ã¨è…•
      const drawL = (p1, p2, col, w) => {
        ctx.beginPath(); ctx.moveTo(p1.x*canvas.width, p1.y*canvas.height);
        ctx.lineTo(p2.x*canvas.width, p2.y*canvas.height);
        ctx.strokeStyle = col; ctx.lineWidth = w; ctx.lineCap = "round"; ctx.stroke();
      };
      drawL(shL, shR, "#ffffff", 4);
      drawL(shL, lm[13], "#00ffcc", 8); drawL(lm[13], wrL, "#00ffcc", 5);

      // UIæ›´æ–°
      document.getElementById('phase-badge').innerText = phase;
      document.getElementById('result-badge').innerText = `é€£å‹•é †åº: ${sequence.join(' â†’ ')}`;
      badges.hip.innerText = `1. éª¨ç›¤: ${vHip.toFixed(2)}`;
      badges.box.innerText = `2. èƒ¸éƒ­: ${vBox.toFixed(2)}`;
      badges.arm.innerText = `3. è…•: ${vArm.toFixed(2)}`;
    }
  });

  // ã‚¹ãƒ©ã‚¤ãƒ€ãƒ¼ãƒ»åŸºæœ¬æ©Ÿèƒ½
  seekBar.oninput = () => { isSeeking = true; video.pause(); video.currentTime = seekBar.value; timeDisplay.innerText = video.currentTime.toFixed(2); };
  seekBar.onchange = async () => { await pose.send({image: video}); isSeeking = false; };
  function togglePlay() { video.paused ? video.play() : video.pause(); }
  function resetData() { sequence = []; }
  function toggleRecording() {
    if (mediaRecorder && mediaRecorder.state === "recording") { mediaRecorder.stop(); document.getElementById('rec-btn').classList.remove('active'); }
    else {
      recordedChunks = []; const stream = canvas.captureStream(30);
      mediaRecorder = new MediaRecorder(stream, { mimeType: 'video/webm' });
      mediaRecorder.ondataavailable = e => recordedChunks.push(e.data);
      mediaRecorder.onstop = () => {
        const blob = new Blob(recordedChunks, { type: 'video/webm' });
        const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = 'analysis.webm'; a.click();
      };
      mediaRecorder.start(); document.getElementById('rec-btn').classList.add('active');
    }
  }
  document.getElementById('upload').onchange = (e) => {
    const file = e.target.files[0];
    if (file) { video.src = URL.createObjectURL(file); video.onloadedmetadata = () => { seekBar.max = video.duration; video.play(); requestAnimationFrame(renderLoop); }; }
  };
  async function renderLoop() { if (!video.paused) { await pose.send({image: video}); seekBar.value = video.currentTime; timeDisplay.innerText = video.currentTime.toFixed(2); } requestAnimationFrame(renderLoop); }
</script>
</body>
</html>
