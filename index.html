<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Kinetic Master - Professional Full Build</title>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>
  <style>
    /* 1. ç‰©ç†æ§‹é€ ï¼šä¸‹éƒ¨250pxã‚’é‰„æ¿ã®æ“ä½œå°ã¨ã—ã¦å›ºå®š */
    html, body { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; color: #fff; font-family: sans-serif; }
    #layout {
      display: grid;
      grid-template-rows: 70px 1fr 250px;
      width: 100vw; height: 100vh;
      padding-bottom: env(safe-area-inset-bottom);
    }

    /* 2. ãƒ˜ãƒƒãƒ€ãƒ¼ï¼š3ã¤ã®ãƒœã‚¿ãƒ³ã®å¤§ãã•ã‚’å®Œå…¨çµ±ä¸€ */
    .header { background: #1a1a1a; display: flex; gap: 10px; padding: 10px 15px; align-items: center; border-bottom: 1px solid #333; }
    .top-btn { flex: 1; height: 45px; background: #333; color: #fff; border: 1px solid #555; border-radius: 8px; font-weight: bold; font-size: 14px; display: flex; align-items: center; justify-content: center; cursor: pointer; }
    select.top-btn { appearance: none; -webkit-appearance: none; text-align-last: center; }

    /* 3. ãƒ“ãƒ‡ã‚ªã‚¹ãƒšãƒ¼ã‚¹ */
    .main-view { position: relative; min-height: 0; display: flex; justify-content: center; align-items: center; }
    canvas { max-width: 100%; max-height: 100%; object-fit: contain; }

    /* 4. æ“ä½œãƒ‡ãƒƒã‚­ï¼šçµ¶å¯¾ã«æ½œã‚Šè¾¼ã¾ãªã„ã‚ˆã†å›ºå®š */
    .deck { 
      background: #111; border-top: 2px solid #444;
      padding: 20px 30px 40px 30px; 
      box-sizing: border-box;
    }
    .slider-row { display: flex; align-items: center; gap: 20px; margin-bottom: 25px; }
    .play-trigger { width: 75px; height: 75px; border-radius: 50%; background: #00ffcc; color: #000; border: none; font-size: 32px; flex-shrink: 0; }
    .seek-container { flex: 1; }
    .time-txt { color: #00ffcc; font-family: monospace; font-size: 20px; font-weight: bold; margin-bottom: 5px; }
    input[type="range"] { width: 100%; height: 45px; accent-color: #00ffcc; cursor: pointer; }

    .btn-row { display: flex; gap: 15px; }
    .f-btn { flex: 1; height: 60px; background: #2a2a2a; color: #fff; border: 1px solid #555; border-radius: 12px; font-weight: bold; font-size: 18px; }
    .active-mode { background: #00ffcc !important; color: #000 !important; }

    .tags { position: absolute; top: 15px; left: 15px; pointer-events: none; }
    .badge { background: rgba(0,0,0,0.8); padding: 6px 12px; border-radius: 4px; font-size: 13px; margin-bottom: 6px; border-left: 5px solid #00ffcc; }
  </style>
</head>
<body>

<div id="layout">
  <div class="header">
    <label class="top-btn">ğŸ“¹ å‹•ç”»é¸æŠ<input type="file" id="up" accept="video/*" style="display:none"></label>
    <select id="md" class="top-btn"><option value="pitch">æŠ•çƒãƒ¢ãƒ¼ãƒ‰</option><option value="bat">æ‰“æ’ƒãƒ¢ãƒ¼ãƒ‰</option></select>
    <select id="vw" class="top-btn"><option value="both">å®Ÿå†™ï¼‹éª¨æ ¼</option><option value="stick">éª¨æ ¼ã®ã¿</option></select>
  </div>

  <div class="main-view">
    <canvas id="cv"></canvas>
    <div class="tags">
      <div id="r-txt" class="badge">å³è…•: --</div>
      <div id="l-txt" class="badge">å·¦è…•: --</div>
    </div>
  </div>

  <div class="deck">
    <div class="slider-row">
      <button class="play-trigger" id="pp">â–¶</button>
      <div class="seek-container">
        <div class="time-txt"><span id="cn">0.00</span> / <span id="tn">0.00</span>s</div>
        <input type="range" id="sk" value="0" step="0.001">
      </div>
    </div>
    <div class="btn-row">
      <button class="f-btn" onclick="jump(-0.033)">â—€ æˆ»ã™</button>
      <button class="f-btn" id="sl" onclick="slow()">SLOW (0.25x)</button>
      <button class="f-btn" onclick="jump(0.033)">é€ã‚‹ â–¶</button>
    </div>
  </div>
</div>

<video id="vd" playsinline muted style="display:none"></video>

<script>
  const vd = document.getElementById('vd'), cv = document.getElementById('cv'), ctx = cv.getContext('2d');
  const sk = document.getElementById('sk'), pp = document.getElementById('pp');
  let seeking = false;
  let isProcessing = false;

  const pose = new Pose({locateFile: (f) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${f}`});
  pose.setOptions({ modelComplexity: 1, smoothLandmarks: true, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });

  pose.onResults((r) => {
    if (!r.image) return;
    cv.width = r.image.width; cv.height = r.image.height;
    ctx.clearRect(0, 0, cv.width, cv.height);
    if (document.getElementById('vw').value !== 'stick') ctx.drawImage(r.image, 0, 0, cv.width, cv.height);
    
    if (r.poseLandmarks) {
      const lm = r.poseLandmarks;
      const draw = (p1, p2, col, w) => {
        ctx.beginPath(); ctx.moveTo(p1.x*cv.width, p1.y*cv.height); ctx.lineTo(p2.x*cv.width, p2.y*cv.height);
        ctx.strokeStyle = col; ctx.lineWidth = w; ctx.lineCap = "round"; ctx.stroke();
      };

      // 1. è¦–ç·šãƒ™ã‚¯ãƒˆãƒ«ï¼ˆé ­ã®å‘ãï¼‰
      const nose = lm[0], ear = { x: (lm[7].x + lm[8].x)/2, y: (lm[7].y + lm[8].y)/2 };
      draw(nose, { x: nose.x + (nose.x - ear.x), y: nose.y + (nose.y - ear.y) }, "#ffff00", 4);

      // 2. èƒ¸éƒ­ãƒœãƒƒã‚¯ã‚¹ï¼ˆä½“å¹¹ã®å¯è¦–åŒ–ï¼‰
      ctx.beginPath();
      ctx.moveTo(lm[11].x * cv.width, lm[11].y * cv.height); 
      ctx.lineTo(lm[12].x * cv.width, lm[12].y * cv.height); 
      ctx.lineTo(lm[24].x * cv.width, lm[24].y * cv.height); 
      ctx.lineTo(lm[23].x * cv.width, lm[23].y * cv.height);
      ctx.closePath();
      ctx.fillStyle = "rgba(255, 255, 255, 0.2)"; 
      ctx.fill();
      ctx.strokeStyle = "#ffffff";
      ctx.lineWidth = 2;
      ctx.stroke();

      // 3. è…•ã®åˆ¤å®šã¨è‰²åˆ†ã‘ï¼ˆåˆ¤å®šãƒãƒƒãƒ•ã‚¡0.05ç¶­æŒï¼‰
      const isP = document.getElementById('md').value === 'pitch';
      const rExt = isP ? (lm[16].x < lm[14].x + 0.05) : (lm[16].y > lm[14].y);
      const rCol = rExt ? "#00e5ff" : "#ff3366";
      draw(lm[12], lm[14], rCol, 12); draw(lm[14], lm[16], rCol, 8);
      document.getElementById('r-txt').innerText = `å³è…•: ${rExt ? 'ã‚¿ãƒ¡' : 'è§£æ”¾'}`;
      document.getElementById('r-txt').style.borderColor = rCol;

      const lExt = isP ? (lm[15].x > lm[13].x - 0.05) : (lm[15].y > lm[13].y);
      const lCol = lExt ? "#00e5ff" : "#ff3366";
      draw(lm[11], lm[13], lCol, 12); draw(lm[13], lm[15], lCol, 8);
      document.getElementById('la-txt').innerText = `å·¦è…•: ${lExt ? 'ã‚¿ãƒ¡' : 'è§£æ”¾'}`;
      document.getElementById('la-txt').style.borderColor = lCol;

      // 4. ä¸‹åŠèº«
      draw(lm[24], lm[26], "#00ffcc", 10); draw(lm[26], lm[28], "#00ffcc", 10);
      draw(lm[23], lm[25], "#00ffcc", 10); draw(lm[25], lm[27], "#00ffcc", 10);
    }
    isProcessing = false;
    if (!seeking) { sk.value = vd.currentTime; document.getElementById('cn').innerText = vd.currentTime.toFixed(2); }
  });

  // çˆ†é€Ÿã‚¹ãƒ©ã‚¤ãƒ€ãƒ¼è¿½å¾“
  sk.oninput = async () => {
    vd.currentTime = sk.value;
    document.getElementById('cn').innerText = parseFloat(sk.value).toFixed(2);
    if (!isProcessing) {
      isProcessing = true;
      await pose.send({image: vd});
    }
  };

  pp.onclick = () => { if (vd.paused) { vd.play(); pp.innerText = "â€–"; render(); } else { vd.pause(); pp.innerText = "â–¶"; } };
  sk.onpointerdown = () => { seeking = true; vd.pause(); pp.innerText = "â–¶"; };
  sk.onpointerup = () => { seeking = false; };
  
  function jump(d) { vd.pause(); pp.innerText = "â–¶"; vd.currentTime += d; pose.send({image: vd}); }
  function slow() { vd.playbackRate = vd.playbackRate === 1.0 ? 0.25 : 1.0; document.getElementById('sl').classList.toggle('active-mode', vd.playbackRate === 0.25); }

  document.getElementById('up').onchange = (e) => {
    const file = e.target.files[0];
    if (file) {
      vd.src = URL.createObjectURL(file);
      vd.onloadedmetadata = () => { sk.max = vd.duration; document.getElementById('tn').innerText = vd.duration.toFixed(2); vd.play(); pp.innerText = "â€–"; render(); };
    }
  };
  async function render() { if (!vd.paused || seeking) { await pose.send({image: vd}); requestAnimationFrame(render); } }
</script>
</body>
</html>
