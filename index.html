<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Kinetic Pro - Fixed UI</title>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>
  <style>
    /* å…¨ä½“ãƒ¬ã‚¤ã‚¢ã‚¦ãƒˆï¼šä¸‹éƒ¨ã‚’340pxã§å®Œå…¨ã«å›ºå®š */
    html, body { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; color: #fff; font-family: sans-serif; }
    #layout { 
      display: flex; 
      flex-direction: column; 
      width: 100vw; 
      height: 100vh; 
    }

    .header { background: #1a1a1a; padding: 10px 15px; border-bottom: 1px solid #333; flex-shrink: 0; }
    .header-row { display: flex; gap: 8px; margin-bottom: 8px; }
    .header-row:last-child { margin-bottom: 0; }
    .top-btn { flex: 1; height: 42px; background: #333; color: #fff; border: 1px solid #555; border-radius: 8px; font-weight: bold; font-size: 13px; display: flex; align-items: center; justify-content: center; }

    /* ãƒ¡ã‚¤ãƒ³è¡¨ç¤ºï¼šã“ã“ãŒä¼¸ç¸®ã—ã¦èª¿æ•´ã•ã‚Œã‚‹ */
    .main-view { flex: 1; display: flex; background: #000; gap: 2px; min-height: 0; }
    .view-pane { flex: 1; position: relative; display: flex; justify-content: center; align-items: center; overflow: hidden; border: 1px solid #222; }
    canvas { width: 100%; height: 100%; object-fit: contain; }
    .hidden-pane { display: none !important; } 

    /* ä¸‹éƒ¨ãƒ‘ãƒãƒ«ï¼šä½ç½®ã‚’ã‚¬ãƒƒãƒãƒªå›ºå®š */
    .deck { 
      height: 340px; /* é«˜ã•ã‚’æ•°å€¤ã§å›ºå®š */
      background: #111; 
      border-top: 2px solid #444; 
      padding: 15px 30px 100px 30px; /* ä¸‹éƒ¨ä½™ç™½ã‚’ç¢ºä¿ã—ã¦ãƒœã‚¿ãƒ³ã‚’ä¸Šã« */
      box-sizing: border-box;
      flex-shrink: 0; /* ã“ã‚ŒãŒé‡è¦ï¼šçµ¶å¯¾ã«æ½°ã‚Œãªã„ */
    }

    .slider-row { display: flex; align-items: center; gap: 20px; margin-bottom: 15px; }
    .play-trigger { width: 70px; height: 70px; border-radius: 50%; background: #00ffcc; color: #000; border: none; font-size: 32px; flex-shrink: 0; }
    .time-txt { color: #00ffcc; font-family: monospace; font-size: 18px; font-weight: bold; }
    input[type="range"] { width: 100%; height: 45px; accent-color: #00ffcc; }

    .btn-row { display: flex; gap: 10px; margin-bottom: 10px; }
    .f-btn { flex: 1; height: 55px; background: #2a2a2a; color: #fff; border: 1px solid #555; border-radius: 12px; font-weight: bold; font-size: 15px; }
    .rec-btn { background: #333; color: #00ffcc; border: 2px solid #00ffcc; }
    .rec-active { background: #ff3366 !important; color: #fff !important; animation: blink 1s infinite; }
    @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.7; } 100% { opacity: 1; } }
    .label-tag { position: absolute; top: 10px; left: 10px; background: rgba(0,0,0,0.6); padding: 2px 8px; border-radius: 4px; font-size: 10px; color: #00ffcc; pointer-events: none; }
  </style>
</head>
<body>

<div id="layout">
  <div class="header">
    <div class="header-row">
      <label class="top-btn">ğŸ“¹ å·¦å‹•ç”»<input type="file" id="upL" accept="video/*" style="display:none"></label>
      <select id="screen-mode" class="top-btn" onchange="switchScreen()">
        <option value="1">1ç”»é¢è¡¨ç¤º</option>
        <option value="2">2ç”»é¢æ¯”è¼ƒ</option>
      </select>
      <label class="top-btn" id="upR-label" style="display:none">ğŸ“¹ å³å‹•ç”»<input type="file" id="upR" accept="video/*" style="display:none"></label>
    </div>
    <div class="header-row">
      <select id="md" class="top-btn"><option value="pitch">æŠ•çƒãƒ¢ãƒ¼ãƒ‰</option><option value="bat">æ‰“æ’ƒãƒ¢ãƒ¼ãƒ‰</option></select>
      <select id="vw" class="top-btn"><option value="both">å®Ÿå†™ï¼‹éª¨æ ¼</option><option value="stick">éª¨æ ¼ã®ã¿</option></select>
    </div>
  </div>

  <div class="main-view">
    <div class="view-pane" id="paneL"><canvas id="cvL"></canvas><div class="label-tag">MAIN</div></div>
    <div class="view-pane hidden-pane" id="paneR"><canvas id="cvR"></canvas><div class="label-tag">RIGHT</div></div>
  </div>

  <div class="deck">
    <div class="slider-row">
      <button class="play-trigger" id="pp">â–¶</button>
      <div style="flex:1">
        <div class="time-txt"><span id="cn">0.00</span> / <span id="tn">0.00</span>s</div>
        <input type="range" id="sk" value="0" step="0.001">
      </div>
    </div>
    <div class="btn-row">
      <button id="recBtn" class="f-btn rec-btn" onclick="toggleRec()">â— è§£æå‹•ç”»ã‚’æ›¸ãå‡ºã—</button>
    </div>
    <div class="btn-row">
      <button class="f-btn" onclick="jump(-0.033)">â—€ æˆ»ã™</button>
      <button class="f-btn" id="sl" onclick="slow()">SLOW (1x)</button>
      <button class="f-btn" onclick="jump(0.033)">é€ã‚‹ â–¶</button>
    </div>
  </div>
</div>

<video id="vdL" playsinline muted style="display:none"></video>
<video id="vdR" playsinline muted style="display:none"></video>

<script>
  // ã‚¹ã‚¯ãƒªãƒ—ãƒˆéƒ¨åˆ†ã¯å‰å›ã®åŒæœŸãƒ»åˆ‡ã‚Šæ›¿ãˆãƒ»éŒ²ç”»æ©Ÿèƒ½ã‚’ã™ã¹ã¦ç¶™æ‰¿
  const vds = { L: document.getElementById('vdL'), R: document.getElementById('vdR') };
  const cvs = { L: document.getElementById('cvL'), R: document.getElementById('cvR') };
  const ctxs = { L: cvs.L.getContext('2d'), R: cvs.R.getContext('2d') };
  const sk = document.getElementById('sk'), pp = document.getElementById('pp');
  let seeking = false, recorder, chunks = [];

  const pose = new Pose({locateFile: (f) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${f}`});
  pose.setOptions({modelComplexity: 1, smoothLandmarks: true, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5});

  function switchScreen() {
    const isDual = document.getElementById('screen-mode').value === '2';
    document.getElementById('paneR').classList.toggle('hidden-pane', !isDual);
    document.getElementById('upR-label').style.display = isDual ? 'flex' : 'none';
  }

  async function processFrame(side) {
    const vd = vds[side], cv = cvs[side], ctx = ctxs[side];
    if (vd.readyState < 2 || (side === 'R' && document.getElementById('screen-mode').value === '1')) return;
    await pose.send({image: vd});
    pose.onResults((r) => {
      cv.width = r.image.width; cv.height = r.image.height;
      ctx.clearRect(0, 0, cv.width, cv.height);
      if (document.getElementById('vw').value !== 'stick') ctx.drawImage(r.image, 0, 0, cv.width, cv.height);
      if (r.poseLandmarks) {
        const lm = r.poseLandmarks;
        const draw = (p1, p2, col, w) => {
          ctx.beginPath(); ctx.moveTo(p1.x * cv.width, p1.y * cv.height); ctx.lineTo(p2.x * cv.width, p2.y * cv.height);
          ctx.strokeStyle = col; ctx.lineWidth = w; ctx.lineCap = "round"; ctx.stroke();
        };
        const isP = document.getElementById('md').value === 'pitch';
        const rExt = isP ? (lm[16].x < lm[14].x + 0.05) : (lm[16].y > lm[14].y);
        const lExt = isP ? (lm[15].x > lm[13].x - 0.05) : (lm[15].y > lm[13].y);
        const rCol = rExt ? "#00e5ff" : "#ff3366", lCol = lExt ? "#00e5ff" : "#ff3366";
        draw(lm[12], lm[14], rCol, 12); draw(lm[14], lm[16], rCol, 8);
        draw(lm[11], lm[13], lCol, 12); draw(lm[13], lm[15], lCol, 8);
        draw(lm[24], lm[26], "#00ffcc", 10); draw(lm[26], lm[28], "#00ffcc", 10);
        draw(lm[23], lm[25], "#00ffcc", 10); draw(lm[25], lm[27], "#00ffcc", 10);
      }
    });
  }

  async function stream() {
    if (!vds.L.paused || !vds.R.paused || seeking) {
      await processFrame('L');
      if (document.getElementById('screen-mode').value === '2') await processFrame('R');
      if (!seeking) { sk.value = vds.L.currentTime; document.getElementById('cn').innerText = vds.L.currentTime.toFixed(2); }
    }
    requestAnimationFrame(stream);
  }

  sk.oninput = () => { vds.L.currentTime = vds.R.currentTime = sk.value; document.getElementById('cn').innerText = parseFloat(sk.value).toFixed(2); };
  sk.onpointerdown = () => { seeking = true; vds.L.pause(); vds.R.pause(); pp.innerText = "â–¶"; };
  sk.onpointerup = () => { seeking = false; };
  pp.onclick = () => { if (vds.L.paused) { vds.L.play(); vds.R.play(); pp.innerText = "â€–"; } else { vds.L.pause(); vds.R.pause(); pp.innerText = "â–¶"; } };
  function jump(d) { vds.L.currentTime += d; vds.R.currentTime += d; seeking = true; setTimeout(() => seeking = false, 100); }
  function slow() {
    let rate = vds.L.playbackRate === 1.0 ? 0.25 : (vds.L.playbackRate === 0.25 ? 0.1 : 1.0);
    vds.L.playbackRate = vds.R.playbackRate = rate;
    document.getElementById('sl').innerText = `SLOW (${rate}x)`;
  }
  document.getElementById('upL').onchange = (e) => loadVd(e, 'L');
  document.getElementById('upR').onchange = (e) => loadVd(e, 'R');
  function loadVd(e, side) {
    const file = e.target.files[0];
    if (file) { vds[side].src = URL.createObjectURL(file); vds[side].onloadedmetadata = () => { if (side === 'L') { sk.max = vds.L.duration; document.getElementById('tn').innerText = vds.L.duration.toFixed(2); } stream(); }; }
  }
  function toggleRec() {
    const btn = document.getElementById('recBtn');
    if (!recorder || recorder.state === 'inactive') {
      chunks = [];
      const streamCanvas = cvs.L.captureStream(25);
      recorder = new MediaRecorder(streamCanvas, { mimeType: 'video/webm' });
      recorder.ondataavailable = (e) => chunks.push(e.data);
      recorder.onstop = () => {
        const blob = new Blob(chunks, { type: 'video/mp4' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a'); a.href = url; a.download = `kinetic_out.mp4`; a.click();
      };
      recorder.start(100);
      btn.innerText = "â–  æ›¸ãå‡ºã—çµ‚äº†"; btn.classList.add('rec-active');
    } else {
      recorder.stop();
      btn.innerText = "â— è§£æå‹•ç”»ã‚’æ›¸ãå‡ºã—"; btn.classList.remove('rec-active');
    }
  }
</script>
</body>
</html>
